<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Body Gravitational System with Spacecraft</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #canvas-container {
            position: relative;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 280px;
            transition: opacity 0.3s ease;
        }

        .controls h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #4a9eff;
        }

        .control-item {
            margin-bottom: 12px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-label {
            color: #ccc;
        }

        .control-value {
            color: #4a9eff;
            font-weight: bold;
        }

        .status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
            max-width: 300px;
        }

        .status h4 {
            color: #4a9eff;
            margin-bottom: 8px;
        }

        .status p {
            color: #ccc;
            line-height: 1.4;
        }

        .fps-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4a9eff;
            padding: 10px 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 8px 12px;
            background: linear-gradient(135deg, #4a9eff, #2563eb);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.4);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="controls">
        <h3>System Controls</h3>
        <div class="control-item">
            <span class="control-label">Earth Velocity:</span>
            <span class="control-value" id="earthVel">0.0</span>
        </div>
        <div class="control-item">
            <span class="control-label">Jupiter Velocity:</span>
            <span class="control-value" id="jupiterVel">0.0</span>
        </div>
        <div class="control-item">
            <span class="control-label">Spacecraft Status:</span>
            <span class="control-value" id="craftStatus">Docked</span>
        </div>
        <div class="control-item">
            <span class="control-label">Mission Phase:</span>
            <span class="control-value" id="missionPhase">0</span>
        </div>
        <div class="button-group">
            <button onclick="system.reset()">Reset</button>
            <button onclick="system.togglePause()">Pause</button>
            <button onclick="system.launch()">Launch</button>
        </div>
    </div>

    <div class="status">
        <h4>Navigation Instructions</h4>
        <p><strong>Launch:</strong> Click "Launch" to begin spacecraft mission</p>
        <p><strong>Orbit Sun:</strong> Automatic gravity assist maneuver</p>
        <p><strong>Transfer:</strong> Precision burn for Jupiter intercept</p>
    </div>

    <div class="fps-counter">FPS: <span id="fps">60</span></div>

    <script>
        // Celestial body class
        class CelestialBody {
            constructor(x, y, mass, radius, color, name) {
                this.pos = createVector(x, y);
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.mass = mass;
                this.radius = radius;
                this.color = color;
                this.name = name;
                this.trail = [];
                this.maxTrailLength = 100;
                this.brightness = 255;
            }

            applyForce(force) {
                const f = p5.Vector.div(force, this.mass);
                this.acc.add(f);
            }

            update(dt) {
                this.vel.add(p5.Vector.mult(this.acc, dt));
                this.pos.add(p5.Vector.mult(this.vel, dt));
                this.acc.mult(0);

                // Update trail
                if (frameCount % 2 === 0) {
                    this.trail.push(createVector(this.pos.x, this.pos.y));
                    if (this.trail.length > this.maxTrailLength) {
                        this.trail.shift();
                    }
                }
            }

            draw() {
                // Draw trail
                if (this.trail.length > 1) {
                    noFill();
                    for (let i = 1; i < this.trail.length; i++) {
                        const alpha = map(i, 0, this.trail.length, 20, 150);
                        stroke(red(this.color), green(this.color), blue(this.color), alpha);
                        strokeWeight(1);
                        line(this.trail[i - 1].x, this.trail[i - 1].y,
                             this.trail[i].x, this.trail[i].y);
                    }
                }

                // Draw body
                noStroke();
                fill(this.color);
                circle(this.pos.x, this.pos.y, this.radius * 2);
            }
        }

        // Spacecraft class
        class Spacecraft {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.mass = 1;
                this.radius = 3;
                this.trail = [];
                this.maxTrailLength = 150;
                this.status = "Docked"; // Docked, OrbitingSun, Transferring, OrbitingJupiter
                this.missionPhase = 0;
                this.launchTime = 0;
                this.thrustPower = 0;
            }

            applyForce(force) {
                const f = p5.Vector.div(force, this.mass);
                this.acc.add(f);
            }

            thrust(direction, power) {
                const thrustForce = p5.Vector.mult(direction, power);
                this.vel.add(thrustForce);
            }

            update(dt, bodies) {
                this.acc.mult(0);

                // Apply gravitational forces from all bodies
                for (const body of bodies) {
                    const force = this.calculateGravity(body);
                    this.applyForce(force);
                }

                this.vel.add(p5.Vector.mult(this.acc, dt));
                this.pos.add(p5.Vector.mult(this.vel, dt));

                // Update trail
                if (frameCount % 1 === 0) {
                    this.trail.push(createVector(this.pos.x, this.pos.y));
                    if (this.trail.length > this.maxTrailLength) {
                        this.trail.shift();
                    }
                }
            }

            calculateGravity(body) {
                const r = p5.Vector.sub(body.pos, this.pos);
                const distSq = r.magSq() + 10; // Softening
                const force = this.mass * body.mass / distSq;
                return p5.Vector.mult(r.normalize(), force);
            }

            draw() {
                // Draw trail
                if (this.trail.length > 1) {
                    noFill();
                    for (let i = 1; i < this.trail.length; i++) {
                        const alpha = map(i, 0, this.trail.length, 50, 200);
                        stroke(255, 100, 100, alpha);
                        strokeWeight(1);
                        line(this.trail[i - 1].x, this.trail[i - 1].y,
                             this.trail[i].x, this.trail[i].y);
                    }
                }

                // Draw spacecraft
                push();
                translate(this.pos.x, this.pos.y);
                rotate(this.vel.heading());
                
                noStroke();
                fill(200, 200, 255);
                triangle(-this.radius * 2, -this.radius, this.radius * 2, 0, -this.radius * 2, this.radius);
                
                // Draw engine glow if thrusting
                if (this.thrustPower > 0) {
                    fill(255, 150, 0, 150);
                    circle(-this.radius * 3, 0, this.thrustPower * 2);
                }
                
                pop();
            }
        }

        // Gravitational system
        class GravitationalSystem {
            constructor() {
                this.G = 0.8; // Gravitational constant
                this.softening = 8;
                this.paused = false;
                this.init();
            }

            init() {
                // Create celestial bodies with chaotic but bounded orbits
                const centerX = width / 2;
                const centerY = height / 2;

                // Sun (slightly off-center for instability)
                this.sun = new CelestialBody(
                    centerX + random(-20, 20),
                    centerY + random(-20, 20),
                    500, 15, color(255, 255, 100), "Sun"
                );

                // Earth (elliptical, inclined orbit)
                const earthAngle = random(TWO_PI);
                const earthDistance = random(120, 180);
                this.earth = new CelestialBody(
                    centerX + cos(earthAngle) * earthDistance,
                    centerY + sin(earthAngle) * earthDistance,
                    15, 8, color(100, 150, 255), "Earth"
                );
                
                // Give Earth orbital velocity (Keplerian with perturbation)
                const earthOrbitalSpeed = sqrt(this.G * this.sun.mass / earthDistance) * 0.8;
                const earthTangent = createVector(-sin(earthAngle), cos(earthAngle));
                this.earth.vel = p5.Vector.mult(earthTangent, earthOrbitalSpeed);
                this.earth.vel.add(random(-0.5, 0.5), random(-0.5, 0.5)); // Add instability

                // Jupiter (larger, slower, more elliptical)
                const jupiterAngle = random(TWO_PI);
                const jupiterDistance = random(250, 350);
                this.jupiter = new CelestialBody(
                    centerX + cos(jupiterAngle) * jupiterDistance,
                    centerY + sin(jupiterAngle) * jupiterDistance,
                    80, 12, color(255, 180, 100), "Jupiter"
                );
                
                // Jupiter's velocity (slower than Earth due to larger orbit)
                const jupiterOrbitalSpeed = sqrt(this.G * this.sun.mass / jupiterDistance) * 0.6;
                const jupiterTangent = createVector(-sin(jupiterAngle), cos(jupiterAngle));
                this.jupiter.vel = p5.Vector.mult(jupiterTangent, jupiterOrbitalSpeed);
                this.jupiter.vel.add(random(-0.3, 0.3), random(-0.3, 0.3)); // Add instability

                // Spacecraft (starts docked on Earth)
                this.spacecraft = new Spacecraft(this.earth.pos.x, this.earth.pos.y);
                this.spacecraftLaunched = false;
                this.missionPhase = 0;

                this.bodies = [this.sun, this.earth, this.jupiter];
            }

            update() {
                if (this.paused) return;

                const dt = 0.016;

                // Calculate gravitational forces
                for (let i = 0; i < this.bodies.length; i++) {
                    for (let j = i + 1; j < this.bodies.length; j++) {
                        const body1 = this.bodies[i];
                        const body2 = this.bodies[j];
                        
                        const force = this.calculateGravity(body1, body2);
                        body1.applyForce(force);
                        body2.applyForce(p5.Vector.mult(force, -1));
                    }
                }

                // Update celestial bodies
                for (const body of this.bodies) {
                    body.update(dt);
                }

                // Update spacecraft if launched
                if (this.spacecraftLaunched) {
                    this.spacecraft.update(dt, this.bodies);
                    this.updateMissionPhase();
                }

                // Update UI
                this.updateUI();
            }

            calculateGravity(body1, body2) {
                const r = p5.Vector.sub(body2.pos, body1.pos);
                const distSq = r.magSq() + this.softening * this.softening;
                const force = this.G * body1.mass * body2.mass / distSq;
                return p5.Vector.mult(r.normalize(), force);
            }

            updateMissionPhase() {
                const craft = this.spacecraft;
                const sunDist = p5.Vector.dist(craft.pos, this.sun.pos);
                const earthDist = p5.Vector.dist(craft.pos, this.earth.pos);
                const jupiterDist = p5.Vector.dist(craft.pos, this.jupiter.pos);

                // Phase 0: Launch from Earth
                if (this.missionPhase === 0) {
                    craft.status = "Escaping Earth";
                    // Burn to escape Earth's sphere of influence
                    if (frameCount - craft.launchTime > 30) {
                        const escapeDirection = p5.Vector.sub(craft.pos, this.earth.pos).normalize();
                        craft.thrust(escapeDirection, 3);
                        this.missionPhase = 1;
                    }
                }
                // Phase 1: Orbit Sun
                else if (this.missionPhase === 1) {
                    craft.status = "Orbiting Sun";
                    // Wait for one complete orbit around Sun
                    if (frameCount - craft.launchTime > 200) {
                        this.missionPhase = 2;
                    }
                }
                // Phase 2: Transfer to Jupiter
                else if (this.missionPhase === 2) {
                    craft.status = "Transferring";
                    // Calculate transfer burn towards Jupiter
                    const transferDirection = p5.Vector.sub(this.jupiter.pos, craft.pos).normalize();
                    craft.thrust(transferDirection, 2.5);
                    this.missionPhase = 3;
                }
                // Phase 3: Approach Jupiter
                else if (this.missionPhase === 3) {
                    craft.status = "Approaching Jupiter";
                    // Check if captured by Jupiter
                    if (jupiterDist < 50) {
                        craft.status = "Orbiting Jupiter";
                        this.missionPhase = 4;
                    }
                }
            }

            launchSpacecraft() {
                if (!this.spacecraftLaunched) {
                    this.spacecraftLaunched = true;
                    this.spacecraft.launchTime = frameCount;
                    this.missionPhase = 0;
                    
                    // Set initial velocity to Earth's velocity
                    this.spacecraft.vel = this.earth.vel.copy();
                    
                    // Add small upward boost for separation
                    const separation = p5.Vector.sub(this.spacecraft.pos, this.earth.pos);
                    this.spacecraft.vel.add(p5.Vector.mult(separation.normalize(), 0.5));
                }
            }

            draw() {
                background(220);

                // Draw bodies
                for (const body of this.bodies) {
                    body.draw();
                }

                // Draw spacecraft
                if (this.spacecraftLaunched) {
                    this.spacecraft.draw();
                }

                // Draw labels
                push();
                fill(0);
                textAlign(CENTER);
                textSize(12);
                text("SUN", this.sun.pos.x, this.sun.pos.y + this.sun.radius + 15);
                text("EARTH", this.earth.pos.x, this.earth.pos.y + this.earth.radius + 15);
                text("JUPITER", this.jupiter.pos.x, this.jupiter.pos.y + this.jupiter.radius + 15);
                pop();
            }

            updateUI() {
                document.getElementById('earthVel').textContent = this.earth.vel.mag().toFixed(2);
                document.getElementById('jupiterVel').textContent = this.jupiter.vel.mag().toFixed(2);
                document.getElementById('craftStatus').textContent = this.spacecraft.status;
                document.getElementById('missionPhase').textContent = this.spacecraft.missionPhase;
            }

            reset() {
                this.init();
            }

            togglePause() {
                this.paused = !this.paused;
            }

            launch() {
                this.launchSpacecraft();
            }
        }

        // Global variables
        let system;
        let fps = 60;
        let frameCounter = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            system = new GravitationalSystem();
        }

        function draw() {
            system.update();
            system.draw();

            // Update FPS counter
            frameCounter++;
            if (frameCounter % 30 === 0) {
                fps = Math.round(frameRate());
                document.getElementById('fps').textContent = fps;
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        function keyPressed() {
            if (key === ' ') {
                system.togglePause();
            } else if (key === 'r' || key === 'R') {
                system.reset();
            } else if (key === 'l' || key === 'L') {
                system.launch();
            }
        }
    </script>
</body>
</html>
