<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Von Kármán Vortex Street</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0f172a; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.1);
        }
        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%; background: #38bdf8; cursor: pointer; margin-top: -5px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #334155; border-radius: 2px;
        }
    </style>
</head>
<body>

    <!-- UI Overlay -->
    <div class="absolute top-4 right-4 w-72 glass-panel rounded-xl p-5 text-gray-200 z-10 select-none">
        <h1 class="text-xl font-bold text-sky-400 mb-1 tracking-tight">Fluid Dynamics</h1>
        <p class="text-xs text-gray-400 mb-4">Von Kármán Vortex Street Sim</p>

        <!-- Stats -->
        <div class="grid grid-cols-2 gap-2 mb-4 text-xs">
            <div class="bg-slate-800/50 p-2 rounded border border-slate-700">
                <div class="text-gray-500">Reynolds No.</div>
                <div id="stat-re" class="font-mono text-sky-300 text-lg">~1500</div>
            </div>
            <div class="bg-slate-800/50 p-2 rounded border border-slate-700">
                <div class="text-gray-500">Vortices</div>
                <div id="stat-vort" class="font-mono text-purple-300 text-lg">0</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="space-y-4">
            
            <!-- Obstacle Controls -->
            <div class="space-y-2">
                <div class="text-xs font-bold text-sky-500 uppercase tracking-wider">Obstacle</div>
                
                <div class="flex gap-2">
                    <button onclick="setShape('circle')" class="flex-1 bg-slate-700 hover:bg-slate-600 py-1 rounded text-xs transition border border-transparent focus:border-sky-500">Circle</button>
                    <button onclick="setShape('square')" class="flex-1 bg-slate-700 hover:bg-slate-600 py-1 rounded text-xs transition border border-transparent focus:border-sky-500">Square</button>
                    <button onclick="setShape('ellipse')" class="flex-1 bg-slate-700 hover:bg-slate-600 py-1 rounded text-xs transition border border-transparent focus:border-sky-500">Ellipse</button>
                </div>

                <div>
                    <div class="flex justify-between text-[10px] mb-1 text-gray-400">
                        <span>Size</span>
                        <span id="val-size">40</span>
                    </div>
                    <input type="range" id="slider-size" min="10" max="80" value="40">
                </div>

                <div>
                    <div class="flex justify-between text-[10px] mb-1 text-gray-400">
                        <span>Rotation</span>
                        <span id="val-rot">0°</span>
                    </div>
                    <input type="range" id="slider-rot" min="0" max="360" value="0">
                </div>
            </div>

            <!-- Flow Controls -->
            <div class="space-y-2">
                <div class="text-xs font-bold text-sky-500 uppercase tracking-wider">Flow</div>
                
                <div>
                    <div class="flex justify-between text-[10px] mb-1 text-gray-400">
                        <span>Viscosity</span>
                        <span id="val-visc">Low</span>
                    </div>
                    <input type="range" id="slider-visc" min="0.0001" max="0.01" step="0.0001" value="0.001">
                </div>

                <div>
                    <div class="flex justify-between text-[10px] mb-1 text-gray-400">
                        <span>Flow Speed</span>
                        <span id="val-speed">Fast</span>
                    </div>
                    <input type="range" id="slider-speed" min="0.1" max="0.8" step="0.05" value="0.5">
                </div>
                
                <div class="flex items-center gap-2 mt-2">
                    <input type="checkbox" id="check-particles" checked class="accent-sky-500 w-4 h-4">
                    <label for="check-particles" class="text-xs cursor-pointer">Show Particles</label>
                </div>
            </div>

            <button id="btn-clear" class="w-full mt-2 bg-sky-600 hover:bg-sky-500 text-white font-bold py-2 rounded text-xs transition shadow-lg shadow-sky-900/50">
                Reset Simulation
            </button>
        </div>
        
        <div class="mt-4 text-[10px] text-gray-500 text-center leading-tight">
            Drag the obstacle with mouse.<br>Scroll to zoom (if supported).
        </div>
    </div>

    <script>
        // --- Configuration ---
        const N = 128; // Grid Resolution
        const ITER = 4; // Solver Iterations
        let SCALE;
        
        // Simulation Arrays (Velocity and Density)
        let u = []; // x-velocity
        let v = []; // y-velocity
        let u_prev = [];
        let v_prev = [];
        let dens = []; // Density/Pressure field
        let dens_prev = [];
        
        // Particles for visualization
        let particles = [];
        const NUM_PARTICLES = 1500;
        
        // Obstacle State
        let obstacle = {
            x: 0, y: 0,
            r: 40,
            shape: 'circle', // circle, square, ellipse
            angle: 0
        };

        // Parameters
        let params = {
            dt: 0.2,
            diff: 0.0001, // Viscosity/Diffusion
            visc: 0.001,
            fade: 0.01, // Fade rate of density
            flowSpeed: 0.5,
            showParticles: true
        };

        let canvas;
        let isDragging = false;

        // --- P5.js Lifecycle ---

        function setup() {
            canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent(document.body);
            
            SCALE = width / N;
            
            initSim();
            initParticles();
            
            // Center obstacle initially
            obstacle.x = width * 0.35;
            obstacle.y = height / 2;

            setupUI();
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            SCALE = width / N;
        }

        function initSim() {
            let size = N * N;
            u = new Float32Array(size);
            v = new Float32Array(size);
            u_prev = new Float32Array(size);
            v_prev = new Float32Array(size);
            dens = new Float32Array(size);
            dens_prev = new Float32Array(size);
            
            for(let i=0; i<size; i++) {
                u[i] = 0; v[i] = 0; dens[i] = 0;
            }
        }

        function initParticles() {
            particles = [];
            for(let i=0; i<NUM_PARTICLES; i++) {
                particles.push({
                    x: random(width),
                    y: random(height),
                    vx: 0,
                    vy: 0,
                    life: random(100, 255)
                });
            }
        }

        // --- Fluid Solver (Navier-Stokes simplified) ---

        function step() {
            // 1. Add Inflow
            addInflow();
            
            // 2. Mouse Interaction (Move obstacle)
            handleObstacle();
            
            // 3. Velocity Step
            diffuse(1, u_prev, u, params.visc);
            diffuse(2, v_prev, v, params.visc);
            
            project(u_prev, v_prev, u, v);
            
            advect(1, u, u_prev, u_prev, v_prev);
            advect(2, v, v_prev, u_prev, v_prev);
            
            project(u, v, u_prev, v_prev);
            
            // 4. Density Step (optional visual smoke)
            // diffuse(0, dens_prev, dens, params.diff);
            // advect(0, dens, dens_prev, u, v);
            
            // Fade density
            // for(let i=0; i<N*N; i++) dens[i] *= (1 - params.fade);
        }

        function addInflow() {
            // Add constant velocity from left
            for(let j=1; j<N-1; j++) {
                for(let i=1; i<10; i++) { // Left inlet
                    let idx = IX(i, j);
                    u[idx] = params.flowSpeed * (10 + random(2)); // Add noise
                    v[idx] = random(-0.1, 0.1);
                }
            }
        }

        function handleObstacle() {
            // Zero out velocity inside obstacle and add bounce back
            // This is a very simplified "no-slip" condition via damping
            
            let cx = floor(obstacle.x / SCALE);
            let cy = floor(obstacle.y / SCALE);
            let r = floor(obstacle.r / SCALE);
            
            // Simple bounding box optimization
            for(let j = cy - r - 2; j <= cy + r + 2; j++) {
                for(let i = cx - r - 2; i <= cx + r + 2; i++) {
                    if(i < 0 || i >= N || j < 0 || j >= N) continue;
                    
                    // World coords
                    let wx = i * SCALE;
                    let wy = j * SCALE;
                    
                    // Check collision with obstacle shape
                    if (hitTest(wx, wy)) {
                        let idx = IX(i, j);
                        // Dampen velocity heavily (no slip)
                        u[idx] *= 0.1;
                        v[idx] *= 0.1;
                        
                        // Push fluid out slightly to create pressure wave/vorticity
                        // Vector from center
                        let dx = wx - obstacle.x;
                        let dy = wy - obstacle.y;
                        let dist = sqrt(dx*dx + dy*dy);
                        
                        if(dist > 0) {
                            // Normal vector
                            let nx = dx / dist;
                            let ny = dy / dist;
                            
                            // Add velocity away from center based on inflow
                            u[idx] += nx * params.flowSpeed * 0.5;
                            v[idx] += ny * params.flowSpeed * 0.5;
                            
                            // Add vorticity (tangent)
                            u[idx] -= ny * params.flowSpeed * 0.2;
                            v[idx] += nx * params.flowSpeed * 0.2;
                        }
                    }
                }
            }
        }

        function hitTest(x, y) {
            // Transform point to obstacle local space for rotation support
            let dx = x - obstacle.x;
            let dy = y - obstacle.y;
            
            // Rotate point backwards by obstacle angle
            let rad = -radians(obstacle.angle);
            let rx = dx * cos(rad) - dy * sin(rad);
            let ry = dx * sin(rad) + dy * cos(rad);
            
            if (obstacle.shape === 'circle') {
                return (rx*rx + ry*ry) < (obstacle.r * obstacle.r);
            } else if (obstacle.shape === 'square') {
                return abs(rx) < obstacle.r && abs(ry) < obstacle.r;
            } else if (obstacle.shape === 'ellipse') {
                // Ellipse equation: x^2/a^2 + y^2/b^2 <= 1
                return ((rx*rx)/(obstacle.r*obstacle.r) + (ry*ry)/((obstacle.r*0.6)*(obstacle.r*0.6))) <= 1;
            }
            return false;
        }

        // Index helper
        function IX(x, y) {
            return x + y * N;
        }

        // --- Solver Kernels ---

        function diffuse(b, x, x0, diff) {
            let a = params.dt * diff * (N * N);
            lin_solve(b, x, x0, a, 1 + 4 * a);
        }

        function lin_solve(b, x, x0, a, c) {
            let cRecip = 1.0 / c;
            for (let k = 0; k < ITER; k++) {
                for (let j = 1; j < N - 1; j++) {
                    for (let i = 1; i < N - 1; i++) {
                        x[IX(i, j)] =
                            (x0[IX(i, j)]
                                + a*(x[IX(i+1, j)]
                                    +x[IX(i-1, j)]
                                    +x[IX(i, j+1)]
                                    +x[IX(i, j-1)]
                            )) * cRecip;
                    }
                }
                set_bnd(b, x);
            }
        }

        function project(velocX, velocY, p, div) {
            for (let j = 1; j < N - 1; j++) {
                for (let i = 1; i < N - 1; i++) {
                    div[IX(i, j)] = -0.5*(
                        velocX[IX(i+1, j)]
                        -velocX[IX(i-1, j)]
                        +velocY[IX(i, j+1)]
                        -velocY[IX(i, j-1)]
                    )/N;
                    p[IX(i, j)] = 0;
                }
            }
            set_bnd(0, div);
            set_bnd(0, p);
            lin_solve(0, p, div, 1, 4);

            for (let j = 1; j < N - 1; j++) {
                for (let i = 1; i < N - 1; i++) {
                    velocX[IX(i, j)] -= 0.5*(p[IX(i+1, j)]-p[IX(i-1, j)])*N;
                    velocY[IX(i, j)] -= 0.5*(p[IX(i, j+1)]-p[IX(i, j-1)])*N;
                }
            }
            set_bnd(1, velocX);
            set_bnd(2, velocY);
        }

        function advect(b, d, d0, velocX, velocY) {
            let i0, j0, i1, j1;
            let x, y, s0, t0, s1, t1;
            let dt0 = params.dt * (N - 2);

            for (let j = 1; j < N - 1; j++) {
                for (let i = 1; i < N - 1; i++) {
                    x = i - dt0 * velocX[IX(i, j)];
                    y = j - dt0 * velocY[IX(i, j)];

                    if (x < 0.5) x = 0.5;
                    if (x > N - 1.5) x = N - 1.5;
                    i0 = floor(x);
                    i1 = i0 + 1;

                    if (y < 0.5) y = 0.5;
                    if (y > N - 1.5) y = N - 1.5;
                    j0 = floor(y);
                    j1 = j0 + 1;

                    s1 = x - i0;
                    s0 = 1.0 - s1;
                    t1 = y - j0;
                    t0 = 1.0 - t1;

                    d[IX(i, j)] =
                        s0 * (t0 * d0[IX(i0, j0)] + t1 * d0[IX(i0, j1)]) +
                        s1 * (t0 * d0[IX(i1, j0)] + t1 * d0[IX(i1, j1)]);
                }
            }
            set_bnd(b, d);
        }

        function set_bnd(b, x) {
            // Boundary conditions
            for (let i = 1; i < N - 1; i++) {
                x[IX(i, 0)] = b == 2 ? -x[IX(i, 1)] : x[IX(i, 1)];
                x[IX(i, N-1)] = b == 2 ? -x[IX(i, N-2)] : x[IX(i, N-2)];
            }
            for (let j = 1; j < N - 1; j++) {
                x[IX(0, j)] = b == 1 ? -x[IX(1, j)] : x[IX(1, j)];
                x[IX(N-1, j)] = b == 1 ? -x[IX(N-2, j)] : x[IX(N-2, j)];
            }

            // Corners
            x[IX(0, 0)] = 0.5 * (x[IX(1, 0)] + x[IX(0, 1)]);
            x[IX(0, N-1)] = 0.5 * (x[IX(1, N-1)] + x[IX(0, N-2)]);
            x[IX(N-1, 0)] = 0.5 * (x[IX(N-2, 0)] + x[IX(N-1, 1)]);
            x[IX(N-1, N-1)] = 0.5 * (x[IX(N-2, N-1)] + x[IX(N-1, N-2)]);
        }

        // --- Rendering ---

        function draw() {
            // Run physics steps
            for(let i=0; i<2; i++) step(); // Run multiple steps per frame for stability at higher dt

            background(15, 23, 42);
            
            // 1. Draw Fluid Field (Heatmap of speed)
            if (!params.showParticles) {
                drawField();
            } else {
                // Subtle background field
                drawField(0.2);
            }
            
            // 2. Draw Particles
            if (params.showParticles) {
                updateAndDrawParticles();
            }

            // 3. Draw Obstacle
            drawObstacle();
            
            // 4. Vorticity Count (Approximate for UI)
            if(frameCount % 10 === 0) countVortices();
        }

        function drawField(alphaMult = 1) {
            loadPixels();
            // Optimization: Skip pixels for performance
            let skip = 2; 
            
            for (let y = 0; y < height; y += skip) {
                for (let x = 0; x < width; x += skip) {
                    let i = floor(x / SCALE);
                    let j = floor(y / SCALE);
                    if (i >= N || j >= N) continue;
                    
                    let idx = IX(i, j);
                    let vx = u[idx];
                    let vy = v[idx];
                    let speed = sqrt(vx*vx + vy*vy);
                    
                    // Color mapping: Dark Blue (slow) -> Cyan -> Yellow -> Red (fast)
                    let r=0, g=0, b=0;
                    let t = speed * 2.0; // scaling factor
                    
                    if (t < 1.0) {
                        // Blue to Cyan
                        b = 255;
                        g = t * 255;
                    } else if (t < 2.0) {
                        // Cyan to Yellow
                        b = (2.0 - t) * 255;
                        g = 255;
                        r = (t - 1.0) * 255;
                    } else {
                        // Yellow to Red
                        r = 255;
                        g = (3.0 - t) * 255;
                        if(g < 0) g = 0;
                    }
                    
                    // Fill block of pixels (skip x skip)
                    for(let dy=0; dy<skip; dy++) {
                        for(let dx=0; dx<skip; dx++) {
                            let py = y+dy;
                            let px = x+dx;
                            if (py < height && px < width) {
                                let pixelIndex = (py * width + px) * 4;
                                pixels[pixelIndex] = r;
                                pixels[pixelIndex+1] = g;
                                pixels[pixelIndex+2] = b;
                                pixels[pixelIndex+3] = 255 * alphaMult;
                            }
                        }
                    }
                }
            }
            updatePixels();
        }

        function updateAndDrawParticles() {
            noStroke();
            fill(255, 255, 255, 150);
            
            for(let p of particles) {
                // Get velocity at particle position
                let i = floor(p.x / SCALE);
                let j = floor(p.y / SCALE);
                
                if (i >= 0 && i < N && j >= 0 && j < N) {
                    let idx = IX(i, j);
                    p.vx = u[idx] * 0.5; // damping
                    p.vy = v[idx] * 0.5;
                }
                
                p.x += p.vx * 5; // Speed up particles visually
                p.y += p.vy * 5;
                
                // Reset if out of bounds or inside obstacle
                if (p.x > width || p.x < 0 || p.y > height || p.y < 0 || hitTest(p.x, p.y)) {
                    p.x = random(10);
                    p.y = random(height);
                    p.vx = params.flowSpeed;
                    p.vy = 0;
                }
                
                ellipse(p.x, p.y, 2, 2);
            }
        }

        function drawObstacle() {
            push();
            translate(obstacle.x, obstacle.y);
            rotate(radians(obstacle.angle));
            
            fill(30, 41, 59);
            stroke(56, 189, 248);
            strokeWeight(2);
            
            if (obstacle.shape === 'circle') {
                ellipse(0, 0, obstacle.r*2);
            } else if (obstacle.shape === 'square') {
                rectMode(CENTER);
                rect(0, 0, obstacle.r*2, obstacle.r*2);
            } else if (obstacle.shape === 'ellipse') {
                ellipse(0, 0, obstacle.r*2, obstacle.r*1.2);
            }
            
            // Draw center dot
            fill(56, 189, 248);
            noStroke();
            ellipse(0, 0, 5, 5);
            
            pop();
        }

        // --- Interaction ---

        function mousePressed() {
            if (dist(mouseX, mouseY, obstacle.x, obstacle.y) < obstacle.r) {
                isDragging = true;
            }
        }

        function mouseDragged() {
            if (isDragging) {
                obstacle.x = mouseX;
                obstacle.y = mouseY;
            }
        }

        function mouseReleased() {
            isDragging = false;
        }

        // --- UI & Logic Helpers ---

        function setupUI() {
            document.getElementById('slider-size').addEventListener('input', (e) => {
                obstacle.r = parseInt(e.target.value);
                document.getElementById('val-size').innerText = obstacle.r;
            });
            
            document.getElementById('slider-rot').addEventListener('input', (e) => {
                obstacle.angle = parseInt(e.target.value);
                document.getElementById('val-rot').innerText = obstacle.angle + '°';
            });

            document.getElementById('slider-visc').addEventListener('input', (e) => {
                params.visc = parseFloat(e.target.value);
                let label = "Low";
                if(params.visc > 0.003) label = "Med";
                if(params.visc > 0.007) label = "High";
                document.getElementById('val-visc').innerText = label;
            });

            document.getElementById('slider-speed').addEventListener('input', (e) => {
                params.flowSpeed = parseFloat(e.target.value);
            });
            
            document.getElementById('check-particles').addEventListener('change', (e) => {
                params.showParticles = e.target.checked;
            });

            document.getElementById('btn-clear').addEventListener('click', () => {
                initSim();
                initParticles();
            });
        }

        window.setShape = function(shape) {
            obstacle.shape = shape;
        }

        function countVortices() {
            // Very rough estimation based on velocity curl
            let count = 0;
            for(let j=2; j<N-2; j++) {
                for(let i=2; i<N-2; i++) {
                    // Simple curl approximation: dudx + dvdy ? No, curl is dv/dx - du/dy
                    let idx = IX(i,j);
                    let dvx = v[IX(i+1,j)] - v[IX(i-1,j)];
                    let duy = u[IX(i,j+1)] - u[IX(i,j-1)];
                    let curl = dvx - duy;
                    
                    // Threshold for vortex detection
                    if (abs(curl) > 0.5) count++;
                }
            }
            // Normalize somewhat arbitrarily
            document.getElementById('stat-vort').innerText = floor(count / 20);
            
            // Update RE number text
            let re = floor((params.flowSpeed * obstacle.r * 2) / (params.visc * 1000 + 0.001));
            document.getElementById('stat-re').innerText = "~" + re;
        }

    </script>
</body>
</html>
