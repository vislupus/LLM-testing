<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia Climate Dashboard</title>
    <!-- Load Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
            --accent-color: #3498db;
            --hot-color: #e74c3c;
            --cold-color: #3498db;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header & Controls */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 { margin: 0; color: #2c3e50; }
        p.subtitle { color: #7f8c8d; margin-top: 5px; }

        .controls {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label { font-weight: 600; font-size: 14px; }

        input[type="range"] { cursor: pointer; }
        input[type="file"] { font-size: 14px; }

        button.action-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        button.action-btn:hover { background-color: #2980b9; }

        .range-values { font-size: 14px; font-weight: bold; color: var(--accent-color); }

        /* Summary Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;
        }

        .stat-card h3 { margin: 0 0 10px 0; font-size: 14px; color: #7f8c8d; }
        .stat-card .value { font-size: 24px; font-weight: bold; color: #2c3e50; }
        .trend-up { color: var(--hot-color); }
        .trend-down { color: var(--cold-color); }

        /* Charts Grid */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: relative;
            height: 350px;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }

        /* Loading Overlay */
        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; flex-direction: column;
        }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--accent-color);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #error-msg { color: red; margin-top: 10px; display: none; text-align: center; }
    </style>
</head>
<body>

<div id="loading">
    <div class="spinner"></div>
    <p style="margin-top: 10px;">Loading Data...</p>
</div>

<div class="container">
    <header>
        <h1>Sofia Climate Analysis (1952-2021)</h1>
        <p class="subtitle">Historical Temperature Dashboard</p>
    </header>

    <div class="controls">
        <div class="control-group">
            <label>Data Source</label>
            <input type="file" id="csvFileInput" accept=".csv">
        </div>
        
        <div class="control-group">
            <label>Start Year: <span id="start-year-label" class="range-values">1952</span></label>
            <input type="range" id="start-year" min="1952" max="2021" value="1952">
        </div>

        <div class="control-group">
            <label>End Year: <span id="end-year-label" class="range-values">2021</span></label>
            <input type="range" id="end-year" min="1952" max="2021" value="2021">
        </div>

        <div class="control-group" style="justify-content: flex-end;">
            <button class="action-btn" onclick="resetData()">Reset Data</button>
        </div>
    </div>

    <div id="error-msg"></div>

    <!-- Statistics Summary -->
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Mean Temperature (Period Avg)</h3>
            <div class="value" id="stat-mean">--°C</div>
        </div>
        <div class="stat-card">
            <h3>Record High</h3>
            <div class="value" id="stat-max">--°C</div>
        </div>
        <div class="stat-card">
            <h3>Record Low</h3>
            <div class="value" id="stat-min">--°C</div>
        </div>
        <div class="stat-card">
            <h3>Warming Trend (Linear)</h3>
            <div class="value" id="stat-trend">--°C/decade</div>
        </div>
    </div>

    <!-- Charts -->
    <div class="charts-grid">
        <!-- Main Trend Chart -->
        <div class="chart-container full-width">
            <canvas id="chartAnnual"></canvas>
        </div>
        
        <!-- Extremes Chart -->
        <div class="chart-container">
            <canvas id="chartExtremes"></canvas>
        </div>

        <!-- Hot/Cold Days Chart -->
        <div class="chart-container">
            <canvas id="chartDays"></canvas>
        </div>
        
        <!-- Monthly Distribution -->
        <div class="chart-container full-width">
            <canvas id="chartMonthly"></canvas>
        </div>
    </div>
</div>

<script>
    // --- Global State ---
    let rawData = [];
    let filteredData = [];
    let charts = {}; // Store Chart.js instances

    const CSV_FILENAME = 'temperature_Sofia_2809794_1952-01-01 - 2021-11-28.csv';

    // --- DOM Elements ---
    const startYearInput = document.getElementById('start-year');
    const endYearInput = document.getElementById('end-year');
    const startYearLabel = document.getElementById('start-year-label');
    const endYearLabel = document.getElementById('end-year-label');
    const fileInput = document.getElementById('csvFileInput');
    const loadingOverlay = document.getElementById('loading');

    // --- Initialization ---
    window.addEventListener('DOMContentLoaded', () => {
        // Try to fetch automatically first (works if served via local server)
        fetch(CSV_FILENAME)
            .then(response => {
                if (!response.ok) throw new Error("File not found via fetch");
                return response.text();
            })
            .then(csvText => {
                processData(csvText);
                loadingOverlay.style.display = 'none';
            })
            .catch(err => {
                console.log("Auto-load failed (likely running directly from disk). Awaiting user input.");
                loadingOverlay.style.display = 'none'; // Hide spinner, waiting for user
                document.querySelector('#loading p').innerText = "Please select the CSV file to begin.";
            });
    });

    // --- File Input Handling ---
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        loadingOverlay.style.display = 'flex';
        document.querySelector('#loading p').innerText = "Parsing Data...";

        const reader = new FileReader();
        reader.onload = (event) => {
            processData(event.target.result);
            loadingOverlay.style.display = 'none';
        };
        reader.readAsText(file);
    });

    function resetData() {
        // Simply triggers reload of current data with default sliders
        updateDashboard();
    }

    // --- Data Parsing ---
    function processData(csvText) {
        const lines = csvText.split(/\r\n|\n/);
        const headers = lines[0].split(',').map(h => h.trim());
        
        rawData = [];
        
        // Expected: DATE, TAVG, TMAX, TMIN
        // Indices
        const idxDate = headers.indexOf('DATE');
        const idxTavg = headers.indexOf('TAVG');
        const idxTmax = headers.indexOf('TMAX');
        const idxTmin = headers.indexOf('TMIN');

        if (idxDate === -1) {
            alert("CSV Format Error: 'DATE' column not found.");
            return;
        }

        for (let i = 1; i < lines.length; i++) {
            const line = lines[i].trim();
            if (!line) continue;
            
            const cols = line.split(',');
            if (cols.length < 2) continue;

            const dateStr = cols[idxDate];
            const dateObj = new Date(dateStr);
            const year = dateObj.getFullYear();

            // Parse Temps (usually in tenths of degrees, e.g., 234 = 23.4)
            // If value is empty string, treat as null
            let tAvg = cols[idxTavg] ? parseFloat(cols[idxTavg]) / 10 : null;
            const tMaxRaw = cols[idxTmax] ? parseFloat(cols[idxTmax]) : null;
            const tMinRaw = cols[idxTmin] ? parseFloat(cols[idxTmin]) : null;
            
            const tMax = tMaxRaw ? tMaxRaw / 10 : null;
            const tMin = tMinRaw ? tMinRaw / 10 : null;

            // If TAVG is missing, try to estimate it
            if (tAvg === null && tMax !== null && tMin !== null) {
                tAvg = (tMax + tMin) / 2;
            }

            // Only add valid entries
            if (!isNaN(year) && !isNaN(dateObj.getTime())) {
                rawData.push({
                    date: dateObj,
                    year: year,
                    month: dateObj.getMonth(), // 0-11
                    tAvg: tAvg,
                    tMax: tMax,
                    tMin: tMin
                });
            }
        }

        // Determine Min/Max years for sliders
        const years = rawData.map(d => d.year);
        const minYear = Math.min(...years);
        const maxYear = Math.max(...years);

        startYearInput.min = minYear;
        startYearInput.max = maxYear;
        startYearInput.value = minYear;
        
        endYearInput.min = minYear;
        endYearInput.max = maxYear;
        endYearInput.value = maxYear;

        updateDashboard();
    }

    // --- Analysis & Aggregation ---
    function updateDashboard() {
        const startY = parseInt(startYearInput.value);
        const endY = parseInt(endYearInput.value);
        
        // Ensure logical ordering
        if (startY > endY) {
            document.getElementById('error-msg').innerText = "Start Year cannot be after End Year";
            document.getElementById('error-msg').style.display = 'block';
            return;
        } else {
            document.getElementById('error-msg').style.display = 'none';
        }

        startYearLabel.innerText = startY;
        endYearLabel.innerText = endY;

        // 1. Filter Data
        filteredData = rawData.filter(d => d.year >= startY && d.year <= endY);

        // 2. Aggregate by Year
        const yearlyStats = {};
        const monthlyStats = {}; // For long-term monthly average
        
        for(let m=0; m<12; m++) monthlyStats[m] = { sum: 0, count: 0 };

        filteredData.forEach(d => {
            if (!yearlyStats[d.year]) {
                yearlyStats[d.year] = { 
                    sum: 0, count: 0, 
                    max: -Infinity, min: Infinity, 
                    hotDays: 0, coldDays: 0 
                };
            }
            const y = yearlyStats[d.year];

            if (d.tAvg !== null) {
                y.sum += d.tAvg;
                y.count++;
            }
            if (d.tMax !== null) {
                if (d.tMax > y.max) y.max = d.tMax;
                if (d.tMax >= 30) y.hotDays++;
            }
            if (d.tMin !== null) {
                if (d.tMin < y.min) y.min = d.tMin;
                if (d.tMin <= -10) y.coldDays++;
            }

            // Collect for monthly stats
            if (d.tAvg !== null) {
                monthlyStats[d.month].sum += d.tAvg;
                monthlyStats[d.month].count++;
            }
        });

        // Prepare Arrays for Charts
        const labels = [];
        const annualMeans = [];
        const annualMaxs = [];
        const annualMins = [];
        const hotDaysCounts = [];
        const coldDaysCounts = [];

        // Sort years
        const years = Object.keys(yearlyStats).sort();
        
        years.forEach(y => {
            const s = yearlyStats[y];
            labels.push(y);
            annualMeans.push(s.count > 0 ? s.sum / s.count : null);
            // Handle cases where max/min might remain Infinity if no data
            annualMaxs.push(s.max === -Infinity ? null : s.max);
            annualMins.push(s.min === Infinity ? null : s.min);
            hotDaysCounts.push(s.hotDays);
            coldDaysCounts.push(s.coldDays);
        });

        // Monthly Means (Jan-Dec)
        const monthLabels = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        const monthlyMeans = monthLabels.map((_, i) => {
            return monthlyStats[i].count > 0 ? monthlyStats[i].sum / monthlyStats[i].count : 0;
        });

        // 3. Calculate Summary Stats
        const validMeans = annualMeans.filter(v => v !== null);
        const globalMean = validMeans.reduce((a, b) => a + b, 0) / validMeans.length;
        
        const allMaxs = annualMaxs.filter(v => v !== null);
        const allMins = annualMins.filter(v => v !== null);
        const overallMax = Math.max(...allMaxs);
        const overallMin = Math.min(...allMins);

        // Trend Calculation (Linear Regression on Annual Means)
        // y = mx + b
        const trend = calculateLinearTrend(labels.map(Number), annualMeans);

        // Update DOM Text
        document.getElementById('stat-mean').innerText = globalMean.toFixed(2) + "°C";
        document.getElementById('stat-max').innerText = overallMax.toFixed(1) + "°C";
        document.getElementById('stat-min').innerText = overallMin.toFixed(1) + "°C";
        
        const trendEl = document.getElementById('stat-trend');
        trendEl.innerHTML = `${trend.m > 0 ? '+' : ''}${(trend.m * 10).toFixed(2)}°C / decade`;
        trendEl.className = `value ${trend.m > 0 ? 'trend-up' : 'trend-down'}`;

        // 4. Update Charts
        updateCharts(labels, annualMeans, annualMaxs, annualMins, hotDaysCounts, coldDaysCounts, monthLabels, monthlyMeans);
    }

    function calculateLinearTrend(xValues, yValues) {
        // Filter nulls for regression
        const data = xValues.map((x, i) => ({x, y: yValues[i]})).filter(d => d.y !== null);
        const n = data.length;
        if (n < 2) return { m: 0, b: 0 };

        let sumX = 0, sumY = 0, sumXY = 0, sumXX = 0;
        data.forEach(p => {
            sumX += p.x;
            sumY += p.y;
            sumXY += p.x * p.y;
            sumXX += p.x * p.x;
        });

        const slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
        const intercept = (sumY - slope * sumX) / n;
        return { m: slope, b: intercept };
    }

    // --- Chart Rendering ---
    function updateCharts(labels, means, maxs, mins, hot, cold, monthLabels, monthlyMeans) {
        const commonOptions = {
            responsive: true,
            maintainAspectRatio: false,
            interaction: { mode: 'index', intersect: false },
            scales: { y: { beginAtZero: false } }
        };

        // Destroy existing charts
        if (charts.annual) charts.annual.destroy();
        if (charts.extremes) charts.extremes.destroy();
        if (charts.days) charts.days.destroy();
        if (charts.monthly) charts.monthly.destroy();

        // 1. Annual Mean Trend
        const ctxAnnual = document.getElementById('chartAnnual').getContext('2d');
        charts.annual = new Chart(ctxAnnual, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Annual Mean Temp (°C)',
                    data: means,
                    borderColor: '#3498db',
                    backgroundColor: 'rgba(52, 152, 219, 0.2)',
                    fill: true,
                    tension: 0.3,
                    pointRadius: 2
                }]
            },
            options: {
                ...commonOptions,
                plugins: { title: { display: true, text: 'Annual Mean Temperature' } }
            }
        });

        // 2. Annual Extremes
        const ctxExtremes = document.getElementById('chartExtremes').getContext('2d');
        charts.extremes = new Chart(ctxExtremes, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Max Temp',
                        data: maxs,
                        borderColor: '#e74c3c',
                        backgroundColor: 'transparent',
                        pointRadius: 1
                    },
                    {
                        label: 'Min Temp',
                        data: mins,
                        borderColor: '#3498db',
                        backgroundColor: 'transparent',
                        pointRadius: 1
                    }
                ]
            },
            options: {
                ...commonOptions,
                plugins: { title: { display: true, text: 'Annual Temperature Extremes' } }
            }
        });

        // 3. Hot vs Cold Days
        const ctxDays = document.getElementById('chartDays').getContext('2d');
        charts.days = new Chart(ctxDays, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Hot Days (≥30°C)',
                        data: hot,
                        backgroundColor: '#e74c3c'
                    },
                    {
                        label: 'Cold Days (≤-10°C)',
                        data: cold,
                        backgroundColor: '#3498db'
                    }
                ]
            },
            options: {
                ...commonOptions,
                scales: { x: { stacked: true }, y: { stacked: true } },
                plugins: { title: { display: true, text: 'Extreme Temperature Days Count' } }
            }
        });

        // 4. Monthly Distribution (Average of selected period)
        const ctxMonthly = document.getElementById('chartMonthly').getContext('2d');
        charts.monthly = new Chart(ctxMonthly, {
            type: 'bar',
            data: {
                labels: monthLabels,
                datasets: [{
                    label: 'Average Temp',
                    data: monthlyMeans,
                    backgroundColor: '#95a5a6',
                    hoverBackgroundColor: '#7f8c8d'
                }]
            },
            options: {
                ...commonOptions,
                plugins: { title: { display: true, text: 'Long-Term Monthly Average (Selected Period)' } }
            }
        });
    }

    // --- Event Listeners for Sliders ---
    startYearInput.addEventListener('input', updateDashboard);
    endYearInput.addEventListener('input', updateDashboard);

</script>
</body>
</html>
