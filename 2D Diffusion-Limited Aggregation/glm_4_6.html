<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffusion-Limited Aggregation Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        main {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            animation: slideUp 0.6s ease-out;
        }

        .canvas-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
        }

        canvas {
            display: block;
            border-radius: 10px;
            background: #0a0a0a;
            cursor: crosshair;
        }

        .controls {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            color: #333;
            min-width: 280px;
        }

        .controls h2 {
            margin-bottom: 20px;
            color: #667eea;
            font-size: 1.5rem;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
            transition: background 0.3s;
        }

        input[type="range"]:hover {
            background: #ccc;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .value-display {
            display: inline-block;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-left: 8px;
            min-width: 45px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #555;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .stats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .stat-label {
            color: #777;
        }

        .stat-value {
            font-weight: 600;
            color: #667eea;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            h1 {
                font-size: 2rem;
            }

            .controls {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Diffusion-Limited Aggregation</h1>
        <p class="subtitle">Watch fractal patterns emerge from random motion</p>
    </header>

    <main>
        <div class="canvas-container">
            <canvas id="dlaCanvas"></canvas>
        </div>

        <aside class="controls">
            <h2>Simulation Controls</h2>
            
            <div class="control-group">
                <label>
                    Initial Particles
                    <span class="value-display" id="particleCountValue">100</span>
                </label>
                <input type="range" id="particleCount" min="10" max="500" value="100" step="10">
            </div>

            <div class="control-group">
                <label>
                    Movement Speed
                    <span class="value-display" id="speedValue">2.0</span>
                </label>
                <input type="range" id="speed" min="0.5" max="5" value="2" step="0.1">
            </div>

            <div class="control-group">
                <label>
                    Inward Bias
                    <span class="value-display" id="biasValue">0.15</span>
                </label>
                <input type="range" id="bias" min="0" max="0.5" value="0.15" step="0.01">
            </div>

            <div class="control-group">
                <label>
                    Spawn Radius
                    <span class="value-display" id="spawnRadiusValue">150</span>
                </label>
                <input type="range" id="spawnRadius" min="50" max="300" value="150" step="10">
            </div>

            <div class="button-group">
                <button class="btn-primary" id="startBtn">Start</button>
                <button class="btn-secondary" id="resetBtn">Reset</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Fixed Particles:</span>
                    <span class="stat-value" id="fixedCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Active Particles:</span>
                    <span class="stat-value" id="activeCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Cluster Radius:</span>
                    <span class="stat-value" id="clusterRadius">0px</span>
                </div>
            </div>
        </aside>
    </main>

    <script>
        class DLASimulation {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.width = 600;
                this.height = 600;
                this.canvas.width = this.width;
                this.canvas.height = this.height;
                
                this.particles = [];
                this.fixedParticles = [];
                this.isRunning = false;
                this.animationId = null;
                
                // Settings
                this.settings = {
                    particleCount: 100,
                    speed: 2,
                    bias: 0.15,
                    spawnRadius: 150,
                    stopDistance: 50
                };
                
                // Grid for collision detection
                this.gridSize = 2;
                this.grid = {};
                
                this.centerX = this.width / 2;
                this.centerY = this.height / 2;
                
                this.colors = {
                    fixed: ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8'],
                    active: 'rgba(255, 255, 255, 0.6)',
                    background: '#0a0a0a'
                };
                
                this.init();
            }
            
            init() {
                this.particles = [];
                this.fixedParticles = [];
                this.grid = {};
                
                // Create initial seed particle at center
                const seed = new Particle(this.centerX, this.centerY, true);
                seed.color = this.colors.fixed[0];
                this.fixedParticles.push(seed);
                this.addToGrid(seed);
                
                // Create initial particles
                for (let i = 0; i < this.settings.particleCount; i++) {
                    this.spawnParticle();
                }
                
                this.draw();
            }
            
            spawnParticle() {
                const angle = Math.random() * Math.PI * 2;
                const radius = this.settings.spawnRadius;
                const x = this.centerX + Math.cos(angle) * radius;
                const y = this.centerY + Math.sin(angle) * radius;
                
                const particle = new Particle(x, y, false);
                particle.color = this.colors.fixed[Math.floor(Math.random() * this.colors.fixed.length)];
                this.particles.push(particle);
            }
            
            addToGrid(particle) {
                const gridX = Math.floor(particle.x / this.gridSize);
                const gridY = Math.floor(particle.y / this.gridSize);
                const key = `${gridX},${gridY}`;
                
                if (!this.grid[key]) {
                    this.grid[key] = [];
                }
                this.grid[key].push(particle);
            }
            
            getNeighbors(x, y) {
                const neighbors = [];
                const gridX = Math.floor(x / this.gridSize);
                const gridY = Math.floor(y / this.gridSize);
                
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        const key = `${gridX + dx},${gridY + dy}`;
                        if (this.grid[key]) {
                            neighbors.push(...this.grid[key]);
                        }
                    }
                }
                
                return neighbors;
            }
            
            update() {
                const toRemove = [];
                
                for (let i = 0; i < this.particles.length; i++) {
                    const particle = this.particles[i];
                    
                    // Random walk with inward bias
                    const angle = Math.random() * Math.PI * 2;
                    const dx = Math.cos(angle) * this.settings.speed;
                    const dy = Math.sin(angle) * this.settings.speed;
                    
                    // Add inward bias
                    const toCenterX = this.centerX - particle.x;
                    const toCenterY = this.centerY - particle.y;
                    const distToCenter = Math.sqrt(toCenterX * toCenterX + toCenterY * toCenterY);
                    
                    if (distToCenter > 0) {
                        particle.x += dx + (toCenterX / distToCenter) * this.settings.bias;
                        particle.y += dy + (toCenterY / distToCenter) * this.settings.bias;
                    } else {
                        particle.x += dx;
                        particle.y += dy;
                    }
                    
                    // Check if particle is out of bounds
                    if (particle.x < 0 || particle.x > this.width || 
                        particle.y < 0 || particle.y > this.height) {
                        toRemove.push(i);
                        continue;
                    }
                    
                    // Check collision with fixed particles
                    const neighbors = this.getNeighbors(particle.x, particle.y);
                    let shouldStick = false;
                    
                    for (const neighbor of neighbors) {
                        const dist = Math.sqrt(
                            Math.pow(particle.x - neighbor.x, 2) + 
                            Math.pow(particle.y - neighbor.y, 2)
                        );
                        
                        if (dist < 3) {
                            shouldStick = true;
                            break;
                        }
                    }
                    
                    if (shouldStick) {
                        particle.fixed = true;
                        this.fixedParticles.push(particle);
                        this.addToGrid(particle);
                        toRemove.push(i);
                        
                        // Spawn new particle
                        if (this.particles.length - toRemove.length < this.settings.particleCount) {
                            this.spawnParticle();
                        }
                    }
                }
                
                // Remove fixed or out-of-bounds particles
                for (let i = toRemove.length - 1; i >= 0; i--) {
                    this.particles.splice(toRemove[i], 1);
                }
                
                // Check if cluster reached boundary
                const maxDist = this.getMaxClusterDistance();
                if (maxDist > Math.min(this.width, this.height) / 2 - this.settings.stopDistance) {
                    this.stop();
                }
            }
            
            getMaxClusterDistance() {
                let maxDist = 0;
                for (const particle of this.fixedParticles) {
                    const dist = Math.sqrt(
                        Math.pow(particle.x - this.centerX, 2) + 
                        Math.pow(particle.y - this.centerY, 2)
                    );
                    maxDist = Math.max(maxDist, dist);
                }
                return maxDist;
            }
            
            draw() {
                // Clear canvas with fade effect
                this.ctx.fillStyle = this.colors.background;
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // Draw fixed particles with glow effect
                for (const particle of this.fixedParticles) {
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
                    this.ctx.fillStyle = particle.color;
                    this.ctx.fill();
                    
                    // Add glow
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, 4, 0, Math.PI * 2);
                    this.ctx.fillStyle = particle.color + '40';
                    this.ctx.fill();
                }
                
                // Draw active particles
                for (const particle of this.particles) {
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, 1.5, 0, Math.PI * 2);
                    this.ctx.fillStyle = this.colors.active;
                    this.ctx.fill();
                }
                
                // Update stats
                this.updateStats();
            }
            
            updateStats() {
                document.getElementById('fixedCount').textContent = this.fixedParticles.length;
                document.getElementById('activeCount').textContent = this.particles.length;
                document.getElementById('clusterRadius').textContent = 
                    Math.round(this.getMaxClusterDistance()) + 'px';
            }
            
            animate() {
                if (!this.isRunning) return;
                
                this.update();
                this.draw();
                this.animationId = requestAnimationFrame(() => this.animate());
            }
            
            start() {
                if (this.isRunning) return;
                this.isRunning = true;
                this.animate();
            }
            
            stop() {
                this.isRunning = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
            }
            
            reset() {
                this.stop();
                this.init();
            }
            
            updateSettings(newSettings) {
                Object.assign(this.settings, newSettings);
            }
        }
        
        class Particle {
            constructor(x, y, fixed = false) {
                this.x = x;
                this.y = y;
                this.fixed = fixed;
                this.color = '#ffffff';
            }
        }
        
        // Initialize simulation
        const canvas = document.getElementById('dlaCanvas');
        const simulation = new DLASimulation(canvas);
        
        // Control handlers
        document.getElementById('startBtn').addEventListener('click', () => {
            if (simulation.isRunning) {
                simulation.stop();
                document.getElementById('startBtn').textContent = 'Start';
            } else {
                simulation.start();
                document.getElementById('startBtn').textContent = 'Pause';
            }
        });
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            simulation.reset();
            document.getElementById('startBtn').textContent = 'Start';
        });
        
        // Settings controls
        document.getElementById('particleCount').addEventListener('input', (e) => {
            const value = parseInt(e.target.value);
            document.getElementById('particleCountValue').textContent = value;
            simulation.updateSettings({ particleCount: value });
        });
        
        document.getElementById('speed').addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = value.toFixed(1);
            simulation.updateSettings({ speed: value });
        });
        
        document.getElementById('bias').addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            document.getElementById('biasValue').textContent = value.toFixed(2);
            simulation.updateSettings({ bias: value });
        });
        
        document.getElementById('spawnRadius').addEventListener('input', (e) => {
            const value = parseInt(e.target.value);
            document.getElementById('spawnRadiusValue').textContent = value;
            simulation.updateSettings({ spawnRadius: value });
        });
        
        // Auto-start on load
        setTimeout(() => {
            simulation.start();
            document.getElementById('startBtn').textContent = 'Pause';
        }, 500);
    </script>
</body>
</html>
