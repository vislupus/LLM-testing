<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Diffusion-Limited Aggregation (DLA) Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        canvas {
            border: 2px solid #444;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            font-size: 14px;
        }
        
        input[type="range"] {
            width: 100px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .value-display {
            font-size: 12px;
            color: #aaa;
            min-width: 30px;
        }
        
        .info {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>2D Diffusion-Limited Aggregation (DLA) Simulation</h1>
    <canvas id="canvas" width="800" height="800"></canvas>
    
    <div class="controls">
        <div class="control-group">
            <label for="particleCount">Initial Particles:</label>
            <input type="range" id="particleCount" min="50" max="500" value="100" step="10">
            <span class="value-display" id="particleCountValue">100</span>
        </div>
        
        <div class="control-group">
            <label for="speed">Movement Speed:</label>
            <input type="range" id="speed" min="0.5" max="5" value="2" step="0.1">
            <span class="value-display" id="speedValue">2.0</span>
        </div>
        
        <div class="control-group">
            <label for="bias">Inward Bias:</label>
            <input type="range" id="bias" min="0" max="0.5" value="0.1" step="0.01">
            <span class="value-display" id="biasValue">0.10</span>
        </div>
        
        <button id="resetBtn">Reset Simulation</button>
    </div>
    
    <div class="info">
        <span id="status">Status: Running</span> | 
        <span id="fixedCount">Fixed Particles: 1</span> | 
        <span id="currentParticles">Active Particles: 0</span>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const maxRadius = Math.min(canvas.width, canvas.height) / 2 - 50;
        
        // Control elements
        const particleCountSlider = document.getElementById('particleCount');
        const speedSlider = document.getElementById('speed');
        const biasSlider = document.getElementById('bias');
        const resetBtn = document.getElementById('resetBtn');
        const statusEl = document.getElementById('status');
        const fixedCountEl = document.getElementById('fixedCount');
        const currentParticlesEl = document.getElementById('currentParticles');
        
        // Settings
        let settings = {
            initialParticles: 100,
            speed: 2,
            bias: 0.1,
            particleRadius: 2,
            stickDistance: 3,
            spawnRadius: 350,
            maxMoveDistance: 5
        };
        
        // Simulation state
        let fixedParticles = [];
        let activeParticles = [];
        let animationId = null;
        let isRunning = true;
        let clusterRadius = 0;
        
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.isFixed = false;
                this.hue = Math.random() * 60 + 180; // Blue to cyan range
            }
            
            update() {
                if (this.isFixed) return;
                
                // Calculate distance from center
                const dx = centerX - this.x;
                const dy = centerY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Random walk with inward bias
                const randomAngle = Math.random() * Math.PI * 2;
                const biasAngle = Math.atan2(dy, dx);
                
                // Combine random movement with bias
                const finalAngle = randomAngle + (biasAngle - randomAngle) * settings.bias;
                
                this.vx = Math.cos(finalAngle) * settings.speed;
                this.vy = Math.sin(finalAngle) * settings.speed;
                
                // Apply velocity with maximum movement limit
                const moveX = Math.max(-settings.maxMoveDistance, Math.min(settings.maxMoveDistance, this.vx));
                const moveY = Math.max(-settings.maxMoveDistance, Math.min(settings.maxMoveDistance, this.vy));
                
                this.x += moveX;
                this.y += moveY;
                
                // Kill particle if it goes too far
                if (distance > settings.spawnRadius + 50) {
                    return false;
                }
                
                return true;
            }
            
            checkSticking() {
                if (this.isFixed) return false;
                
                for (let fixed of fixedParticles) {
                    const dx = this.x - fixed.x;
                    const dy = this.y - fixed.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < settings.stickDistance) {
                        this.isFixed = true;
                        this.x = fixed.x + dx / distance * settings.stickDistance;
                        this.y = fixed.y + dy / distance * settings.stickDistance;
                        
                        // Update cluster radius
                        const clusterDist = Math.sqrt(
                            Math.pow(this.x - centerX, 2) + Math.pow(this.y - centerY, 2)
                        );
                        clusterRadius = Math.max(clusterRadius, clusterDist);
                        
                        return true;
                    }
                }
                
                return false;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, settings.particleRadius, 0, Math.PI * 2);
                
                if (this.isFixed) {
                    ctx.fillStyle = `hsl(${this.hue}, 70%, 50%)`;
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = `hsl(${this.hue}, 70%, 50%)`;
                } else {
                    ctx.fillStyle = `hsla(${this.hue}, 70%, 50%, 0.6)`;
                    ctx.shadowBlur = 0;
                }
                
                ctx.fill();
            }
        }
        
        function spawnParticle() {
            const angle = Math.random() * Math.PI * 2;
            const radius = settings.spawnRadius;
            const x = centerX + Math.cos(angle) * radius;
            const y = centerY + Math.sin(angle) * radius;
            return new Particle(x, y);
        }
        
        function initializeSimulation() {
            fixedParticles = [];
            activeParticles = [];
            clusterRadius = 0;
            
            // Create seed particle at center
            const seed = new Particle(centerX, centerY);
            seed.isFixed = true;
            seed.hue = 200;
            fixedParticles.push(seed);
            
            // Create initial active particles
            for (let i = 0; i < settings.initialParticles; i++) {
                activeParticles.push(spawnParticle());
            }
            
            updateStatus();
        }
        
        function updateStatus() {
            fixedCountEl.textContent = `Fixed Particles: ${fixedParticles.length}`;
            currentParticlesEl.textContent = `Active Particles: ${activeParticles.length}`;
            
            if (clusterRadius >= maxRadius) {
                statusEl.textContent = 'Status: Complete (Max radius reached)';
                isRunning = false;
            } else if (!isRunning) {
                statusEl.textContent = 'Status: Paused';
            } else {
                statusEl.textContent = 'Status: Running';
            }
        }
        
        function animate() {
            if (!isRunning) return;
            
            // Clear canvas with fade effect for motion trails
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw active particles
            for (let i = activeParticles.length - 1; i >= 0; i--) {
                const particle = activeParticles[i];
                
                if (!particle.update()) {
                    // Particle died (went too far), replace it
                    activeParticles.splice(i, 1);
                    activeParticles.push(spawnParticle());
                    continue;
                }
                
                if (particle.checkSticking()) {
                    // Particle stuck to cluster
                    fixedParticles.push(particle);
                    activeParticles.splice(i, 1);
                    
                    // Add new particle to maintain count
                    activeParticles.push(spawnParticle());
                } else {
                    particle.draw();
                }
            }
            
            // Draw fixed particles
            for (let particle of fixedParticles) {
                particle.draw();
            }
            
            // Draw cluster boundary
            if (clusterRadius > 0) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, clusterRadius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 + Math.sin(Date.now() * 0.001) * 0.05})`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            updateStatus();
            
            if (clusterRadius < maxRadius) {
                animationId = requestAnimationFrame(animate);
            }
        }
        
        // Event listeners
        particleCountSlider.addEventListener('input', (e) => {
            settings.initialParticles = parseInt(e.target.value);
            document.getElementById('particleCountValue').textContent = e.target.value;
        });
        
        speedSlider.addEventListener('input', (e) => {
            settings.speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = parseFloat(e.target.value).toFixed(1);
        });
        
        biasSlider.addEventListener('input', (e) => {
            settings.bias = parseFloat(e.target.value);
            document.getElementById('biasValue').textContent = parseFloat(e.target.value).toFixed(2);
        });
        
        resetBtn.addEventListener('click', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            isRunning = true;
            initializeSimulation();
            animate();
        });
        
        // Initialize and start simulation
        initializeSimulation();
        animate();
    </script>
</body>
</html>
