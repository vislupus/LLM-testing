<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffusion-Limited Aggregation Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #e0e0e0;
            padding: 20px;
        }

        h1 {
            color: #64b5f6;
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }

        #canvas {
            border: 2px solid #1e3a5f;
            border-radius: 8px;
            background: #000;
            box-shadow: 0 0 30px rgba(100, 181, 246, 0.1);
        }

        .controls {
            background: linear-gradient(145deg, #12141a, #1a1d25);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #2a3040;
            min-width: 280px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .control-group {
            margin-bottom: 18px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #90a4ae;
            font-size: 0.9em;
        }

        .control-group label span {
            float: right;
            color: #64b5f6;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #1e2530;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(145deg, #64b5f6, #42a5f5);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(100, 181, 246, 0.4);
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .stats {
            background: #0d0f14;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 18px;
            border: 1px solid #1e2530;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .stat-row:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            color: #78909c;
        }

        .stat-value {
            color: #4fc3f7;
            font-weight: 600;
            font-family: 'Consolas', monospace;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        #startBtn {
            background: linear-gradient(145deg, #43a047, #388e3c);
            color: white;
        }

        #startBtn:hover {
            background: linear-gradient(145deg, #4caf50, #43a047);
            transform: translateY(-1px);
        }

        #startBtn.running {
            background: linear-gradient(145deg, #f57c00, #ef6c00);
        }

        #resetBtn {
            background: linear-gradient(145deg, #455a64, #37474f);
            color: white;
        }

        #resetBtn:hover {
            background: linear-gradient(145deg, #546e7a, #455a64);
            transform: translateY(-1px);
        }

        .color-scheme {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: white;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .status {
            text-align: center;
            padding: 10px;
            background: #1a1d25;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 0.85em;
            color: #90a4ae;
        }

        .status.complete {
            background: linear-gradient(145deg, #1b5e20, #2e7d32);
            color: #a5d6a7;
        }
    </style>
</head>
<body>
    <h1>DIFFUSION-LIMITED AGGREGATION</h1>
    
    <div class="container">
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <div class="stats">
                <div class="stat-row">
                    <span class="stat-label">Fixed Particles:</span>
                    <span class="stat-value" id="fixedCount">1</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Moving Particles:</span>
                    <span class="stat-value" id="movingCount">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Cluster Radius:</span>
                    <span class="stat-value" id="clusterRadius">0 px</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">FPS:</span>
                    <span class="stat-value" id="fps">0</span>
                </div>
            </div>

            <div class="control-group">
                <label>Active Particles: <span id="particleCountVal">100</span></label>
                <input type="range" id="particleCount" min="20" max="500" value="100">
            </div>

            <div class="control-group">
                <label>Movement Speed: <span id="speedVal">3</span></label>
                <input type="range" id="speed" min="1" max="10" value="3">
            </div>

            <div class="control-group">
                <label>Inward Bias: <span id="biasVal">0.15</span></label>
                <input type="range" id="bias" min="0" max="50" value="15">
            </div>

            <div class="control-group">
                <label>Particle Size: <span id="sizeVal">2</span></label>
                <input type="range" id="size" min="1" max="5" value="2">
            </div>

            <div class="control-group">
                <label>Color Scheme:</label>
                <div class="color-scheme">
                    <div class="color-option active" data-scheme="blue" style="background: linear-gradient(135deg, #0d47a1, #42a5f5);"></div>
                    <div class="color-option" data-scheme="fire" style="background: linear-gradient(135deg, #b71c1c, #ff9800);"></div>
                    <div class="color-option" data-scheme="green" style="background: linear-gradient(135deg, #1b5e20, #76ff03);"></div>
                    <div class="color-option" data-scheme="purple" style="background: linear-gradient(135deg, #4a148c, #e040fb);"></div>
                    <div class="color-option" data-scheme="rainbow" style="background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);"></div>
                    <div class="color-option" data-scheme="white" style="background: linear-gradient(135deg, #424242, #ffffff);"></div>
                </div>
            </div>

            <div class="buttons">
                <button id="startBtn">Start</button>
                <button id="resetBtn">Reset</button>
            </div>

            <div class="status" id="status">Ready to start simulation</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        const size = Math.min(600, window.innerWidth - 340);
        canvas.width = size;
        canvas.height = size;
        
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const edgeMargin = 50;
        const maxRadius = Math.min(centerX, centerY) - edgeMargin;

        // Simulation state
        let running = false;
        let complete = false;
        let fixedParticles = [];
        let movingParticles = [];
        let clusterRadius = 0;
        let grid = {};
        let cellSize = 4;
        let lastTime = performance.now();
        let frameCount = 0;
        let fps = 0;

        // Settings
        let settings = {
            particleCount: 100,
            speed: 3,
            bias: 0.15,
            particleSize: 2,
            colorScheme: 'blue'
        };

        // Color schemes
        const colorSchemes = {
            blue: (dist, maxDist) => {
                const t = dist / maxDist;
                const r = Math.floor(13 + t * 50);
                const g = Math.floor(71 + t * 120);
                const b = Math.floor(161 + t * 94);
                return `rgb(${r},${g},${b})`;
            },
            fire: (dist, maxDist) => {
                const t = dist / maxDist;
                const r = Math.floor(183 + t * 72);
                const g = Math.floor(28 + t * 200);
                const b = Math.floor(28 + t * 20);
                return `rgb(${r},${g},${b})`;
            },
            green: (dist, maxDist) => {
                const t = dist / maxDist;
                const r = Math.floor(27 + t * 90);
                const g = Math.floor(94 + t * 161);
                const b = Math.floor(32 + t * 3);
                return `rgb(${r},${g},${b})`;
            },
            purple: (dist, maxDist) => {
                const t = dist / maxDist;
                const r = Math.floor(74 + t * 150);
                const g = Math.floor(20 + t * 44);
                const b = Math.floor(140 + t * 111);
                return `rgb(${r},${g},${b})`;
            },
            rainbow: (dist, maxDist) => {
                const hue = (dist / maxDist) * 360;
                return `hsl(${hue}, 80%, 55%)`;
            },
            white: (dist, maxDist) => {
                const t = dist / maxDist;
                const v = Math.floor(80 + t * 175);
                return `rgb(${v},${v},${v})`;
            }
        };

        // Particle class
        class Particle {
            constructor(x, y, isFixed = false) {
                this.x = x;
                this.y = y;
                this.isFixed = isFixed;
                this.distFromCenter = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
            }
        }

        // Spatial grid functions
        function getCellKey(x, y) {
            const cx = Math.floor(x / cellSize);
            const cy = Math.floor(y / cellSize);
            return `${cx},${cy}`;
        }

        function addToGrid(particle) {
            const key = getCellKey(particle.x, particle.y);
            if (!grid[key]) grid[key] = [];
            grid[key].push(particle);
        }

        function getNeighborCells(x, y) {
            const cells = [];
            const cx = Math.floor(x / cellSize);
            const cy = Math.floor(y / cellSize);
            for (let dx = -1; dx <= 1; dx++) {
                for (let dy = -1; dy <= 1; dy++) {
                    const key = `${cx + dx},${cy + dy}`;
                    if (grid[key]) cells.push(...grid[key]);
                }
            }
            return cells;
        }

        // Check collision with fixed particles
        function checkCollision(particle) {
            const neighbors = getNeighborCells(particle.x, particle.y);
            const collisionDist = settings.particleSize * 2;
            
            for (const fixed of neighbors) {
                const dx = particle.x - fixed.x;
                const dy = particle.y - fixed.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < collisionDist) {
                    return true;
                }
            }
            return false;
        }

        // Spawn a particle on circle around cluster
        function spawnParticle() {
            const spawnRadius = Math.max(clusterRadius + 30, 50);
            const angle = Math.random() * Math.PI * 2;
            const x = centerX + Math.cos(angle) * spawnRadius;
            const y = centerY + Math.sin(angle) * spawnRadius;
            return new Particle(x, y);
        }

        // Initialize simulation
        function init() {
            fixedParticles = [];
            movingParticles = [];
            grid = {};
            clusterRadius = 0;
            complete = false;
            
            // Create seed particle at center
            const seed = new Particle(centerX, centerY, true);
            fixedParticles.push(seed);
            addToGrid(seed);
            
            // Spawn initial moving particles
            for (let i = 0; i < settings.particleCount; i++) {
                movingParticles.push(spawnParticle());
            }
            
            updateStatus('Ready to start simulation');
            document.getElementById('status').classList.remove('complete');
            render();
        }

        // Fix a particle to the cluster
        function fixParticle(particle) {
            particle.isFixed = true;
            particle.distFromCenter = Math.sqrt(
                (particle.x - centerX) ** 2 + (particle.y - centerY) ** 2
            );
            fixedParticles.push(particle);
            addToGrid(particle);
            
            // Update cluster radius
            clusterRadius = Math.max(clusterRadius, particle.distFromCenter);
            
            // Check if we've reached the edge
            if (clusterRadius >= maxRadius) {
                complete = true;
                running = false;
                document.getElementById('startBtn').textContent = 'Start';
                document.getElementById('startBtn').classList.remove('running');
                updateStatus('Simulation complete! Cluster reached boundary.');
                document.getElementById('status').classList.add('complete');
            }
            
            return !complete;
        }

        // Update moving particles
        function update() {
            if (!running || complete) return;
            
            const killRadius = clusterRadius + 100;
            const newMoving = [];
            
            for (const particle of movingParticles) {
                // Random walk with inward bias
                const angle = Math.random() * Math.PI * 2;
                let dx = Math.cos(angle) * settings.speed;
                let dy = Math.sin(angle) * settings.speed;
                
                // Add inward bias
                const toCenterX = centerX - particle.x;
                const toCenterY = centerY - particle.y;
                const dist = Math.sqrt(toCenterX * toCenterX + toCenterY * toCenterY);
                
                if (dist > 0) {
                    dx += (toCenterX / dist) * settings.bias * settings.speed;
                    dy += (toCenterY / dist) * settings.bias * settings.speed;
                }
                
                particle.x += dx;
                particle.y += dy;
                
                // Check if particle should stick
                if (checkCollision(particle)) {
                    if (fixParticle(particle)) {
                        // Spawn replacement particle
                        newMoving.push(spawnParticle());
                    }
                } else {
                    // Check if particle wandered too far
                    const distFromCenter = Math.sqrt(
                        (particle.x - centerX) ** 2 + (particle.y - centerY) ** 2
                    );
                    
                    if (distFromCenter > killRadius) {
                        // Respawn particle closer
                        newMoving.push(spawnParticle());
                    } else {
                        newMoving.push(particle);
                    }
                }
            }
            
            movingParticles = newMoving;
            
            // Maintain particle count
            while (movingParticles.length < settings.particleCount && !complete) {
                movingParticles.push(spawnParticle());
            }
        }

        // Render the simulation
        function render() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const getColor = colorSchemes[settings.colorScheme];
            const maxDist = maxRadius;
            
            // Draw fixed particles
            for (const particle of fixedParticles) {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, settings.particleSize, 0, Math.PI * 2);
                ctx.fillStyle = getColor(particle.distFromCenter, maxDist);
                ctx.fill();
            }
            
            // Draw moving particles
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            for (const particle of movingParticles) {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, settings.particleSize * 0.7, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw boundary circle
            ctx.strokeStyle = 'rgba(100, 181, 246, 0.3)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.arc(centerX, centerY, maxRadius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // Update stats display
        function updateStats() {
            document.getElementById('fixedCount').textContent = fixedParticles.length;
            document.getElementById('movingCount').textContent = movingParticles.length;
            document.getElementById('clusterRadius').textContent = Math.round(clusterRadius) + ' px';
            document.getElementById('fps').textContent = fps;
        }

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        // Main animation loop
        function animate(currentTime) {
            if (running && !complete) {
                // Multiple updates per frame for speed
                const updatesPerFrame = Math.max(1, Math.floor(settings.speed));
                for (let i = 0; i < updatesPerFrame; i++) {
                    update();
                    if (complete) break;
                }
            }
            
            render();
            
            // Calculate FPS
            frameCount++;
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }
            
            updateStats();
            
            if (running) {
                updateStatus(`Growing cluster... ${Math.round((clusterRadius / maxRadius) * 100)}% to boundary`);
            }
            
            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', () => {
            if (complete) {
                init();
            }
            running = !running;
            const btn = document.getElementById('startBtn');
            btn.textContent = running ? 'Pause' : 'Start';
            btn.classList.toggle('running', running);
            
            if (running) {
                updateStatus('Simulation running...');
            } else {
                updateStatus('Simulation paused');
            }
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            running = false;
            document.getElementById('startBtn').textContent = 'Start';
            document.getElementById('startBtn').classList.remove('running');
            init();
        });

        // Settings controls
        document.getElementById('particleCount').addEventListener('input', (e) => {
            settings.particleCount = parseInt(e.target.value);
            document.getElementById('particleCountVal').textContent = settings.particleCount;
            
            // Adjust moving particles
            while (movingParticles.length < settings.particleCount && !complete) {
                movingParticles.push(spawnParticle());
            }
            while (movingParticles.length > settings.particleCount) {
                movingParticles.pop();
            }
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            settings.speed = parseInt(e.target.value);
            document.getElementById('speedVal').textContent = settings.speed;
        });

        document.getElementById('bias').addEventListener('input', (e) => {
            settings.bias = parseInt(e.target.value) / 100;
            document.getElementById('biasVal').textContent = settings.bias.toFixed(2);
        });

        document.getElementById('size').addEventListener('input', (e) => {
            settings.particleSize = parseInt(e.target.value);
            document.getElementById('sizeVal').textContent = settings.particleSize;
            cellSize = settings.particleSize * 2;
            
            // Rebuild grid with new cell size
            grid = {};
            for (const particle of fixedParticles) {
                addToGrid(particle);
            }
        });

        // Color scheme selection
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
                option.classList.add('active');
                settings.colorScheme = option.dataset.scheme;
                render();
            });
        });

        // Initialize and start animation loop
        init();
        requestAnimationFrame(animate);
    </script>
</body>
</html>
