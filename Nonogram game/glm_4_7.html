<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG.js Nonogram Puzzle</title>
    <!-- Load SVG.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.2/svg.min.js"></script>
    <style>
        :root {
            --bg-color: #2c3e50;
            --ui-bg: #34495e;
            --board-bg: #ecf0f1;
            --grid-line: #bdc3c7;
            --fill-color: #2980b9;
            --mark-color: #e74c3c;
            --text-color: #ecf0f1;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: auto;
        }

        h1 { margin: 20px 0 10px 0; font-weight: 300; letter-spacing: 1px; }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
        }

        button {
            background-color: var(--fill-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover { background-color: #1a5276; }
        
        button.secondary {
            background-color: var(--ui-bg);
            border: 1px solid #7f8c8d;
        }
        button.secondary:hover { background-color: #2c3e50; }

        #game-container {
            background-color: var(--ui-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            position: relative;
        }

        /* Modal for success */
        #message-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(44, 62, 80, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 8px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 10;
        }
        
        #message-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .success-msg {
            font-size: 32px;
            color: #2ecc71;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .instructions {
            font-size: 12px;
            color: #95a5a6;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>Nonogram Challenge (20x20)</h1>

    <div class="controls">
        <button onclick="game.newGame()">New Puzzle</button>
        <button class="secondary" onclick="game.resetGrid()">Reset Current</button>
    </div>

    <div id="game-container">
        <div id="message-overlay">
            <div class="success-msg">Puzzle Solved! ðŸŽ‰</div>
            <button onclick="game.newGame()">Play Again</button>
        </div>
        <!-- SVG Canvas will be injected here -->
    </div>

    <div class="instructions">
        Left Click: Fill Cell &nbsp;|&nbsp; Right Click: Mark with X
    </div>

<script>
/**
 * Nonogram Game Logic using SVG.js
 * - Generates random 20x20 grids
 * - Calculates row/col clues
 * - Handles interaction and win state
 */
class NonogramGame {
    constructor(size = 20) {
        this.size = size;
        this.cellSize = 25; // Pixels per cell
        this.headerSize = 80; // Space for clues
        this.gridState = []; // Player state: 0=empty, 1=filled, 2=marked
        this.solution = []; // 0 or 1
        this.rowClues = [];
        this.colClues = [];
        this.cells = []; // SVG Rect references
        this.marks = []; // SVG Text references
        this.isGameOver = false;

        // Initialize SVG Canvas
        this.width = this.headerSize + (this.size * this.cellSize) + 10;
        this.height = this.headerSize + (this.size * this.cellSize) + 10;
        
        this.draw = SVG().addTo('#game-container').size(this.width, this.height);
        
        this.newGame();
    }

    // --- Core Logic: Generation & Clue Calculation ---

    newGame() {
        this.isGameOver = false;
        this.gridState = Array(this.size).fill(null).map(() => Array(this.size).fill(0));
        this.solution = this.generateRandomPuzzle(this.size);
        
        this.calculateClues();
        this.renderBoard();
    }

    resetGrid() {
        this.gridState = Array(this.size).fill(null).map(() => Array(this.size).fill(0));
        this.updateVisuals();
        this.isGameOver = false;
        document.getElementById('message-overlay').classList.remove('active');
    }

    generateRandomPuzzle(size) {
        // Create a random grid with approx 55% fill rate for good puzzle density
        const grid = [];
        for (let r = 0; r < size; r++) {
            const row = [];
            for (let c = 0; c < size; c++) {
                row.push(Math.random() > 0.45 ? 1 : 0);
            }
            grid.push(row);
        }
        return grid;
    }

    calculateClues() {
        this.rowClues = this.solution.map(row => this.getLineClues(row));
        this.colClues = [];
        
        for (let c = 0; c < this.size; c++) {
            const col = this.solution.map(row => row[c]);
            this.colClues.push(this.getLineClues(col));
        }
    }

    getLineClues(line) {
        const clues = [];
        let count = 0;
        for (let i = 0; i < line.length; i++) {
            if (line[i] === 1) {
                count++;
            } else if (count > 0) {
                clues.push(count);
                count = 0;
            }
        }
        if (count > 0) clues.push(count);
        return clues.length === 0 ? [0] : clues;
    }

    // --- Rendering with SVG.js ---

    renderBoard() {
        this.draw.clear();
        document.getElementById('message-overlay').classList.remove('active');

        // Draw Background
        this.draw.rect(this.width, this.height).fill('var(--ui-bg)');

        const offsetX = this.headerSize;
        const offsetY = this.headerSize;

        // Draw Clues
        this.drawClues(offsetX, offsetY);

        // Draw Grid Lines
        for (let i = 0; i <= this.size; i++) {
            const pos = i * this.cellSize;
            
            // Thicker lines every 5 cells
            const strokeW = (i % 5 === 0) ? 2 : 1;
            const color = (i % 5 === 0) ? '#7f8c8d' : 'var(--grid-line)';

            // Vertical lines
            this.draw.line(offsetX + pos, offsetY, offsetX + pos, offsetY + (this.size * this.cellSize))
                  .stroke({ width: strokeW, color: color });
            
            // Horizontal lines
            this.draw.line(offsetX, offsetY + pos, offsetX + (this.size * this.cellSize), offsetY + pos)
                  .stroke({ width: strokeW, color: color });
        }

        // Draw Cells & Store References
        this.cells = [];
        this.marks = [];

        for (let r = 0; r < this.size; r++) {
            const rowCells = [];
            const rowMarks = [];
            for (let c = 0; c < this.size; c++) {
                const x = offsetX + (c * this.cellSize);
                const y = offsetY + (r * this.cellSize);

                // Cell Rect
                const rect = this.draw.rect(this.cellSize, this.cellSize).move(x, y)
                    .fill('var(--board-bg)')
                    .on('mousedown', (e) => this.handleInput(e, r, c));
                
                // Mark 'X' Text (Initially Hidden)
                const text = this.draw.text('X').font({ 
                    size: 20, 
                    family: 'Arial', 
                    anchor: 'middle' 
                }).center(x + this.cellSize/2, y + this.cellSize/2)
                  .fill('var(--mark-color)')
                  .attr('display', 'none');

                rowCells.push(rect);
                rowMarks.push(text);
            }
            this.cells.push(rowCells);
            this.marks.push(rowMarks);
        }
    }

    drawClues(offsetX, offsetY) {
        // Row Clues (Left)
        for (let r = 0; r < this.size; r++) {
            const clues = this.rowClues[r];
            // Stack numbers from right to left
            let currentX = offsetX - 10;
            clues.forEach(num => {
                this.draw.text(num).font({ size: 11 })
                    .move(currentX, offsetY + (r * this.cellSize) + 16)
                    .attr('text-anchor', 'end');
                currentX -= 15; // Space between numbers
            });
        }

        // Column Clues (Top)
        for (let c = 0; c < this.size; c++) {
            const clues = this.colClues[c];
            // Stack numbers from bottom to top
            let currentY = offsetY - 10;
            // Reverse to draw top number first visually
            [...clues].reverse().forEach(num => {
                this.draw.text(num).font({ size: 11 })
                    .move(offsetX + (c * this.cellSize) + (this.cellSize/2), currentY)
                    .attr('text-anchor', 'middle');
                currentY -= 15;
            });
        }
    }

    // --- Interaction Logic ---

    handleInput(e, r, c) {
        if (this.isGameOver) return;

        // Left Click (0) or Right Click (2)
        const isRightClick = e.button === 2;
        let newState = this.gridState[r][c];

        // State Logic: 0 (Empty) -> 1 (Filled) -> 0 (Empty)
        // Right Click: 0 (Empty) -> 2 (Marked) -> 0 (Empty)
        
        if (isRightClick) {
            // Toggle Mark: 0 -> 2 -> 0
            newState = (newState === 2) ? 0 : 2;
        } else {
            // Toggle Fill: 0 -> 1 -> 0 (if filled)
            // Note: Usually you can unfill a filled cell, or mark over a filled?
            // Standard Logic: Left Click fills empty, clears marked. Clears filled? 
            // Let's simplify: Left Click Cycles 0->1->0. Right Click Cycles 0->2->0.
            // If user clicks on a marked cell (2) with Left click, should it fill? Yes.
            
            if (newState === 2) newState = 1; // Fill directly if marked
            else if (newState === 1) newState = 0;
            else newState = 1;
        }

        this.gridState[r][c] = newState;
        this.updateCellVisual(r, c);
        this.checkWinCondition();
    }

    updateCellVisual(r, c) {
        const state = this.gridState[r][c];
        const rect = this.cells[r][c];
        const mark = this.marks[r][c];

        if (state === 1) {
            rect.fill('var(--fill-color)');
            mark.attr('display', 'none');
        } else if (state === 2) {
            rect.fill('var(--board-bg)');
            mark.attr('display', 'block');
        } else {
            rect.fill('var(--board-bg)');
            mark.attr('display', 'none');
        }
    }
    
    // Batch update for reset
    updateVisuals() {
        for(let r=0; r<this.size; r++){
            for(let c=0; c<this.size; c++){
                this.updateCellVisual(r, c);
            }
        }
    }

    checkWinCondition() {
        let isWin = true;
        for (let r = 0; r < this.size; r++) {
            for (let c = 0; c < this.size; c++) {
                const solutionVal = this.solution[r][c];
                const playerVal = this.gridState[r][c];

                // Logic:
                // If Solution is 1, Player MUST be 1.
                // If Solution is 0, Player can be 0 or 2 (Marked), but NOT 1.
                
                if (solutionVal === 1 && playerVal !== 1) {
                    isWin = false;
                    break;
                }
                if (solutionVal === 0 && playerVal === 1) {
                    isWin = false;
                    break;
                }
            }
            if (!isWin) break;
        }

        if (isWin) {
            this.isGameOver = true;
            document.getElementById('message-overlay').classList.add('active');
        }
    }
}

// Prevent context menu on right click globally for the game container
document.getElementById('game-container').addEventListener('contextmenu', e => e.preventDefault());

// Initialize Game
const game = new NonogramGame(20);

</script>
</body>
</html>
