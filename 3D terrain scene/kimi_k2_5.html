<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osogovo 3D Terrain Diorama</title>
    <!-- Babylon.js Core -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- Babylon.js GUI for Labels -->
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            outline: none;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Terrain...</div>
    <canvas id="renderCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
        
        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            
            // Environment color (sky)
            scene.clearColor = new BABYLON.Color3(0.52, 0.73, 0.86);
            scene.fogMode = BABYLON.Scene.FOGMODE_EXP;
            scene.fogDensity = 0.002;
            scene.fogColor = new BABYLON.Color3(0.7, 0.8, 0.9);
            
            // Camera - ArcRotate for orbit control
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 150, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 50;
            camera.upperRadiusLimit = 300;
            camera.wheelPrecision = 30;
            camera.minZ = 0.1;
            
            // Lighting
            const hemiLight = new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 1, 0), scene);
            hemiLight.intensity = 0.6;
            hemiLight.diffuse = new BABYLON.Color3(0.9, 0.9, 0.85);
            hemiLight.groundColor = new BABYLON.Color3(0.2, 0.2, 0.3);
            
            const dirLight = new BABYLON.DirectionalLight("dir", new BABYLON.Vector3(-1, -2, -1), scene);
            dirLight.position = new BABYLON.Vector3(100, 200, 100);
            dirLight.intensity = 0.8;
            
            // Shadows
            const shadowGenerator = new BABYLON.ShadowGenerator(2048, dirLight);
            shadowGenerator.useBlurExponentialShadowMap = true;
            shadowGenerator.blurKernel = 16;
            
            // Ground Material
            const groundMat = new BABYLON.StandardMaterial("groundMat", scene);
            groundMat.diffuseTexture = new BABYLON.Texture("Osogovo_map.jpg", scene);
            groundMat.diffuseTexture.wrapU = BABYLON.Texture.WRAP_ADDRESSMODE;
            groundMat.diffuseTexture.wrapV = BABYLON.Texture.WRAP_ADDRESSMODE;
            groundMat.specularColor = new BABYLON.Color3(0.1, 0.1, 0.1);
            groundMat.roughness = 0.8;
            
            // Height map parameters
            const mapWidth = 200;
            const mapDepth = 200;
            const mapSubdivisions = 100;
            const mapHeightScale = 25; // Adjust based on your height map values
            
            // Create Terrain from Height Map
            const ground = BABYLON.MeshBuilder.CreateGroundFromHeightMap(
                "ground",
                "Osogovo Height Map (Merged).png",
                {
                    width: mapWidth,
                    height: mapDepth,
                    subdivisions: mapSubdivisions,
                    minHeight: 0,
                    maxHeight: mapHeightScale,
                    onReady: function(mesh) {
                        // Hide loading text
                        document.getElementById("loading").style.opacity = 0;
                        
                        mesh.material = groundMat;
                        mesh.receiveShadows = true;
                        shadowGenerator.addShadowCaster(mesh);
                        
                        // Create the diorama box extending downward
                        createPedestal(mesh, mapWidth, mapDepth);
                        
                        // Find and mark highest peaks
                        findAndMarkPeaks(mesh, scene, shadowGenerator);
                    }
                },
                scene
            );
            
            // Pedestal/Box Creation Function
            function createPedestal(terrainMesh, width, depth) {
                const wallHeight = 30;
                const thickness = 2;
                
                const wallMat = new BABYLON.StandardMaterial("wallMat", scene);
                wallMat.diffuseColor = new BABYLON.Color3(0.35, 0.4, 0.45);
                wallMat.specularColor = new BABYLON.Color3(0.1, 0.1, 0.1);
                
                const bottomMat = new BABYLON.StandardMaterial("bottomMat", scene);
                bottomMat.diffuseColor = new BABYLON.Color3(0.25, 0.3, 0.35);
                bottomMat.specularColor = new BABYLON.Color3(0, 0, 0);
                
                // Front Wall
                const frontWall = BABYLON.MeshBuilder.CreateBox("frontWall", {
                    width: width,
                    height: wallHeight,
                    depth: thickness
                }, scene);
                frontWall.position.z = depth / 2 + thickness / 2;
                frontWall.position.y = -wallHeight / 2;
                frontWall.material = wallMat;
                frontWall.receiveShadows = true;
                
                // Back Wall
                const backWall = BABYLON.MeshBuilder.CreateBox("backWall", {
                    width: width,
                    height: wallHeight,
                    depth: thickness
                }, scene);
                backWall.position.z = -depth / 2 - thickness / 2;
                backWall.position.y = -wallHeight / 2;
                backWall.material = wallMat;
                backWall.receiveShadows = true;
                
                // Left Wall
                const leftWall = BABYLON.MeshBuilder.CreateBox("leftWall", {
                    width: thickness,
                    height: wallHeight,
                    depth: depth
                }, scene);
                leftWall.position.x = -width / 2 - thickness / 2;
                leftWall.position.y = -wallHeight / 2;
                leftWall.material = wallMat;
                leftWall.receiveShadows = true;
                
                // Right Wall
                const rightWall = BABYLON.MeshBuilder.CreateBox("rightWall", {
                    width: thickness,
                    height: wallHeight,
                    depth: depth
                }, scene);
                rightWall.position.x = width / 2 + thickness / 2;
                rightWall.position.y = -wallHeight / 2;
                rightWall.material = wallMat;
                rightWall.receiveShadows = true;
                
                // Bottom Floor
                const bottom = BABYLON.MeshBuilder.CreateBox("bottom", {
                    width: width + thickness * 2,
                    height: 2,
                    depth: depth + thickness * 2
                }, scene);
                bottom.position.y = -wallHeight - 1;
                bottom.material = bottomMat;
                bottom.receiveShadows = true;
            }
            
            // Find Peaks and Create Markers
            function findAndMarkPeaks(mesh, scene, shadowGen) {
                const positions = mesh.getVerticesData(BABYLON.VertexBuffer.PositionKind);
                const worldMatrix = mesh.getWorldMatrix();
                
                // Collect vertex World Y positions with their indices
                const vertices = [];
                for (let i = 0; i < positions.length; i += 3) {
                    const localPos = new BABYLON.Vector3(positions[i], positions[i + 1], positions[i + 2]);
                    const worldPos = BABYLON.Vector3.TransformCoordinates(localPos, worldMatrix);
                    vertices.push({
                        x: worldPos.x,
                        y: worldPos.y,
                        z: worldPos.z,
                        height: worldPos.y
                    });
                }
                
                // Sort by height descending and pick top 3 distinct positions (not too close to each other)
                vertices.sort((a, b) => b.height - a.height);
                
                const peaks = [];
                const minDistance = 20; // Minimum distance between markers
                
                for (let v of vertices) {
                    if (peaks.length >= 3) break;
                    
                    // Check if far enough from existing peaks
                    let farEnough = true;
                    for (let p of peaks) {
                        const dist = Math.sqrt(Math.pow(v.x - p.x, 2) + Math.pow(v.z - p.z, 2));
                        if (dist < minDistance) {
                            farEnough = false;
                            break;
                        }
                    }
                    
                    if (farEnough) {
                        peaks.push(v);
                    }
                }
                
                // Create GUI for labels
                const advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
                
                // Marker Material
                const markerMat = new BABYLON.StandardMaterial("markerMat", scene);
                markerMat.diffuseColor = new BABYLON.Color3(1, 0.2, 0.2);
                markerMat.emissiveColor = new BABYLON.Color3(0.3, 0.05, 0.05);
                
                // Glow layer for markers
                const gl = new BABYLON.GlowLayer("glow", scene);
                gl.intensity = 0.6;
                
                peaks.forEach((peak, index) => {
                    // Create marker sphere
                    const marker = BABYLON.MeshBuilder.CreateSphere("peak" + index, {
                        diameter: 3
                    }, scene);
                    marker.position = new BABYLON.Vector3(peak.x, peak.y + 2, peak.z);
                    marker.material = markerMat;
                    shadowGen.addShadowCaster(marker);
                    
                    // Create pole extending from marker to ground for visibility
                    const pole = BABYLON.MeshBuilder.CreateCylinder("pole" + index, {
                        height: 4,
                        diameter: 0.3
                    }, scene);
                    pole.position = new BABYLON.Vector3(peak.x, peak.y, peak.z);
                    pole.material = markerMat;
                    
                    // Billboard Label
                    const label = new BABYLON.GUI.TextBlock();
                    label.text = "Peak " + (index + 1);
                    label.color = "#ffffff";
                    label.fontSize = 20;
                    label.fontWeight = "bold";
                    label.outlineWidth = 3;
                    label.outlineColor = "#000000";
                    label.shadowColor = "#000000";
                    label.shadowBlur = 5;
                    advancedTexture.addControl(label);
                    
                    // Link label to marker mesh and offset above it
                    label.linkWithMesh(marker);
                    label.linkOffsetY = -40;
                    
                    // Add a subtle bobbing animation to markers
                    const frameRate = 10;
                    const ySlide = new BABYLON.Animation("ySlide", "position.y", frameRate, 
                        BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);
                    
                    const keyFrames = [];
                    keyFrames.push({ frame: 0, value: marker.position.y });
                    keyFrames.push({ frame: 20, value: marker.position.y + 0.5 });
                    keyFrames.push({ frame: 40, value: marker.position.y });
                    
                    ySlide.setKeys(keyFrames);
                    marker.animations.push(ySlide);
                    scene.beginAnimation(marker, 0, 40, true, 0.5 + (index * 0.2));
                });
            }
            
            return scene;
        };
        
        const scene = createScene();
        
        engine.runRenderLoop(function () {
            scene.render();
        });
        
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
