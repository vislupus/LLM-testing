<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fluid Dynamics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        .glass-panel {
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .slider-track {
            -webkit-appearance: none; width: 100%; background: transparent;
        }
        .slider-track::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #38bdf8; cursor: pointer; margin-top: -6px;
        }
        .slider-track::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #334155; border-radius: 2px;
        }
    </style>
</head>
<body>

    <!-- UI Overlay -->
    <div class="absolute top-4 left-4 w-72 glass-panel rounded-xl p-5 text-gray-200 z-10 select-none">
        <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-purple-500 mb-1">Fluid Flow</h1>
        <p class="text-xs text-gray-400 mb-4">Navier-Stokes Solver with Density Advection</p>

        <!-- Controls -->
        <div class="space-y-4">
            
            <!-- Brush Settings -->
            <div class="bg-black/30 p-3 rounded-lg border border-gray-800">
                <div class="text-xs font-bold text-cyan-400 mb-2 uppercase">Input Mode</div>
                <div class="grid grid-cols-2 gap-2">
                    <button id="mode-vel" class="bg-cyan-600 hover:bg-cyan-500 text-white py-2 rounded text-xs font-bold transition active ring-2 ring-cyan-300">Velocity</button>
                    <button id="mode-dye" class="bg-gray-700 hover:bg-gray-600 text-white py-2 rounded text-xs font-bold transition">Dye</button>
                </div>
                <div class="mt-2 flex gap-1">
                    <div class="w-6 h-6 rounded cursor-pointer border border-white" style="background:#ef4444" onclick="setColor(239, 68, 68)"></div>
                    <div class="w-6 h-6 rounded cursor-pointer border border-transparent" style="background:#3b82f6" onclick="setColor(59, 130, 246)"></div>
                    <div class="w-6 h-6 rounded cursor-pointer border border-transparent" style="background:#10b981" onclick="setColor(16, 185, 129)"></div>
                    <div class="w-6 h-6 rounded cursor-pointer border border-transparent" style="background:#f59e0b" onclick="setColor(245, 158, 11)"></div>
                    <div class="w-6 h-6 rounded cursor-pointer border border-transparent" style="background:#8b5cf6" onclick="setColor(139, 92, 246)"></div>
                    <div class="w-6 h-6 rounded cursor-pointer border border-transparent" style="background:#ffffff" onclick="setColor(255, 255, 255)"></div>
                </div>
            </div>

            <!-- Physics Params -->
            <div class="space-y-3">
                <div>
                    <div class="flex justify-between text-xs mb-1">
                        <span>Viscosity</span>
                        <span id="val-visc" class="text-cyan-400">Low</span>
                    </div>
                    <input type="range" id="slider-visc" min="0.000001" max="0.01" step="0.000001" value="0.0001" class="slider-track">
                </div>

                <div>
                    <div class="flex justify-between text-xs mb-1">
                        <span>Diffusion</span>
                        <span id="val-diff" class="text-cyan-400">0.0</span>
                    </div>
                    <input type="range" id="slider-diff" min="0" max="0.001" step="0.0001" value="0.0" class="slider-track">
                </div>

                <div>
                    <div class="flex justify-between text-xs mb-1">
                        <span>Force</span>
                        <span id="val-force" class="text-cyan-400">500</span>
                    </div>
                    <input type="range" id="slider-force" min="100" max="2000" step="100" value="500" class="slider-track">
                </div>

                <div>
                    <div class="flex justify-between text-xs mb-1">
                        <span>Fade/Dissipation</span>
                        <span id="val-fade" class="text-cyan-400">0.001</span>
                    </div>
                    <input type="range" id="slider-fade" min="0" max="0.01" step="0.001" value="0.001" class="slider-track">
                </div>
            </div>

            <div class="flex gap-2">
                <button id="btn-clear" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded text-xs font-bold transition">Clear</button>
                <button id="btn-vortex" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded text-xs font-bold transition">Vortex</button>
            </div>
        </div>
        
        <div class="mt-4 text-[10px] text-gray-500 space-y-1">
            <p><span class="text-cyan-400 font-bold">Left Click + Drag:</span> Add Force/Dye</p>
            <p><span class="text-cyan-400 font-bold">Space:</span> Pause</p>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const N = 128; // Grid Size (N x N)
        const ITER = 16; // Solver iterations for projection step
        const SCALE = 4; // Display scale (canvas will be N*SCALE)

        // --- Fluid State ---
        let u = [], v = []; // Velocity x, y (current)
        let u_prev = [], v_prev = []; // Velocity previous
        let dens = []; // Density/Color R
        let dens_prev = [];
        let densG = [], densB = []; // Color channels

        // Interaction State
        let mode = 'vel'; // 'vel' or 'dye'
        let currentColor = { r: 239, g: 68, b: 68 }; // Default Red
        let isRunning = true;
        
        // Parameters
        let visc = 0.0001;
        let diff = 0.0;
        let fade = 0.001;
        let forceStrength = 500;

        // --- P5.js Lifecycle ---

        function setup() {
            createCanvas(N * SCALE, N * SCALE);
            pixelDensity(1); // Crucial for pixel manipulation performance
            
            initArrays();
            
            // Initialize with some vorticity
            initVortex();
            
            setupUI();
        }

        function initArrays() {
            let size = (N + 2) * (N + 2); // +2 for boundary cells
            u = new Float32Array(size);
            v = new Float32Array(size);
            u_prev = new Float32Array(size);
            v_prev = new Float32Array(size);
            dens = new Float32Array(size);
            dens_prev = new Float32Array(size);
            densG = new Float32Array(size);
            densB = new Float32Array(size);
        }

        function initVortex() {
            let cx = N / 2;
            let cy = N / 2;
            for (let j = 1; j <= N; j++) {
                for (let i = 1; i <= N; i++) {
                    let dx = i - cx;
                    let dy = j - cy;
                    let d = Math.sqrt(dx*dx + dy*dy);
                    if (d < N/3) {
                        u[IX(i,j)] = -dy * 0.1;
                        v[IX(i,j)] = dx * 0.1;
                        dens[IX(i,j)] = Math.random() * 255;
                    }
                }
            }
        }

        function setupUI() {
            // Mode toggles
            document.getElementById('mode-vel').onclick = function() { 
                mode = 'vel'; 
                updateActiveButton(this, 'mode-dye');
            };
            document.getElementById('mode-dye').onclick = function() { 
                mode = 'dye'; 
                updateActiveButton(this, 'mode-vel');
            };

            // Sliders
            document.getElementById('slider-visc').oninput = (e) => {
                visc = parseFloat(e.target.value);
                document.getElementById('val-visc').innerText = visc.toExponential(1);
            };
            document.getElementById('slider-diff').oninput = (e) => {
                diff = parseFloat(e.target.value);
                document.getElementById('val-diff').innerText = diff;
            };
            document.getElementById('slider-force').oninput = (e) => {
                forceStrength = parseInt(e.target.value);
                document.getElementById('val-force').innerText = forceStrength;
            };
            document.getElementById('slider-fade').oninput = (e) => {
                fade = parseFloat(e.target.value);
                document.getElementById('val-fade').innerText = fade;
            };

            // Buttons
            document.getElementById('btn-clear').onclick = () => {
                let size = (N + 2) * (N + 2);
                for(let i=0; i<size; i++) {
                    u[i]=0; v[i]=0; dens[i]=0; densG[i]=0; densB[i]=0;
                }
            };
            
            document.getElementById('btn-vortex').onclick = initVortex;
            
            window.setColor = (r, g, b) => {
                currentColor = {r, g, b};
                // Update UI borders
                let divs = document.querySelectorAll('[onclick^="setColor"]');
                divs.forEach(d => d.classList.remove('border-white'));
                divs.forEach(d => d.classList.add('border-transparent'));
                event.target.classList.remove('border-transparent');
                event.target.classList.add('border-white');
            };
            
            document.addEventListener('keydown', (e) => {
                if(e.code === 'Space') isRunning = !isRunning;
            });
        }

        function updateActiveButton(active, otherId) {
            active.classList.add('ring-2', 'ring-cyan-300');
            document.getElementById(otherId).classList.remove('ring-2', 'ring-cyan-300');
        }

        function IX(x, y) {
            return x + (N + 2) * y;
        }

        // --- Solver Core (Stable Fluids by Jos Stam) ---

        function step() {
            // Velocity Step
            diffuse(1, u_prev, u, visc);
            diffuse(2, v_prev, v, visc);
            
            project(u_prev, v_prev, u, v);
            
            advect(1, u, u_prev, u_prev, v_prev);
            advect(2, v, v_prev, u_prev, v_prev);
            
            project(u, v, u_prev, v_prev);
            
            // Density Step (RGB)
            // We treat color channels as separate scalar fields
            // Or combine them. Let's do separate for true color mixing.
            
            // Red
            diffuse(0, dens_prev, dens, diff);
            advect(0, dens, dens_prev, u, v);
            
            // Green
            diffuse(0, dens_prev, densG, diff);
            advect(0, densG, dens_prev, u, v);
            
            // Blue
            diffuse(0, dens_prev, densB, diff);
            advect(0, densB, dens_prev, u, v);
        }

        function add_source(x, s, dt) {
            let size = (N + 2) * (N + 2);
            for (let i = 0; i < size; i++) {
                x[i] += dt * s[i];
            }
        }

        function set_bnd(b, x) {
            // Boundary conditions
            for (let i = 1; i <= N; i++) {
                x[IX(0, i)] = b == 1 ? -x[IX(1, i)] : x[IX(1, i)];
                x[IX(N + 1, i)] = b == 1 ? -x[IX(N, i)] : x[IX(N, i)];
                x[IX(i, 0)] = b == 2 ? -x[IX(i, 1)] : x[IX(i, 1)];
                x[IX(i, N + 1)] = b == 2 ? -x[IX(i, N)] : x[IX(i, N)];
            }
            x[IX(0, 0)] = 0.5 * (x[IX(1, 0)] + x[IX(0, 1)]);
            x[IX(0, N + 1)] = 0.5 * (x[IX(1, N + 1)] + x[IX(0, N)]);
            x[IX(N + 1, 0)] = 0.5 * (x[IX(N, 0)] + x[IX(N + 1, 1)]);
            x[IX(N + 1, N + 1)] = 0.5 * (x[IX(N, N + 1)] + x[IX(N + 1, N)]);
        }

        function lin_solve(b, x, x0, a, c) {
            let cRecip = 1.0 / c;
            for (let k = 0; k < ITER; k++) {
                for (let j = 1; j <= N; j++) {
                    for (let i = 1; i <= N; i++) {
                        x[IX(i, j)] =
                            (x0[IX(i, j)] +
                                a *
                                    (x[IX(i + 1, j)] +
                                        x[IX(i - 1, j)] +
                                        x[IX(i, j + 1)] +
                                        x[IX(i, j - 1)])) *
                            cRecip;
                    }
                }
                set_bnd(b, x);
            }
        }

        function diffuse(b, x, x0, diff) {
            let a = 0.001 * (N * N) * diff; // dt is fixed effectively by frame rate
            lin_solve(b, x, x0, a, 1 + 4 * a);
        }

        function project(velocX, velocY, p, div) {
            for (let j = 1; j <= N; j++) {
                for (let i = 1; i <= N; i++) {
                    div[IX(i, j)] =
                        -0.5 *
                        (velocX[IX(i + 1, j)] -
                            velocX[IX(i - 1, j)] +
                            velocY[IX(i, j + 1)] -
                            velocY[IX(i, j - 1)]) /
                        N;
                    p[IX(i, j)] = 0;
                }
            }
            set_bnd(0, div);
            set_bnd(0, p);
            lin_solve(0, p, div, 1, 4);

            for (let j = 1; j <= N; j++) {
                for (let i = 1; i <= N; i++) {
                    velocX[IX(i, j)] -= 0.5 * (p[IX(i + 1, j)] - p[IX(i - 1, j)]) * N;
                    velocY[IX(i, j)] -= 0.5 * (p[IX(i, j + 1)] - p[IX(i, j - 1)]) * N;
                }
            }
            set_bnd(1, velocX);
            set_bnd(2, velocY);
        }

        function advect(b, d, d0, velocX, velocY) {
            let i0, j0, i1, j1;
            let x, y, s0, t0, s1, t1;
            let dt0 = 0.01 * (N - 2); // dt0 factor
            
            for (let j = 1; j <= N; j++) {
                for (let i = 1; i <= N; i++) {
                    x = i - dt0 * velocX[IX(i, j)];
                    y = j - dt0 * velocY[IX(i, j)];
                    
                    if (x < 0.5) x = 0.5;
                    if (x > N + 0.5) x = N + 0.5;
                    i0 = Math.floor(x);
                    i1 = i0 + 1;
                    
                    if (y < 0.5) y = 0.5;
                    if (y > N + 0.5) y = N + 0.5;
                    j0 = Math.floor(y);
                    j1 = j0 + 1;
                    
                    s1 = x - i0;
                    s0 = 1.0 - s1;
                    t1 = y - j0;
                    t0 = 1.0 - t1;
                    
                    d[IX(i, j)] =
                        s0 * (t0 * d0[IX(i0, j0)] + t1 * d0[IX(i0, j1)]) +
                        s1 * (t0 * d0[IX(i1, j0)] + t1 * d0[IX(i1, j1)]);
                        
                    // Apply fade/dissipation
                    d[IX(i, j)] *= (1.0 - fade);
                }
            }
            set_bnd(b, d);
        }

        // --- Rendering ---

        function draw() {
            if (isRunning) {
                handleInput();
                step();
            }

            // Render using p5 pixels for speed
            loadPixels();
            
            // We need to map the 1D fluid array to the 2D canvas pixels
            // Fluid is (N+2) x (N+2), canvas is N*SCALE x N*SCALE
            
            for (let y = 0; y < N; y++) {
                for (let x = 0; x < N; x++) {
                    let idx = IX(x+1, y+1); // +1 for boundary offset
                    
                    let r = dens[idx];
                    let g = densG[idx];
                    let b = densB[idx];
                    
                    // Optional: visualize velocity if density is low
                    if (r < 10 && g < 10 && b < 10) {
                        let vel = Math.sqrt(u[idx]*u[idx] + v[idx]*v[idx]);
                        if (vel > 0.1) {
                            r = vel * 2; g = vel * 5; b = vel * 10; // Blueish trails
                        }
                    }

                    // Draw block SCALE x SCALE
                    for (let j = 0; j < SCALE; j++) {
                        for (let i = 0; i < SCALE; i++) {
                            let py = y * SCALE + j;
                            let px = x * SCALE + i;
                            let pixelIdx = (px + py * width) * 4;
                            
                            pixels[pixelIdx] = Math.min(255, r);
                            pixels[pixelIdx+1] = Math.min(255, g);
                            pixels[pixelIdx+2] = Math.min(255, b);
                            pixels[pixelIdx+3] = 255;
                        }
                    }
                }
            }
            updatePixels();
        }

        // --- Interaction ---

        let prevMouseX = 0;
        let prevMouseY = 0;

        function handleInput() {
            if (!mouseIsPressed) {
                prevMouseX = mouseX;
                prevMouseY = mouseY;
                return;
            }

            // Convert screen to grid
            let x = Math.floor(mouseX / SCALE);
            let y = Math.floor(mouseY / SCALE);
            
            if (x < 1 || x > N || y < 1 || y > N) return;

            let dx = mouseX - prevMouseX;
            let dy = mouseY - prevMouseY;
            
            if (mode === 'vel') {
                // Add Velocity
                u[IX(x, y)] += dx * 0.1;
                v[IX(x, y)] += dy * 0.1;
                // Also add some dye to see it
                dens[IX(x, y)] += currentColor.r * 0.1;
                densG[IX(x, y)] += currentColor.g * 0.1;
                densB[IX(x, y)] += currentColor.b * 0.1;
            } else {
                // Add Dye only
                let amount = 50;
                dens[IX(x, y)] += currentColor.r * (amount/255);
                densG[IX(x, y)] += currentColor.g * (amount/255);
                densB[IX(x, y)] += currentColor.b * (amount/255);
            }

            prevMouseX = mouseX;
            prevMouseY = mouseY;
        }

    </script>
</body>
</html>
