<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            display: flex;
            gap: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        canvas {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: #111;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 150px;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            font-size: 0.9rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }

        .next-canvas {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-top: 10px;
        }

        .controls {
            margin-top: auto;
            font-size: 0.85rem;
            color: #aaa;
            line-height: 1.6;
        }

        .controls strong {
            color: #fff;
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #ff4444;
            display: none;
            z-index: 10;
            box-shadow: 0 0 40px rgba(255, 68, 68, 0.3);
        }

        .game-over h2 {
            color: #ff4444;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ccc;
        }

        .game-over .final-score {
            font-size: 2rem;
            color: #fff;
            margin: 20px 0;
        }

        .restart-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #ff6666;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 68, 68, 0.4);
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(45deg, #00f2ff, #00ff88, #ffeb3b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div>
            <h1 class="title">TETRIS</h1>
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="game-over" id="gameOverScreen">
                <h2>Game Over</h2>
                <p>Final Score</p>
                <div class="final-score" id="finalScore">0</div>
                <button class="restart-btn" onclick="game.restart()">Play Again</button>
            </div>
        </div>
        
        <div class="side-panel">
            <div class="info-box">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
            
            <div class="info-box">
                <div class="info-label">Level</div>
                <div class="info-value" id="level">1</div>
            </div>
            
            <div class="info-box">
                <div class="info-label">Lines</div>
                <div class="info-value" id="lines">0</div>
            </div>
            
            <div class="info-box">
                <div class="info-label">Next</div>
                <canvas id="nextCanvas" class="next-canvas" width="120" height="120"></canvas>
            </div>
            
            <div class="controls">
                <strong>Controls</strong>
                ← → Move<br>
                ↑ Rotate<br>
                ↓ Soft Drop<br>
                Space Hard Drop<br>
                P Pause<br>
                R Restart
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        // Tetromino shapes and colors
        const SHAPES = [
            [[1,1,1,1]],           // I
            [[1,1,1],[0,0,1]],     // J
            [[1,1,1],[1,0,0]],     // L
            [[1,1],[1,1]],         // O
            [[0,1,1],[1,1,0]],     // S
            [[1,1,1],[0,1,0]],     // T
            [[1,1,0],[0,1,1]]      // Z
        ];
        
        const COLORS = [
            '#00f0f0', // I - Cyan
            '#0000f0', // J - Blue
            '#f0a000', // L - Orange
            '#f0f000', // O - Yellow
            '#00f000', // S - Green
            '#a000f0', // T - Purple
            '#f00000'  // Z - Red
        ];
        
        class Piece {
            constructor(shape, color) {
                this.shape = shape;
                this.color = color;
                this.x = Math.floor(COLS / 2) - Math.floor(shape[0].length / 2);
                this.y = 0;
            }
            
            rotate() {
                const newShape = [];
                const N = this.shape.length;
                const M = this.shape[0].length;
                
                for (let i = 0; i < M; i++) {
                    newShape[i] = [];
                    for (let j = 0; j < N; j++) {
                        newShape[i][j] = this.shape[N - 1 - j][i];
                    }
                }
                
                return newShape;
            }
        }
        
        class TetrisGame {
            constructor() {
                this.reset();
                this.setupControls();
                this.lastDropTime = 0;
                this.dropInterval = 1000;
                this.paused = false;
                this.gameOver = false;
                this.lineClearAnimation = null;
                this.animationStartTime = null;
                this.linesToClear = [];
                
                requestAnimationFrame(this.loop.bind(this));
            }
            
            reset() {
                this.board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.gameOver = false;
                this.paused = false;
                this.dropInterval = 1000;
                this.linesToClear = [];
                this.lineClearAnimation = null;
                
                document.getElementById('gameOverScreen').style.display = 'none';
                this.spawnPiece();
                this.updateUI();
            }
            
            restart() {
                this.reset();
            }
            
            spawnPiece() {
                if (!this.nextPiece) {
                    this.nextPiece = this.randomPiece();
                }
                
                this.currentPiece = this.nextPiece;
                this.nextPiece = this.randomPiece();
                
                // Check collision immediately (game over)
                if (this.collision(this.currentPiece)) {
                    this.endGame();
                }
                
                this.drawNext();
            }
            
            randomPiece() {
                const typeId = Math.floor(Math.random() * SHAPES.length);
                return new Piece(SHAPES[typeId], COLORS[typeId]);
            }
            
            collision(piece, shape = null, offsetX = 0, offsetY = 0) {
                const s = shape || piece.shape;
                const nx = piece.x + offsetX;
                const ny = piece.y + offsetY;
                
                for (let y = 0; y < s.length; y++) {
                    for (let x = 0; x < s[y].length; x++) {
                        if (s[y][x]) {
                            const boardX = nx + x;
                            const boardY = ny + y;
                            
                            if (boardX < 0 || boardX >= COLS || boardY >= ROWS) {
                                return true;
                            }
                            
                            if (boardY >= 0 && this.board[boardY][boardX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            lockPiece() {
                const { shape, color, x, y } = this.currentPiece;
                
                shape.forEach((row, dy) => {
                    row.forEach((val, dx) => {
                        if (val) {
                            const boardY = y + dy;
                            const boardX = x + dx;
                            if (boardY >= 0) {
                                this.board[boardY][boardX] = color;
                            }
                        }
                    });
                });
                
                this.clearLines();
                this.spawnPiece();
            }
            
            clearLines() {
                this.linesToClear = [];
                
                for (let y = ROWS - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== 0)) {
                        this.linesToClear.push(y);
                    }
                }
                
                if (this.linesToClear.length > 0) {
                    // Start animation
                    this.lineClearAnimation = 'flash';
                    this.animationStartTime = Date.now();
                    
                    // Calculate score
                    const lineScores = [0, 100, 300, 500, 800];
                    this.score += lineScores[this.linesToClear.length] * this.level;
                    this.lines += this.linesToClear.length;
                    
                    // Level up every 10 lines
                    const newLevel = Math.floor(this.lines / 10) + 1;
                    if (newLevel > this.level) {
                        this.level = newLevel;
                        this.dropInterval = Math.max(100, 1000 - (this.level - 1) * 100);
                    }
                    
                    this.updateUI();
                }
            }
            
            completeLineClear() {
                // Remove lines and shift down
                this.linesToClear.forEach(lineY => {
                    this.board.splice(lineY, 1);
                    this.board.unshift(Array(COLS).fill(0));
                });
                
                this.linesToClear = [];
                this.lineClearAnimation = null;
            }
            
            move(dir) {
                if (this.gameOver || this.paused || this.lineClearAnimation) return;
                
                const offsetX = dir === 'left' ? -1 : 1;
                if (!this.collision(this.currentPiece, null, offsetX, 0)) {
                    this.currentPiece.x += offsetX;
                }
            }
            
            rotate() {
                if (this.gameOver || this.paused || this.lineClearAnimation) return;
                
                const newShape = this.currentPiece.rotate();
                let offset = 0;
                
                // Wall kick attempts
                while (this.collision(this.currentPiece, newShape, offset, 0)) {
                    if (offset > 0) offset = -offset;
                    else offset = -offset + 1;
                    
                    if (Math.abs(offset) > 2) return; // Can't rotate
                }
                
                this.currentPiece.shape = newShape;
                this.currentPiece.x += offset;
            }
            
            drop() {
                if (this.gameOver || this.paused || this.lineClearAnimation) return;
                
                if (!this.collision(this.currentPiece, null, 0, 1)) {
                    this.currentPiece.y++;
                    this.score += 1; // Soft drop bonus
                    this.updateUI();
                } else {
                    this.lockPiece();
                }
            }
            
            hardDrop() {
                if (this.gameOver || this.paused || this.lineClearAnimation) return;
                
                while (!this.collision(this.currentPiece, null, 0, 1)) {
                    this.currentPiece.y++;
                    this.score += 2; // Hard drop bonus
                }
                this.lockPiece();
                this.updateUI();
            }
            
            update(time) {
                if (this.gameOver || this.paused) return;
                
                // Handle line clear animation
                if (this.lineClearAnimation) {
                    const elapsed = Date.now() - this.animationStartTime;
                    if (elapsed > 300) {
                        this.completeLineClear();
                    }
                    return;
                }
                
                // Auto drop
                if (time - this.lastDropTime > this.dropInterval) {
                    this.drop();
                    this.lastDropTime = time;
                }
            }
            
            draw() {
                // Clear canvas
                ctx.fillStyle = '#111';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw grid lines (subtle)
                ctx.strokeStyle = '#222';
                ctx.lineWidth = 1;
                for (let x = 0; x <= COLS; x++) {
                    ctx.beginPath();
                    ctx.moveTo(x * BLOCK_SIZE, 0);
                    ctx.lineTo(x * BLOCK_SIZE, canvas.height);
                    ctx.stroke();
                }
                for (let y = 0; y <= ROWS; y++) {
                    ctx.beginPath();
                    ctx.moveTo(0, y * BLOCK_SIZE);
                    ctx.lineTo(canvas.width, y * BLOCK_SIZE);
                    ctx.stroke();
                }
                
                // Draw board
                for (let y = 0; y < ROWS; y++) {
                    for (let x = 0; x < COLS; x++) {
                        if (this.board[y][x]) {
                            this.drawBlock(x, y, this.board[y][x], ctx);
                        }
                    }
                }
                
                // Draw line clear animation
                if (this.lineClearAnimation && this.linesToClear.length > 0) {
                    const elapsed = Date.now() - this.animationStartTime;
                    const alpha = Math.sin((elapsed / 300) * Math.PI);
                    
                    this.linesToClear.forEach(y => {
                        ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                        ctx.fillRect(0, y * BLOCK_SIZE, canvas.width, BLOCK_SIZE);
                    });
                }
                
                // Draw current piece
                if (this.currentPiece) {
                    const { shape, color, x, y } = this.currentPiece;
                    
                    // Draw ghost piece (where it will land)
                    let ghostY = y;
                    while (!this.collision(this.currentPiece, null, 0, ghostY - y + 1)) {
                        ghostY++;
                    }
                    
                    ctx.globalAlpha = 0.2;
                    shape.forEach((row, dy) => {
                        row.forEach((val, dx) => {
                            if (val) {
                                this.drawBlock(x + dx, ghostY + dy, color, ctx);
                            }
                        });
                    });
                    ctx.globalAlpha = 1.0;
                    
                    // Draw actual piece
                    shape.forEach((row, dy) => {
                        row.forEach((val, dx) => {
                            if (val) {
                                this.drawBlock(x + dx, y + dy, color, ctx);
                            }
                        });
                    });
                }
            }
            
            drawBlock(x, y, color, context) {
                const px = x * BLOCK_SIZE;
                const py = y * BLOCK_SIZE;
                
                // Main block
                context.fillStyle = color;
                context.fillRect(px, py, BLOCK_SIZE, BLOCK_SIZE);
                
                // Highlight (3D effect)
                context.fillStyle = 'rgba(255, 255, 255, 0.3)';
                context.fillRect(px, py, BLOCK_SIZE, 4);
                context.fillRect(px, py, 4, BLOCK_SIZE);
                
                // Shadow
                context.fillStyle = 'rgba(0, 0, 0, 0.3)';
                context.fillRect(px + BLOCK_SIZE - 4, py, 4, BLOCK_SIZE);
                context.fillRect(px, py + BLOCK_SIZE - 4, BLOCK_SIZE, 4);
                
                // Border
                context.strokeStyle = 'rgba(0, 0, 0, 0.2)';
                context.lineWidth = 1;
                context.strokeRect(px, py, BLOCK_SIZE, BLOCK_SIZE);
            }
            
            drawNext() {
                nextCtx.fillStyle = '#000';
                nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
                
                if (!this.nextPiece) return;
                
                const blockSize = 25;
                const offsetX = (nextCanvas.width - this.nextPiece.shape[0].length * blockSize) / 2;
                const offsetY = (nextCanvas.height - this.nextPiece.shape.length * blockSize) / 2;
                
                nextCtx.fillStyle = this.nextPiece.color;
                this.nextPiece.shape.forEach((row, y) => {
                    row.forEach((val, x) => {
                        if (val) {
                            const px = offsetX + x * blockSize;
                            const py = offsetY + y * blockSize;
                            
                            nextCtx.fillRect(px, py, blockSize, blockSize);
                            nextCtx.strokeStyle = 'rgba(0,0,0,0.3)';
                            nextCtx.strokeRect(px, py, blockSize, blockSize);
                        }
                    });
                });
            }
            
            drawUI() {
                document.getElementById('score').textContent = this.score.toLocaleString();
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
            }
            
            updateUI() {
                this.drawUI();
            }
            
            endGame() {
                this.gameOver = true;
                document.getElementById('finalScore').textContent = this.score.toLocaleString();
                document.getElementById('gameOverScreen').style.display = 'block';
            }
            
            setupControls() {
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') {
                        e.preventDefault();
                        this.move('left');
                    } else if (e.key === 'ArrowRight') {
                        e.preventDefault();
                        this.move('right');
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        this.rotate();
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        this.drop();
                    } else if (e.key === ' ') {
                        e.preventDefault();
                        this.hardDrop();
                    } else if (e.key === 'p' || e.key === 'P') {
                        this.paused = !this.paused;
                    } else if (e.key === 'r' || e.key === 'R') {
                        this.restart();
                    }
                });
            }
            
            loop(time) {
                this.update(time);
                this.draw();
                requestAnimationFrame(this.loop.bind(this));
            }
        }
        
        const game = new TetrisGame();
    </script>
</body>
</html>
