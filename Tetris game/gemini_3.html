<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Tetris</title>
    <style>
        /* CSS Styling */
        body {
            background: #202028;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        canvas {
            display: block;
            background-color: #000;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.75);
            text-align: center;
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 2px 2px #ff00de, -2px -2px #00eaff;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            background: #fff;
            border: none;
            text-transform: uppercase;
            transition: transform 0.1s;
        }

        button:hover {
            transform: scale(1.05);
            background: #f0f0f0;
        }

        #score-board {
            margin-top: 10px;
            font-size: 1.5rem;
        }

        #controls-hint {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        
        <div id="ui-layer">
            <h1 id="title">TETRIS</h1>
            <p id="final-score" class="hidden">Score: 0</p>
            <button id="start-btn" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <div id="score-board">Score: <span id="score">0</span></div>
    <div id="controls-hint">
        ARROWS: Move/Rotate &nbsp;|&nbsp; DOWN: Soft Drop &nbsp;|&nbsp; SPACE: Hard Drop
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---

        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const uiLayer = document.getElementById('ui-layer');
        const startBtn = document.getElementById('start-btn');
        const titleText = document.getElementById('title');
        const finalScoreText = document.getElementById('final-score');
        const scoreElement = document.getElementById('score');

        // Scale everything up by 20x (1 block = 20 pixels)
        context.scale(20, 20);

        // Tetromino Definitions
        // 1:T, 2:J, 3:L, 4:O, 5:S, 6:Z, 7:I
        const pieces = 'ILJOTSZ';
        const colors = [
            null,
            '#FF0D72', // T - Magenta
            '#0DC2FF', // J - Cyan
            '#0DFF72', // L - Green
            '#F538FF', // O - Purple (Adjusted for visibility)
            '#FF8E0D', // S - Orange
            '#FFE138', // Z - Yellow
            '#3877FF', // I - Blue
        ];

        // Create the matrix for the board (12x20)
        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        // Create a specific piece matrix
        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        // Draw a single matrix (board or player piece)
        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        // Base color
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        
                        // 3D Bevel Effect (Highlight)
                        context.lineWidth = 0.05;
                        context.strokeStyle = 'rgba(255,255,255,0.5)';
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);

                        // Inner shadow for depth
                        context.fillStyle = 'rgba(0,0,0,0.1)';
                        context.fillRect(x + offset.x + 0.1, y + offset.y + 0.8, 0.8, 0.1);
                        context.fillRect(x + offset.x + 0.8, y + offset.y + 0.1, 0.1, 0.8);
                    }
                });
            });
        }

        // Main Draw Function
        function draw() {
            // Clear screen
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        // Collision Detection
        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        // Copy player piece into arena
        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        // Rotate Matrix
        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                        matrix[y][x],
                        matrix[x][y],
                    ];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        // Check for completed lines
        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length -1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }

                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 10;
                rowCount *= 2;
                
                // Increase speed based on score
                dropInterval = Math.max(100, 1000 - (player.score * 2)); 
            }
            updateScore();
        }

        // Reset the game state
        function playerReset() {
            const piecesStr = 'ILJOTSZ';
            player.matrix = createPiece(piecesStr[piecesStr.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

            if (collide(arena, player)) {
                gameOver();
            }
        }

        function gameOver() {
            isGameOver = true;
            uiLayer.classList.remove('hidden');
            titleText.innerText = "GAME OVER";
            startBtn.innerText = "Restart";
            finalScoreText.innerText = "Score: " + player.score;
            finalScoreText.classList.remove('hidden');
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            // Wall kick logic: if rotation causes collision, push piece sideways until it fits or fail
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function updateScore() {
            scoreElement.innerText = player.score;
        }

        // --- GAME LOOP ---
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isGameOver = true;

        const arena = createMatrix(12, 20);

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
        };

        function update(time = 0) {
            if (isGameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        function startGame() {
            // Reset Arena
            arena.forEach(row => row.fill(0));
            player.score = 0;
            updateScore();
            dropInterval = 1000;
            isGameOver = false;
            uiLayer.classList.add('hidden');
            playerReset();
            update();
        }

        // Input Handling
        document.addEventListener('keydown', event => {
            if (isGameOver) {
                if(event.key === "Enter") startGame();
                return;
            }

            if (event.key === 'ArrowLeft') {
                playerMove(-1);
            } else if (event.key === 'ArrowRight') {
                playerMove(1);
            } else if (event.key === 'ArrowDown') {
                playerDrop();
            } else if (event.key === 'ArrowUp') {
                playerRotate(1);
            } else if (event.key === ' ') {
                // Hard drop
                while (!collide(arena, player)) {
                    player.pos.y++;
                }
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                dropCounter = 0;
            }
        });

    </script>
</body>
</html>
