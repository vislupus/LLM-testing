<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 4D Tesseract Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #canvas-container {
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            overflow: hidden;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 35, 0.95);
            padding: 18px 30px;
            border-radius: 16px;
            color: #e0e0ff;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(100, 150, 255, 0.3);
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .control-group label {
            font-size: 12px;
            color: #b0c4ff;
            text-align: center;
        }
        
        .slider {
            width: 120px;
            height: 4px;
            border-radius: 2px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #64b5f6, #4fc3f7);
            cursor: pointer;
            box-shadow: 0 0 15px rgba(100, 180, 255, 0.6);
        }
        
        .btn {
            padding: 10px 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn.active {
            background: linear-gradient(135deg, #4fc3f7, #64b5f6);
            box-shadow: 0 0 20px rgba(100, 180, 255, 0.6);
        }
        
        .rotation-buttons {
            display: flex;
            gap: 8px;
        }
        
        .rotation-btn {
            width: 36px;
            height: 36px;
            padding: 0;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 35, 0.95);
            padding: 15px;
            border-radius: 12px;
            color: #e0e0ff;
            font-size: 12px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(100, 150, 255, 0.3);
            max-width: 280px;
        }
        
        .info h3 {
            margin: 0 0 10px 0;
            color: #64b5f6;
            font-size: 14px;
        }
        
        .info div {
            margin: 4px 0;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div class="info">
            <h3>4D Tesseract Visualization</h3>
            <div>Mouse X/Y: Rotate in 4D (XW/YW planes)</div>
            <div>Mouse Wheel: Adjust 4D distance</div>
            <div>Space: Pause rotation</div>
            <div>Buttons: Toggle rotation planes</div>
            <div>Projection: Perspective vs Orthographic</div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>Speed</label>
                <input type="range" class="slider" id="speed" min="0" max="2" step="0.05" value="1">
            </div>
            
            <div class="control-group">
                <label>4D Distance</label>
                <input type="range" class="slider" id="distance" min="1" max="5" step="0.1" value="2.5">
            </div>
            
            <div class="control-group">
                <label>3D Distance</label>
                <input type="range" class="slider" id="distance3D" min="200" max="800" step="20" value="500">
            </div>
            
            <div class="control-group">
                <label>Rotation Planes</label>
                <div class="rotation-buttons">
                    <button class="btn rotation-btn active" data-plane="xy">XY</button>
                    <button class="btn rotation-btn active" data-plane="zw">ZW</button>
                    <button class="btn rotation-btn active" data-plane="xz">XZ</button>
                    <button class="btn rotation-btn active" data-plane="yw">YW</button>
                    <button class="btn rotation-btn" data-plane="xw">XW</button>
                    <button class="btn rotation-btn" data-plane="yz">YZ</button>
                </div>
            </div>
            
            <div class="control-group">
                <button class="btn" id="projectionBtn">Perspective</button>
                <button class="btn" id="pauseBtn">Pause</button>
            </div>
        </div>
    </div>

    <script>
        // 4D Vector class
        class Vec4 {
            constructor(x = 0, y = 0, z = 0, w = 0) {
                this.x = x;
                this.y = y;
                this.z = z;
                this.w = w;
            }
            
            // Rotate in a specific 4D plane
            rotate(plane, angle) {
                const c = Math.cos(angle);
                const s = Math.sin(angle);
                let tx, ty;
                
                switch(plane) {
                    case 'xy':
                        tx = c * this.x - s * this.y;
                        ty = s * this.x + c * this.y;
                        this.x = tx; this.y = ty;
                        break;
                    case 'zw':
                        tx = c * this.z - s * this.w;
                        ty = s * this.z + c * this.w;
                        this.z = tx; this.w = ty;
                        break;
                    case 'xz':
                        tx = c * this.x - s * this.z;
                        ty = s * this.x + c * this.z;
                        this.x = tx; this.z = ty;
                        break;
                    case 'yw':
                        tx = c * this.y - s * this.w;
                        ty = s * this.y + c * this.w;
                        this.y = tx; this.w = ty;
                        break;
                    case 'xw':
                        tx = c * this.x - s * this.w;
                        ty = s * this.x + c * this.w;
                        this.x = tx; this.w = ty;
                        break;
                    case 'yz':
                        tx = c * this.y - s * this.z;
                        ty = s * this.y + c * this.z;
                        this.y = tx; this.z = ty;
                        break;
                }
            }
        }

        // Tesseract class
        class Tesseract {
            constructor() {
                this.vertices = [];
                this.edges = [
                    [0,1],[1,2],[2,3],[3,0],   // inner cube
                    [4,5],[5,6],[6,7],[7,4],   // outer cube
                    [0,4],[1,5],[2,6],[3,7]    // connections
                ];
                
                this.size = 100;
                this.initVertices();
                this.rotationAngles = {
                    xy: 0, zw: 0, xz: 0, yw: 0, xw: 0, yz: 0
                };
                this.rotationSpeeds = {
                    xy: 0.01, zw: 0.008, xz: 0.006, yw: 0.012, xw: 0.009, yz: 0.007
                };
                this.activePlanes = {
                    xy: true, zw: true, xz: true, yw: true, xw: true, yz: false
                };
            }
            
            initVertices() {
                this.vertices = [];
                for (let i = 0; i < 16; i++) {
                    const x = (i & 1) ? this.size : -this.size;
                    const y = (i & 2) ? this.size : -this.size;
                    const z = (i & 4) ? this.size : -this.size;
                    const w = (i & 8) ? this.size : -this.size;
                    this.vertices.push(new Vec4(x, y, z, w));
                }
            }
            
            update() {
                if (paused) return;
                
                const speed = document.getElementById('speed').value;
                
                for (const plane in this.activePlanes) {
                    if (this.activePlanes[plane]) {
                        this.rotationAngles[plane] += this.rotationSpeeds[plane] * speed;
                    }
                }
                
                // Apply rotations to all vertices
                for (let v of this.vertices) {
                    for (const plane in this.activePlanes) {
                        if (this.activePlanes[plane]) {
                            v.rotate(plane, this.rotationAngles[plane]);
                        }
                    }
                }
            }
            
            project4Dto3D(v, distance4D) {
                const w = distance4D / (distance4D - v.w);
                return {
                    x: v.x * w,
                    y: v.y * w,
                    z: v.z * w,
                    depth: w
                };
            }
            
            project3Dto2D(p3d, distance3D) {
                if (perspective) {
                    const f = distance3D / (distance3D + p3d.z);
                    return {
                        x: p3d.x * f + width / 2,
                        y: p3d.y * f + height / 2,
                        scale: f
                    };
                } else {
                    // Orthographic
                    return {
                        x: p3d.x * 0.8 + width / 2,
                        y: p3d.y * 0.8 + height / 2,
                        scale: 0.8
                    };
                }
            }
            
            render() {
                const distance4D = document.getElementById('distance').value * 200;
                const distance3D = document.getElementById('distance3D').value;
                
                // Project all vertices
                const projected = this.vertices.map(v => {
                    const p3d = this.project4Dto3D(v, distance4D);
                    return this.project3Dto2D(p3d, distance3D);
                });
                
                // Sort edges by average depth for proper rendering
                const edgesWithDepth = this.edges.map(edge => {
                    const p1 = this.project4Dto3D(this.vertices[edge[0]], distance4D);
                    const p2 = this.project4Dto3D(this.vertices[edge[1]], distance4D);
                    const avgDepth = (p1.depth + p2.depth) / 2;
                    return { edge, depth: avgDepth };
                });
                
                edgesWithDepth.sort((a, b) => b.depth - a.depth);
                
                // Draw edges
                for (const item of edgesWithDepth) {
                    const [i, j] = item.edge;
                    const p1 = projected[i];
                    const p2 = projected[j];
                    
                    // Color based on 4D depth
                    const depth1 = this.project4Dto3D(this.vertices[i], distance4D).depth;
                    const depth2 = this.project4Dto3D(this.vertices[j], distance4D).depth;
                    const avgDepth = (depth1 + depth2) / 2;
                    
                    // Gradient from inner (blue) to outer (cyan)
                    const hue = map(avgDepth, 0.5, 1.5, 180, 200);
                    const brightness = map(avgDepth, 0.5, 1.5, 100, 255);
                    const alpha = map(avgDepth, 0.5, 1.5, 150, 255);
                    
                    stroke(`hsla(${hue}, 100%, ${brightness/255*70 + 30}%, ${alpha/255})`);
                    strokeWeight(map(avgDepth, 0.5, 1.5, 1, 4));
                    
                    line(p1.x, p1.y, p2.x, p2.y);
                }
                
                // Draw vertices
                noStroke();
                for (let i = 0; i < this.vertices.length; i++) {
                    const p = projected[i];
                    const depth = this.project4Dto3D(this.vertices[i], distance4D).depth;
                    
                    const size = map(depth, 0.5, 1.5, 3, 8);
                    const brightness = map(depth, 0.5, 1.5, 150, 255);
                    
                    fill(`hsla(200, 100%, ${brightness/255*60 + 40}%, 0.9)`);
                    ellipse(p.x, p.y, size, size);
                }
            }
        }

        let tesseract;
        let paused = false;
        let perspective = true;
        let mouseRotating = false;

        function setup() {
            createCanvas(900, 900);
            tesseract = new Tesseract();
            
            // Setup controls
            document.getElementById('pauseBtn').addEventListener('click', () => {
                paused = !paused;
                document.getElementById('pauseBtn').textContent = paused ? 'Play' : 'Pause';
            });
            
            document.getElementById('projectionBtn').addEventListener('click', () => {
                perspective = !perspective;
                document.getElementById('projectionBtn').textContent = perspective ? 'Perspective' : 'Orthographic';
            });
            
            document.querySelectorAll('.rotation-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    btn.classList.toggle('active');
                    const plane = btn.dataset.plane;
                    tesseract.activePlanes[plane] = btn.classList.contains('active');
                });
            });
        }

        function draw() {
            background(10, 10, 15);
            
            // Mouse control for XW and YW rotation
            if (mouseIsPressed) {
                const dx = (mouseX - pmouseX) * 0.01;
                const dy = (mouseY - pmouseY) * 0.01;
                
                tesseract.rotationAngles.xw += dx;
                tesseract.rotationAngles.yw += dy;
            }
            
            tesseract.update();
            tesseract.render();
        }

        function mouseWheel(event) {
            const distSlider = document.getElementById('distance');
            let val = parseFloat(distSlider.value);
            val += event.delta > 0 ? -0.1 : 0.1;
            val = constrain(val, 1, 5);
            distSlider.value = val;
        }
    </script>
</body>
</html>
