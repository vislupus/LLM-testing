<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Island Defense</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #renderCanvas {
            width: 100%;
            height: 100vh;
            display: block;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            pointer-events: none;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .stats-panel {
            background: linear-gradient(135deg, rgba(20, 30, 48, 0.9), rgba(36, 59, 85, 0.9));
            border-radius: 15px;
            padding: 20px;
            color: white;
            border: 2px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
            min-width: 200px;
        }

        .stat-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .stat-row:last-child {
            margin-bottom: 0;
        }

        .stat-icon {
            font-size: 24px;
            margin-right: 12px;
            width: 30px;
            text-align: center;
        }

        .stat-label {
            color: #aaa;
            margin-right: 8px;
        }

        .stat-value {
            font-weight: bold;
            color: #ffd700;
        }

        .stat-value.hp {
            color: #ff6b6b;
        }

        .stat-value.wave {
            color: #74b9ff;
        }

        .hp-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ee5a5a);
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .ship-panel {
            background: linear-gradient(135deg, rgba(20, 30, 48, 0.9), rgba(36, 59, 85, 0.9));
            border-radius: 15px;
            padding: 20px;
            color: white;
            border: 2px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
            min-width: 280px;
        }

        .ship-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffd700;
            text-align: center;
        }

        .ship-stats {
            font-size: 14px;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .ship-stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .upgrade-section {
            pointer-events: all;
        }

        .upgrade-title {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .upgrade-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #2d3436, #636e72);
            border: 2px solid #74b9ff;
            border-radius: 8px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upgrade-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #0984e3, #74b9ff);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(116, 185, 255, 0.4);
        }

        .upgrade-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #555;
        }

        .upgrade-cost {
            color: #ffd700;
            font-weight: bold;
        }

        .controls-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(20, 30, 48, 0.9), rgba(36, 59, 85, 0.9));
            border-radius: 15px;
            padding: 15px 25px;
            color: white;
            border: 2px solid rgba(255, 215, 0, 0.5);
            display: flex;
            gap: 30px;
            font-size: 14px;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .key {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .ship-selector {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            pointer-events: all;
        }

        .ship-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #555;
            background: rgba(20, 30, 48, 0.9);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ship-btn:hover {
            border-color: #74b9ff;
            transform: scale(1.1);
        }

        .ship-btn.selected {
            border-color: #ffd700;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.6);
        }

        .ship-hp-bar {
            position: absolute;
            bottom: -8px;
            left: 5px;
            right: 5px;
            height: 4px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 2px;
            overflow: hidden;
        }

        .ship-hp-fill {
            height: 100%;
            background: #2ecc71;
            transition: width 0.3s;
        }

        .wave-banner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.95), rgba(192, 57, 43, 0.95));
            padding: 30px 60px;
            border-radius: 20px;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            border: 3px solid #ffd700;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 100;
        }

        .wave-banner.show {
            opacity: 1;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 200;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-title {
            font-size: 64px;
            color: #ff6b6b;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            margin-bottom: 20px;
        }

        .game-over-stats {
            font-size: 24px;
            color: white;
            margin-bottom: 30px;
        }

        .restart-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 30px rgba(46, 204, 113, 0.5);
        }

        .victory {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 200;
        }

        .victory.show {
            display: flex;
        }

        .victory-title {
            font-size: 64px;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            margin-bottom: 20px;
        }

        .minimap {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background: rgba(20, 30, 48, 0.9);
            border-radius: 50%;
            border: 3px solid rgba(255, 215, 0, 0.5);
            overflow: hidden;
        }

        .minimap-canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <!-- UI Overlay -->
    <div class="ui-overlay">
        <div class="stats-panel">
            <div class="stat-row">
                <span class="stat-icon">ü™ô</span>
                <span class="stat-label">Gold:</span>
                <span class="stat-value" id="goldValue">100</span>
            </div>
            <div class="stat-row">
                <span class="stat-icon">üåä</span>
                <span class="stat-label">Wave:</span>
                <span class="stat-value wave" id="waveValue">1</span>
            </div>
            <div class="stat-row">
                <span class="stat-icon">üèùÔ∏è</span>
                <span class="stat-label">Island HP:</span>
                <span class="stat-value hp" id="hpValue">100/100</span>
            </div>
            <div class="hp-bar">
                <div class="hp-fill" id="hpFill" style="width: 100%"></div>
            </div>
            <div class="stat-row" style="margin-top: 15px;">
                <span class="stat-icon">‚öîÔ∏è</span>
                <span class="stat-label">Enemies:</span>
                <span class="stat-value" id="enemyCount">0</span>
            </div>
        </div>

        <div class="ship-panel" id="shipPanel">
            <div class="ship-title" id="selectedShipTitle">üö¢ Ship 1 Selected</div>
            <div class="ship-stats" id="shipStats">
                <div class="ship-stat">
                    <span>Damage:</span>
                    <span id="shipDamage">10</span>
                </div>
                <div class="ship-stat">
                    <span>Fire Rate:</span>
                    <span id="shipFireRate">1.0/s</span>
                </div>
                <div class="ship-stat">
                    <span>Speed:</span>
                    <span id="shipSpeed">5</span>
                </div>
            </div>
            <div class="upgrade-section">
                <div class="upgrade-title">Upgrades</div>
                <button class="upgrade-btn" id="upgradeDamage" onclick="upgradeShip('damage')">
                    <span>‚öîÔ∏è +5 Damage</span>
                    <span class="upgrade-cost">50 ü™ô</span>
                </button>
                <button class="upgrade-btn" id="upgradeFireRate" onclick="upgradeShip('fireRate')">
                    <span>üî• +0.2 Fire Rate</span>
                    <span class="upgrade-cost">75 ü™ô</span>
                </button>
                <button class="upgrade-btn" id="upgradeSpeed" onclick="upgradeShip('speed')">
                    <span>üí® +2 Speed</span>
                    <span class="upgrade-cost">60 ü™ô</span>
                </button>
                <button class="upgrade-btn" id="repairShip" onclick="upgradeShip('repair')">
                    <span>üîß Repair Ship</span>
                    <span class="upgrade-cost">30 ü™ô</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Ship Selector -->
    <div class="ship-selector">
        <button class="ship-btn selected" id="shipBtn1" onclick="selectShip(0)">
            üö¢
            <div class="ship-hp-bar"><div class="ship-hp-fill" id="ship1Hp" style="width: 100%"></div></div>
        </button>
        <button class="ship-btn" id="shipBtn2" onclick="selectShip(1)">
            üö¢
            <div class="ship-hp-bar"><div class="ship-hp-fill" id="ship2Hp" style="width: 100%"></div></div>
        </button>
        <button class="ship-btn" id="shipBtn3" onclick="selectShip(2)">
            üö¢
            <div class="ship-hp-bar"><div class="ship-hp-fill" id="ship3Hp" style="width: 100%"></div></div>
        </button>
    </div>

    <!-- Controls Info -->
    <div class="controls-panel">
        <div class="control-item">
            <span class="key">1-3</span>
            <span>Select Ship</span>
        </div>
        <div class="control-item">
            <span class="key">W/S</span>
            <span>Forward/Back</span>
        </div>
        <div class="control-item">
            <span class="key">A/D</span>
            <span>Turn</span>
        </div>
        <div class="control-item">
            <span class="key">Space</span>
            <span>Fire</span>
        </div>
        <div class="control-item">
            <span class="key">Mouse</span>
            <span>Orbit Camera</span>
        </div>
    </div>

    <!-- Wave Banner -->
    <div class="wave-banner" id="waveBanner">Wave 1 Incoming!</div>

    <!-- Game Over Screen -->
    <div class="game-over" id="gameOver">
        <div class="game-over-title">GAME OVER</div>
        <div class="game-over-stats">
            The island has fallen! You survived <span id="finalWave">0</span> waves.
        </div>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <!-- Minimap -->
    <div class="minimap">
        <canvas class="minimap-canvas" id="minimapCanvas" width="150" height="150"></canvas>
    </div>

    <script>
        // Game State
        const gameState = {
            gold: 100,
            wave: 1,
            islandHp: 100,
            maxIslandHp: 100,
            selectedShip: 0,
            isWaveActive: false,
            enemiesRemaining: 0,
            totalEnemiesThisWave: 0,
            gameOver: false,
            paused: false
        };

        // Ship data
        const ships = [
            { damage: 10, fireRate: 1.0, speed: 5, hp: 100, maxHp: 100, mesh: null, lastFire: 0 },
            { damage: 10, fireRate: 1.0, speed: 5, hp: 100, maxHp: 100, mesh: null, lastFire: 0 },
            { damage: 10, fireRate: 1.0, speed: 5, hp: 100, maxHp: 100, mesh: null, lastFire: 0 }
        ];

        // Upgrade costs
        const upgradeCosts = {
            damage: 50,
            fireRate: 75,
            speed: 60,
            repair: 30
        };

        // Arrays for game objects
        let enemies = [];
        let cannonballs = [];
        let particles = [];

        // Babylon.js variables
        let canvas, engine, scene, camera;
        let water, island;
        let minimapCtx;

        // Input state
        const keys = {};

        // Initialize the game
        window.addEventListener('DOMContentLoaded', () => {
            canvas = document.getElementById('renderCanvas');
            engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
            
            minimapCtx = document.getElementById('minimapCanvas').getContext('2d');

            createScene();

            engine.runRenderLoop(() => {
                if (!gameState.gameOver && !gameState.paused) {
                    update();
                }
                scene.render();
                renderMinimap();
            });

            window.addEventListener('resize', () => engine.resize());
            window.addEventListener('keydown', handleKeyDown);
            window.addEventListener('keyup', handleKeyUp);

            // Start first wave after delay
            setTimeout(() => startWave(1), 2000);
        });

        function createScene() {
            scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0.4, 0.6, 0.9, 1);

            // Camera
            camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 4, Math.PI / 3, 120, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 50;
            camera.upperRadiusLimit = 200;
            camera.lowerBetaLimit = 0.2;
            camera.upperBetaLimit = Math.PI / 2.2;

            // Lighting
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0.5, 1, 0.3), scene);
            light.intensity = 0.9;
            light.groundColor = new BABYLON.Color3(0.2, 0.3, 0.4);

            const dirLight = new BABYLON.DirectionalLight("dirLight", new BABYLON.Vector3(-1, -2, -1), scene);
            dirLight.position = new BABYLON.Vector3(50, 100, 50);
            dirLight.intensity = 0.6;

            // Create environment
            createWater();
            createIsland();
            createShips();
            createSkybox();

            // Fog
            scene.fogMode = BABYLON.Scene.FOGMODE_EXP2;
            scene.fogColor = new BABYLON.Color3(0.6, 0.7, 0.85);
            scene.fogDensity = 0.002;
        }

        function createWater() {
            // Water plane
            water = BABYLON.MeshBuilder.CreateGround("water", { width: 500, height: 500, subdivisions: 64 }, scene);
            
            const waterMaterial = new BABYLON.StandardMaterial("waterMat", scene);
            waterMaterial.diffuseColor = new BABYLON.Color3(0.1, 0.4, 0.6);
            waterMaterial.specularColor = new BABYLON.Color3(0.3, 0.4, 0.5);
            waterMaterial.emissiveColor = new BABYLON.Color3(0.05, 0.15, 0.25);
            waterMaterial.alpha = 0.92;
            
            water.material = waterMaterial;
            water.position.y = 0;

            // Animate water
            let time = 0;
            scene.registerBeforeRender(() => {
                time += 0.01;
                water.position.y = Math.sin(time) * 0.3;
            });
        }

        function createIsland() {
            // Main island
            island = BABYLON.MeshBuilder.CreateCylinder("island", { 
                height: 8, 
                diameterTop: 35, 
                diameterBottom: 45,
                tessellation: 24
            }, scene);
            island.position.y = 2;

            const islandMat = new BABYLON.StandardMaterial("islandMat", scene);
            islandMat.diffuseColor = new BABYLON.Color3(0.6, 0.5, 0.3);
            island.material = islandMat;

            // Sandy beach top
            const beach = BABYLON.MeshBuilder.CreateCylinder("beach", {
                height: 1,
                diameter: 34,
                tessellation: 24
            }, scene);
            beach.position.y = 6;

            const beachMat = new BABYLON.StandardMaterial("beachMat", scene);
            beachMat.diffuseColor = new BABYLON.Color3(0.9, 0.85, 0.6);
            beach.material = beachMat;

            // Grass center
            const grass = BABYLON.MeshBuilder.CreateCylinder("grass", {
                height: 0.5,
                diameter: 25,
                tessellation: 24
            }, scene);
            grass.position.y = 6.5;

            const grassMat = new BABYLON.StandardMaterial("grassMat", scene);
            grassMat.diffuseColor = new BABYLON.Color3(0.2, 0.6, 0.2);
            grass.material = grassMat;

            // Create palm trees
            for (let i = 0; i < 5; i++) {
                const angle = (i / 5) * Math.PI * 2 + Math.random() * 0.5;
                const radius = 8 + Math.random() * 4;
                createPalmTree(
                    Math.cos(angle) * radius,
                    7,
                    Math.sin(angle) * radius
                );
            }

            // Create rocks
            for (let i = 0; i < 8; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = 12 + Math.random() * 5;
                createRock(
                    Math.cos(angle) * radius,
                    6,
                    Math.sin(angle) * radius
                );
            }

            // Central hut
            createHut(0, 7, 0);
        }

        function createPalmTree(x, y, z) {
            // Trunk
            const trunk = BABYLON.MeshBuilder.CreateCylinder("trunk", {
                height: 10,
                diameterTop: 0.5,
                diameterBottom: 1,
                tessellation: 8
            }, scene);
            trunk.position.set(x, y + 5, z);
            trunk.rotation.x = Math.random() * 0.2 - 0.1;
            trunk.rotation.z = Math.random() * 0.2 - 0.1;

            const trunkMat = new BABYLON.StandardMaterial("trunkMat", scene);
            trunkMat.diffuseColor = new BABYLON.Color3(0.4, 0.3, 0.2);
            trunk.material = trunkMat;

            // Leaves
            for (let i = 0; i < 6; i++) {
                const leaf = BABYLON.MeshBuilder.CreateBox("leaf", {
                    width: 6,
                    height: 0.2,
                    depth: 1.5
                }, scene);
                leaf.position.set(x, y + 10, z);
                leaf.rotation.y = (i / 6) * Math.PI * 2;
                leaf.rotation.z = 0.5;

                const leafMat = new BABYLON.StandardMaterial("leafMat", scene);
                leafMat.diffuseColor = new BABYLON.Color3(0.1, 0.5, 0.1);
                leaf.material = leafMat;
            }
        }

        function createRock(x, y, z) {
            const rock = BABYLON.MeshBuilder.CreatePolyhedron("rock", {
                type: 1,
                size: 0.8 + Math.random() * 1.2
            }, scene);
            rock.position.set(x, y, z);
            rock.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
            rock.scaling.y = 0.6 + Math.random() * 0.4;

            const rockMat = new BABYLON.StandardMaterial("rockMat", scene);
            rockMat.diffuseColor = new BABYLON.Color3(0.4, 0.4, 0.4);
            rock.material = rockMat;
        }

        function createHut(x, y, z) {
            // Base
            const base = BABYLON.MeshBuilder.CreateCylinder("hutBase", {
                height: 3,
                diameter: 5,
                tessellation: 8
            }, scene);
            base.position.set(x, y + 1.5, z);

            const baseMat = new BABYLON.StandardMaterial("baseMat", scene);
            baseMat.diffuseColor = new BABYLON.Color3(0.5, 0.35, 0.2);
            base.material = baseMat;

            // Roof
            const roof = BABYLON.MeshBuilder.CreateCylinder("hutRoof", {
                height: 3,
                diameterTop: 0,
                diameterBottom: 7,
                tessellation: 8
            }, scene);
            roof.position.set(x, y + 4.5, z);

            const roofMat = new BABYLON.StandardMaterial("roofMat", scene);
            roofMat.diffuseColor = new BABYLON.Color3(0.6, 0.5, 0.2);
            roof.material = roofMat;
        }

        function createShips() {
            const shipColors = [
                new BABYLON.Color3(0.6, 0.3, 0.1),
                new BABYLON.Color3(0.3, 0.2, 0.5),
                new BABYLON.Color3(0.2, 0.4, 0.3)
            ];

            const positions = [
                { x: 40, z: 0, rot: Math.PI / 2 },
                { x: -20, z: 35, rot: -Math.PI / 3 },
                { x: -20, z: -35, rot: Math.PI / 3 }
            ];

            for (let i = 0; i < 3; i++) {
                const ship = createShipMesh(shipColors[i], i);
                ship.position.x = positions[i].x;
                ship.position.z = positions[i].z;
                ship.position.y = 1;
                ship.rotation.y = positions[i].rot;
                ships[i].mesh = ship;
            }
        }

        function createShipMesh(color, index) {
            // Hull
            const hull = BABYLON.MeshBuilder.CreateBox("hull" + index, {
                width: 4,
                height: 2,
                depth: 12
            }, scene);

            const hullMat = new BABYLON.StandardMaterial("hullMat" + index, scene);
            hullMat.diffuseColor = color;
            hull.material = hullMat;

            // Deck
            const deck = BABYLON.MeshBuilder.CreateBox("deck" + index, {
                width: 3.5,
                height: 0.3,
                depth: 10
            }, scene);
            deck.position.y = 1;
            deck.parent = hull;

            const deckMat = new BABYLON.StandardMaterial("deckMat" + index, scene);
            deckMat.diffuseColor = new BABYLON.Color3(0.5, 0.4, 0.3);
            deck.material = deckMat;

            // Mast
            const mast = BABYLON.MeshBuilder.CreateCylinder("mast" + index, {
                height: 12,
                diameter: 0.4
            }, scene);
            mast.position.y = 7;
            mast.parent = hull;

            const mastMat = new BABYLON.StandardMaterial("mastMat" + index, scene);
            mastMat.diffuseColor = new BABYLON.Color3(0.4, 0.3, 0.2);
            mast.material = mastMat;

            // Sail
            const sail = BABYLON.MeshBuilder.CreateBox("sail" + index, {
                width: 0.1,
                height: 8,
                depth: 6
            }, scene);
            sail.position.y = 8;
            sail.parent = hull;

            const sailMat = new BABYLON.StandardMaterial("sailMat" + index, scene);
            sailMat.diffuseColor = new BABYLON.Color3(0.95, 0.9, 0.8);
            sail.material = sailMat;

            // Bow
            const bow = BABYLON.MeshBuilder.CreateBox("bow" + index, {
                width: 3,
                height: 1.5,
                depth: 3
            }, scene);
            bow.position.z = 6;
            bow.position.y = 0.25;
            bow.rotation.x = -0.3;
            bow.parent = hull;
            bow.material = hullMat;

            // Cannons
            for (let side = -1; side <= 1; side += 2) {
                for (let j = 0; j < 3; j++) {
                    const cannon = BABYLON.MeshBuilder.CreateCylinder("cannon" + index + "_" + side + "_" + j, {
                        height: 1.5,
                        diameter: 0.4
                    }, scene);
                    cannon.position.set(side * 2.2, 0.8, j * 3 - 3);
                    cannon.rotation.z = side * Math.PI / 2;
                    cannon.parent = hull;

                    const cannonMat = new BABYLON.StandardMaterial("cannonMat", scene);
                    cannonMat.diffuseColor = new BABYLON.Color3(0.2, 0.2, 0.2);
                    cannon.material = cannonMat;
                }
            }

            // Selection indicator
            const indicator = BABYLON.MeshBuilder.CreateTorus("indicator" + index, {
                diameter: 8,
                thickness: 0.3,
                tessellation: 32
            }, scene);
            indicator.position.y = -1;
            indicator.rotation.x = Math.PI / 2;
            indicator.parent = hull;
            indicator.visibility = index === 0 ? 1 : 0;

            const indicatorMat = new BABYLON.StandardMaterial("indicatorMat" + index, scene);
            indicatorMat.diffuseColor = new BABYLON.Color3(1, 0.8, 0);
            indicatorMat.emissiveColor = new BABYLON.Color3(0.5, 0.4, 0);
            indicator.material = indicatorMat;

            hull.indicator = indicator;

            return hull;
        }

        function createSkybox() {
            const skybox = BABYLON.MeshBuilder.CreateBox("skybox", { size: 500 }, scene);
            const skyMat = new BABYLON.StandardMaterial("skyMat", scene);
            skyMat.backFaceCulling = false;
            skyMat.diffuseColor = new BABYLON.Color3(0.5, 0.7, 0.95);
            skyMat.specularColor = new BABYLON.Color3(0, 0, 0);
            skyMat.emissiveColor = new BABYLON.Color3(0.3, 0.5, 0.7);
            skybox.material = skyMat;
        }

        function createEnemyShip(angle) {
            const distance = 150;
            const x = Math.cos(angle) * distance;
            const z = Math.sin(angle) * distance;

            const hull = BABYLON.MeshBuilder.CreateBox("enemyHull", {
                width: 3,
                height: 1.5,
                depth: 8
            }, scene);
            hull.position.set(x, 1, z);

            const hullMat = new BABYLON.StandardMaterial("enemyHullMat", scene);
            hullMat.diffuseColor = new BABYLON.Color3(0.3, 0.1, 0.1);
            hull.material = hullMat;

            // Mast
            const mast = BABYLON.MeshBuilder.CreateCylinder("enemyMast", {
                height: 8,
                diameter: 0.3
            }, scene);
            mast.position.y = 5;
            mast.parent = hull;

            const mastMat = new BABYLON.StandardMaterial("enemyMastMat", scene);
            mastMat.diffuseColor = new BABYLON.Color3(0.2, 0.15, 0.1);
            mast.material = mastMat;

            // Sail
            const sail = BABYLON.MeshBuilder.CreateBox("enemySail", {
                width: 0.1,
                height: 5,
                depth: 4
            }, scene);
            sail.position.y = 5;
            sail.parent = hull;

            const sailMat = new BABYLON.StandardMaterial("enemySailMat", scene);
            sailMat.diffuseColor = new BABYLON.Color3(0.2, 0.15, 0.15);
            sail.material = sailMat;

            // Skull flag
            const flag = BABYLON.MeshBuilder.CreatePlane("flag", { width: 1.5, height: 1 }, scene);
            flag.position.y = 9;
            flag.parent = hull;

            const flagMat = new BABYLON.StandardMaterial("flagMat", scene);
            flagMat.diffuseColor = new BABYLON.Color3(0.1, 0.1, 0.1);
            flagMat.emissiveColor = new BABYLON.Color3(0.1, 0.1, 0.1);
            flag.material = flagMat;

            // Look at island
            hull.lookAt(BABYLON.Vector3.Zero());
            hull.rotation.y += Math.PI;

            const waveMultiplier = 1 + (gameState.wave - 1) * 0.1;

            return {
                mesh: hull,
                hp: 30 * waveMultiplier,
                maxHp: 30 * waveMultiplier,
                speed: 3 + Math.random() * 2 + gameState.wave * 0.3,
                damage: 5 + gameState.wave * 2,
                lastFire: 0,
                fireRate: 0.5
            };
        }

        function createCannonball(origin, target, damage, isEnemy = false) {
            const ball = BABYLON.MeshBuilder.CreateSphere("cannonball", { diameter: 0.6 }, scene);
            ball.position = origin.clone();

            const ballMat = new BABYLON.StandardMaterial("ballMat", scene);
            ballMat.diffuseColor = new BABYLON.Color3(0.1, 0.1, 0.1);
            ball.material = ballMat;

            const direction = target.subtract(origin).normalize();
            const distance = BABYLON.Vector3.Distance(origin, target);

            return {
                mesh: ball,
                direction: direction,
                speed: 50,
                damage: damage,
                maxDistance: distance + 10,
                traveled: 0,
                isEnemy: isEnemy,
                target: target.clone()
            };
        }

        function startWave(waveNum) {
            gameState.wave = waveNum;
            gameState.isWaveActive = true;
            
            const enemyCount = 3 + Math.floor(waveNum * 1.5);
            gameState.totalEnemiesThisWave = enemyCount;
            gameState.enemiesRemaining = enemyCount;

            // Show wave banner
            const banner = document.getElementById('waveBanner');
            banner.textContent = `Wave ${waveNum} Incoming!`;
            banner.classList.add('show');
            setTimeout(() => banner.classList.remove('show'), 2000);

            // Spawn enemies over time
            for (let i = 0; i < enemyCount; i++) {
                setTimeout(() => {
                    if (!gameState.gameOver) {
                        const angle = Math.random() * Math.PI * 2;
                        enemies.push(createEnemyShip(angle));
                    }
                }, i * 1500);
            }

            updateUI();
        }

        function endWave() {
            gameState.isWaveActive = false;
            
            // Award gold
            const goldReward = 50 + gameState.wave * 25;
            gameState.gold += goldReward;

            // Show reward banner
            const banner = document.getElementById('waveBanner');
            banner.textContent = `Wave Complete! +${goldReward} Gold`;
            banner.classList.add('show');
            setTimeout(() => banner.classList.remove('show'), 2000);

            // Start next wave after delay
            setTimeout(() => {
                if (!gameState.gameOver) {
                    startWave(gameState.wave + 1);
                }
            }, 5000);

            updateUI();
        }

        function update() {
            const deltaTime = engine.getDeltaTime() / 1000;
            const currentTime = performance.now();

            // Handle ship controls
            handleShipControls(deltaTime);

            // Update friendly ships
            updateFriendlyShips(deltaTime, currentTime);

            // Update enemies
            updateEnemies(deltaTime, currentTime);

            // Update cannonballs
            updateCannonballs(deltaTime);

            // Check wave completion
            if (gameState.isWaveActive && enemies.length === 0 && gameState.enemiesRemaining <= 0) {
                endWave();
            }

            updateUI();
        }

        function handleShipControls(deltaTime) {
            const ship = ships[gameState.selectedShip];
            if (!ship.mesh || ship.hp <= 0) return;

            const moveSpeed = ship.speed * deltaTime;
            const turnSpeed = 1.5 * deltaTime;

            // Forward/backward
            if (keys['w'] || keys['arrowup']) {
                const forward = new BABYLON.Vector3(
                    Math.sin(ship.mesh.rotation.y),
                    0,
                    Math.cos(ship.mesh.rotation.y)
                );
                ship.mesh.position.addInPlace(forward.scale(moveSpeed));
            }
            if (keys['s'] || keys['arrowdown']) {
                const backward = new BABYLON.Vector3(
                    -Math.sin(ship.mesh.rotation.y),
                    0,
                    -Math.cos(ship.mesh.rotation.y)
                );
                ship.mesh.position.addInPlace(backward.scale(moveSpeed * 0.5));
            }

            // Turn
            if (keys['a'] || keys['arrowleft']) {
                ship.mesh.rotation.y += turnSpeed;
            }
            if (keys['d'] || keys['arrowright']) {
                ship.mesh.rotation.y -= turnSpeed;
            }

            // Keep ship in bounds
            const maxDist = 100;
            const dist = Math.sqrt(ship.mesh.position.x ** 2 + ship.mesh.position.z ** 2);
            if (dist > maxDist) {
                ship.mesh.position.x *= maxDist / dist;
                ship.mesh.position.z *= maxDist / dist;
            }

            // Keep ship away from island
            const minDist = 25;
            if (dist < minDist) {
                ship.mesh.position.x *= minDist / dist;
                ship.mesh.position.z *= minDist / dist;
            }

            // Manual fire
            if (keys[' '] && currentTime - ship.lastFire > 1000 / ship.fireRate) {
                fireShipCannons(ship);
                ship.lastFire = currentTime;
            }
        }

        function updateFriendlyShips(deltaTime, currentTime) {
            ships.forEach((ship, index) => {
                if (!ship.mesh || ship.hp <= 0) return;

                // Auto-fire at nearest enemy
                const nearestEnemy = findNearestEnemy(ship.mesh.position);
                if (nearestEnemy && currentTime - ship.lastFire > 1000 / ship.fireRate) {
                    const dist = BABYLON.Vector3.Distance(ship.mesh.position, nearestEnemy.mesh.position);
                    if (dist < 60) {
                        fireAtTarget(ship, nearestEnemy.mesh.position);
                        ship.lastFire = currentTime;
                    }
                }

                // Bob on water
                ship.mesh.position.y = 1 + Math.sin(currentTime / 500 + index) * 0.2;
                ship.mesh.rotation.x = Math.sin(currentTime / 700 + index) * 0.02;
                ship.mesh.rotation.z = Math.sin(currentTime / 600 + index * 2) * 0.03;
            });
        }

        function updateEnemies(deltaTime, currentTime) {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];

                // Move toward island
                const toIsland = BABYLON.Vector3.Zero().subtract(enemy.mesh.position).normalize();
                enemy.mesh.position.addInPlace(toIsland.scale(enemy.speed * deltaTime));

                // Face island
                enemy.mesh.lookAt(BABYLON.Vector3.Zero());
                enemy.mesh.rotation.y += Math.PI;

                // Bob on water
                enemy.mesh.position.y = 1 + Math.sin(currentTime / 500 + i * 0.5) * 0.15;

                // Check if reached island
                const distToIsland = Math.sqrt(enemy.mesh.position.x ** 2 + enemy.mesh.position.z ** 2);
                if (distToIsland < 20) {
                    // Damage island
                    gameState.islandHp -= enemy.damage;
                    createExplosion(enemy.mesh.position);
                    enemy.mesh.dispose();
                    enemies.splice(i, 1);

                    if (gameState.islandHp <= 0) {
                        triggerGameOver();
                    }
                    continue;
                }

                // Fire at nearest friendly ship
                if (currentTime - enemy.lastFire > 2000) {
                    const nearestShip = findNearestFriendlyShip(enemy.mesh.position);
                    if (nearestShip) {
                        const dist = BABYLON.Vector3.Distance(enemy.mesh.position, nearestShip.mesh.position);
                        if (dist < 40) {
                            fireAtTarget(enemy, nearestShip.mesh.position, true);
                            enemy.lastFire = currentTime;
                        }
                    }
                }

                // Check if destroyed
                if (enemy.hp <= 0) {
                    createExplosion(enemy.mesh.position);
                    gameState.gold += 10;
                    enemy.mesh.dispose();
                    enemies.splice(i, 1);
                    gameState.enemiesRemaining--;
                }
            }
        }

        function updateCannonballs(deltaTime) {
            for (let i = cannonballs.length - 1; i >= 0; i--) {
                const ball = cannonballs[i];

                // Move
                ball.mesh.position.addInPlace(ball.direction.scale(ball.speed * deltaTime));
                ball.traveled += ball.speed * deltaTime;

                // Arc trajectory
                const progress = ball.traveled / ball.maxDistance;
                ball.mesh.position.y = 3 + Math.sin(progress * Math.PI) * 5 - progress * 3;

                // Check collisions
                if (ball.isEnemy) {
                    // Check friendly ships
                    for (const ship of ships) {
                        if (ship.mesh && ship.hp > 0) {
                            const dist = BABYLON.Vector3.Distance(ball.mesh.position, ship.mesh.position);
                            if (dist < 5) {
                                ship.hp -= ball.damage;
                                createExplosion(ball.mesh.position, 0.5);
                                ball.mesh.dispose();
                                cannonballs.splice(i, 1);
                                break;
                            }
                        }
                    }
                } else {
                    // Check enemies
                    for (const enemy of enemies) {
                        const dist = BABYLON.Vector3.Distance(ball.mesh.position, enemy.mesh.position);
                        if (dist < 4) {
                            enemy.hp -= ball.damage;
                            createExplosion(ball.mesh.position, 0.5);
                            ball.mesh.dispose();
                            cannonballs.splice(i, 1);
                            break;
                        }
                    }
                }

                // Remove if too far
                if (ball.traveled > ball.maxDistance || ball.mesh.position.y < 0) {
                    // Water splash
                    createSplash(ball.mesh.position);
                    ball.mesh.dispose();
                    cannonballs.splice(i, 1);
                }
            }
        }

        function fireShipCannons(ship) {
            const nearestEnemy = findNearestEnemy(ship.mesh.position);
            if (nearestEnemy) {
                fireAtTarget(ship, nearestEnemy.mesh.position);
            }
        }

        function fireAtTarget(shooter, targetPos, isEnemy = false) {
            const origin = shooter.mesh.position.clone();
            origin.y += 2;

            const ball = createCannonball(origin, targetPos, shooter.damage, isEnemy);
            cannonballs.push(ball);

            // Muzzle flash
            createMuzzleFlash(origin);
        }

        function findNearestEnemy(position) {
            let nearest = null;
            let minDist = Infinity;

            for (const enemy of enemies) {
                const dist = BABYLON.Vector3.Distance(position, enemy.mesh.position);
                if (dist < minDist) {
                    minDist = dist;
                    nearest = enemy;
                }
            }

            return nearest;
        }

        function findNearestFriendlyShip(position) {
            let nearest = null;
            let minDist = Infinity;

            for (const ship of ships) {
                if (ship.mesh && ship.hp > 0) {
                    const dist = BABYLON.Vector3.Distance(position, ship.mesh.position);
                    if (dist < minDist) {
                        minDist = dist;
                        nearest = ship;
                    }
                }
            }

            return nearest;
        }

        function createExplosion(position, scale = 1) {
            for (let i = 0; i < 10; i++) {
                const particle = BABYLON.MeshBuilder.CreateSphere("particle", { diameter: 0.5 * scale }, scene);
                particle.position = position.clone();

                const mat = new BABYLON.StandardMaterial("particleMat", scene);
                mat.diffuseColor = new BABYLON.Color3(1, 0.5, 0);
                mat.emissiveColor = new BABYLON.Color3(1, 0.3, 0);
                particle.material = mat;

                const velocity = new BABYLON.Vector3(
                    (Math.random() - 0.5) * 10,
                    Math.random() * 10,
                    (Math.random() - 0.5) * 10
                );

                particles.push({
                    mesh: particle,
                    velocity: velocity,
                    life: 1
                });
            }

            // Clean up particles
            scene.registerBeforeRender(function updateParticles() {
                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    p.velocity.y -= 0.3;
                    p.mesh.position.addInPlace(p.velocity.scale(0.05));
                    p.life -= 0.03;
                    p.mesh.scaling.setAll(p.life);

                    if (p.life <= 0) {
                        p.mesh.dispose();
                        particles.splice(i, 1);
                    }
                }

                if (particles.length === 0) {
                    scene.unregisterBeforeRender(updateParticles);
                }
            });
        }

        function createSplash(position) {
            const splash = BABYLON.MeshBuilder.CreateCylinder("splash", {
                height: 0.5,
                diameter: 2
            }, scene);
            splash.position = position.clone();
            splash.position.y = 0.5;

            const mat = new BABYLON.StandardMaterial("splashMat", scene);
            mat.diffuseColor = new BABYLON.Color3(0.7, 0.8, 0.9);
            mat.alpha = 0.7;
            splash.material = mat;

            let scale = 1;
            const interval = setInterval(() => {
                scale += 0.1;
                splash.scaling.x = scale;
                splash.scaling.z = scale;
                splash.material.alpha -= 0.07;

                if (splash.material.alpha <= 0) {
                    splash.dispose();
                    clearInterval(interval);
                }
            }, 30);
        }

        function createMuzzleFlash(position) {
            const flash = BABYLON.MeshBuilder.CreateSphere("flash", { diameter: 1 }, scene);
            flash.position = position.clone();

            const mat = new BABYLON.StandardMaterial("flashMat", scene);
            mat.emissiveColor = new BABYLON.Color3(1, 0.8, 0.3);
            flash.material = mat;

            setTimeout(() => flash.dispose(), 100);
        }

        function selectShip(index) {
            if (ships[index].hp <= 0) return;

            gameState.selectedShip = index;

            // Update selection indicators
            ships.forEach((ship, i) => {
                if (ship.mesh && ship.mesh.indicator) {
                    ship.mesh.indicator.visibility = i === index ? 1 : 0;
                }
            });

            // Update UI
            document.querySelectorAll('.ship-btn').forEach((btn, i) => {
                btn.classList.toggle('selected', i === index);
            });

            updateShipPanel();
        }

        function upgradeShip(type) {
            const ship = ships[gameState.selectedShip];
            const cost = upgradeCosts[type];

            if (gameState.gold < cost) return;

            gameState.gold -= cost;

            switch (type) {
                case 'damage':
                    ship.damage += 5;
                    break;
                case 'fireRate':
                    ship.fireRate += 0.2;
                    break;
                case 'speed':
                    ship.speed += 2;
                    break;
                case 'repair':
                    ship.hp = Math.min(ship.hp + 30, ship.maxHp);
                    break;
            }

            updateUI();
            updateShipPanel();
        }

        function updateUI() {
            document.getElementById('goldValue').textContent = gameState.gold;
            document.getElementById('waveValue').textContent = gameState.wave;
            document.getElementById('hpValue').textContent = `${Math.max(0, gameState.islandHp)}/${gameState.maxIslandHp}`;
            document.getElementById('hpFill').style.width = `${(gameState.islandHp / gameState.maxIslandHp) * 100}%`;
            document.getElementById('enemyCount').textContent = enemies.length;

            // Update ship HP bars
            ships.forEach((ship, i) => {
                const hpPercent = (ship.hp / ship.maxHp) * 100;
                document.getElementById(`ship${i + 1}Hp`).style.width = `${hpPercent}%`;
            });

            // Update upgrade buttons
            document.getElementById('upgradeDamage').disabled = gameState.gold < upgradeCosts.damage;
            document.getElementById('upgradeFireRate').disabled = gameState.gold < upgradeCosts.fireRate;
            document.getElementById('upgradeSpeed').disabled = gameState.gold < upgradeCosts.speed;
            document.getElementById('repairShip').disabled = gameState.gold < upgradeCosts.repair;
        }

        function updateShipPanel() {
            const ship = ships[gameState.selectedShip];
            document.getElementById('selectedShipTitle').textContent = `üö¢ Ship ${gameState.selectedShip + 1} Selected`;
            document.getElementById('shipDamage').textContent = ship.damage;
            document.getElementById('shipFireRate').textContent = `${ship.fireRate.toFixed(1)}/s`;
            document.getElementById('shipSpeed').textContent = ship.speed;
        }

        function renderMinimap() {
            minimapCtx.fillStyle = '#1a3a5c';
            minimapCtx.fillRect(0, 0, 150, 150);

            const scale = 0.5;
            const centerX = 75;
            const centerY = 75;

            // Draw island
            minimapCtx.fillStyle = '#4a7c4e';
            minimapCtx.beginPath();
            minimapCtx.arc(centerX, centerY, 12, 0, Math.PI * 2);
            minimapCtx.fill();

            // Draw friendly ships
            ships.forEach((ship, i) => {
                if (ship.mesh && ship.hp > 0) {
                    const x = centerX + ship.mesh.position.x * scale;
                    const y = centerY + ship.mesh.position.z * scale;

                    minimapCtx.fillStyle = i === gameState.selectedShip ? '#ffd700' : '#4a90d9';
                    minimapCtx.beginPath();
                    minimapCtx.arc(x, y, 4, 0, Math.PI * 2);
                    minimapCtx.fill();
                }
            });

            // Draw enemies
            minimapCtx.fillStyle = '#e74c3c';
            enemies.forEach(enemy => {
                const x = centerX + enemy.mesh.position.x * scale;
                const y = centerY + enemy.mesh.position.z * scale;
                minimapCtx.beginPath();
                minimapCtx.arc(x, y, 3, 0, Math.PI * 2);
                minimapCtx.fill();
            });
        }

        function triggerGameOver() {
            gameState.gameOver = true;
            document.getElementById('finalWave').textContent = gameState.wave;
            document.getElementById('gameOver').classList.add('show');
        }

        function restartGame() {
            // Reset game state
            gameState.gold = 100;
            gameState.wave = 1;
            gameState.islandHp = 100;
            gameState.selectedShip = 0;
            gameState.isWaveActive = false;
            gameState.enemiesRemaining = 0;
            gameState.gameOver = false;

            // Reset ships
            const positions = [
                { x: 40, z: 0, rot: Math.PI / 2 },
                { x: -20, z: 35, rot: -Math.PI / 3 },
                { x: -20, z: -35, rot: Math.PI / 3 }
            ];

            ships.forEach((ship, i) => {
                ship.damage = 10;
                ship.fireRate = 1.0;
                ship.speed = 5;
                ship.hp = 100;
                ship.maxHp = 100;
                ship.lastFire = 0;

                if (ship.mesh) {
                    ship.mesh.position.x = positions[i].x;
                    ship.mesh.position.z = positions[i].z;
                    ship.mesh.rotation.y = positions[i].rot;
                }
            });

            // Clear enemies
            enemies.forEach(enemy => enemy.mesh.dispose());
            enemies = [];

            // Clear cannonballs
            cannonballs.forEach(ball => ball.mesh.dispose());
            cannonballs = [];

            // Clear particles
            particles.forEach(p => p.mesh.dispose());
            particles = [];

            // Hide game over screen
            document.getElementById('gameOver').classList.remove('show');

            // Update UI
            selectShip(0);
            updateUI();

            // Start first wave
            setTimeout(() => startWave(1), 2000);
        }

        function handleKeyDown(e) {
            keys[e.key.toLowerCase()] = true;

            // Ship selection
            if (e.key >= '1' && e.key <= '3') {
                selectShip(parseInt(e.key) - 1);
            }
        }

        function handleKeyUp(e) {
            keys[e.key.toLowerCase()] = false;
        }
    </script>
