<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshop Clone - Basic Image Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #2c2c2c;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #1e1e1e;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            color: #6ab7ff;
        }

        .logo-icon {
            margin-right: 8px;
            font-size: 24px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            padding: 8px;
            background-color: #2a2a2a;
            border-bottom: 1px solid #444;
        }

        .tool-btn {
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: #e0e0e0;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }

        .tool-btn:hover {
            background-color: #4a4a4a;
        }

        .tool-btn.active {
            background-color: #0a5fa3;
            border-color: #6ab7ff;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .left-panel {
            width: 220px;
            background-color: #252525;
            border-right: 1px solid #444;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel-section {
            background-color: #2e2e2e;
            border-radius: 6px;
            padding: 12px;
            border: 1px solid #444;
        }

        .panel-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tool-properties input[type="range"] {
            width: 100%;
            margin: 8px 0;
        }

        .color-picker {
            width: 100%;
            height: 40px;
            border-radius: 4px;
            border: 1px solid #555;
            cursor: pointer;
            margin-top: 5px;
        }

        .canvas-container {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        #main-canvas {
            background-color: #3a3a3a;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            cursor: crosshair;
        }

        .right-panel {
            width: 280px;
            background-color: #252525;
            border-left: 1px solid #444;
            display: flex;
            flex-direction: column;
        }

        .tab-container {
            display: flex;
            border-bottom: 1px solid #444;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            background-color: #2e2e2e;
            border-right: 1px solid #444;
        }

        .tab.active {
            background-color: #252525;
            border-bottom: 2px solid #6ab7ff;
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .history-list, .layers-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item, .layer-item {
            background-color: #333;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .layer-item.active {
            border-color: #6ab7ff;
            background-color: #3a3a3a;
        }

        .layer-visibility {
            cursor: pointer;
            color: #6ab7ff;
        }

        .filter-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .filter-btn {
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: #e0e0e0;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background-color: #4a4a4a;
        }

        .blending-select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: #e0e0e0;
            margin-top: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
        }

        .undo-btn {
            background-color: #0a5fa3;
            border: 1px solid #6ab7ff;
        }

        .redo-btn {
            background-color: #2a5f0a;
            border: 1px solid #7fff7f;
        }

        .clear-btn {
            background-color: #5f0a0a;
            border: 1px solid #ff7f7f;
        }

        .new-layer-btn {
            background-color: #3a3a3a;
            border: 1px dashed #555;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            transition: all 0.2s;
        }

        .new-layer-btn:hover {
            background-color: #4a4a4a;
        }

        footer {
            background-color: #1e1e1e;
            padding: 8px 15px;
            border-top: 1px solid #444;
            font-size: 12px;
            color: #888;
            text-align: center;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
            border: 1px solid #555;
        }

        .modal-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #6ab7ff;
        }

        .modal-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: #e0e0e0;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #555;
        }

        .modal-btn.primary {
            background-color: #0a5fa3;
            color: white;
        }

        .modal-btn.secondary {
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-icon">üñåÔ∏è</span>
            <span>PhotoEditor Pro</span>
        </div>
        <div>
            <button class="tool-btn" id="save-btn">
                <span>üíæ</span> Save
            </button>
            <button class="tool-btn" id="load-btn">
                <span>üìÇ</span> Load
            </button>
        </div>
    </header>

    <div class="toolbar">
        <button class="tool-btn active" data-tool="brush">
            <span>üñåÔ∏è</span> Brush
        </button>
        <button class="tool-btn" data-tool="eraser">
            <span>üßΩ</span> Eraser
        </button>
        <button class="tool-btn" data-tool="fill">
            <span>üé®</span> Fill
        </button>
        <button class="tool-btn" data-tool="select">
            <span>üî≤</span> Select
        </button>
        <button class="tool-btn" data-tool="text">
            <span>üî§</span> Text
        </button>
        <div style="flex: 1;"></div>
        <button class="tool-btn" id="new-canvas-btn">
            <span>üÜï</span> New Canvas
        </button>
    </div>

    <div class="main-container">
        <div class="left-panel">
            <div class="panel-section tool-properties">
                <div class="panel-title">Tool Properties</div>
                <div>
                    <label>Brush Size: <span id="brush-size-value">10</span>px</label>
                    <input type="range" id="brush-size" min="1" max="50" value="10">
                </div>
                <div>
                    <label>Brush Opacity: <span id="opacity-value">100</span>%</label>
                    <input type="range" id="opacity" min="1" max="100" value="100">
                </div>
                <div>
                    <label>Brush Color</label>
                    <input type="color" id="brush-color" class="color-picker" value="#ff4757">
                </div>
                <div>
                    <label>Blending Mode</label>
                    <select id="blending-mode" class="blending-select">
                        <option value="source-over">Normal</option>
                        <option value="multiply">Multiply</option>
                        <option value="screen">Screen</option>
                        <option value="overlay">Overlay</option>
                        <option value="darken">Darken</option>
                        <option value="lighten">Lighten</option>
                    </select>
                </div>
            </div>

            <div class="panel-section">
                <div class="panel-title">Quick Filters</div>
                <div class="filter-options">
                    <button class="filter-btn" data-filter="grayscale">Grayscale</button>
                    <button class="filter-btn" data-filter="invert">Invert</button>
                    <button class="filter-btn" data-filter="sepia">Sepia</button>
                    <button class="filter-btn" data-filter="blur">Blur</button>
                    <button class="filter-btn" data-filter="brightness">Brightness</button>
                    <button class="filter-btn" data-filter="contrast">Contrast</button>
                </div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="main-canvas" width="800" height="600"></canvas>
        </div>

        <div class="right-panel">
            <div class="tab-container">
                <div class="tab active" data-tab="layers">Layers</div>
                <div class="tab" data-tab="history">History</div>
                <div class="tab" data-tab="filters">Filters</div>
            </div>

            <div class="tab-content" id="layers-content">
                <div class="layers-list" id="layers-list">
                    <!-- Layers will be added here dynamically -->
                </div>
                <button class="new-layer-btn" id="add-layer-btn">+ Add New Layer</button>
            </div>

            <div class="tab-content" id="history-content" style="display: none;">
                <div class="history-list" id="history-list">
                    <!-- History items will be added here dynamically -->
                </div>
                <div class="action-buttons">
                    <button class="action-btn undo-btn" id="undo-btn">Undo</button>
                    <button class="action-btn redo-btn" id="redo-btn">Redo</button>
                    <button class="action-btn clear-btn" id="clear-history-btn">Clear</button>
                </div>
            </div>

            <div class="tab-content" id="filters-content" style="display: none;">
                <div class="panel-title">Apply Filters</div>
                <div class="filter-options">
                    <button class="filter-btn" data-filter="grayscale">Grayscale</button>
                    <button class="filter-btn" data-filter="invert">Invert</button>
                    <button class="filter-btn" data-filter="sepia">Sepia</button>
                    <button class="filter-btn" data-filter="blur">Blur</button>
                    <button class="filter-btn" data-filter="brightness">Brightness +</button>
                    <button class="filter-btn" data-filter="contrast">Contrast +</button>
                </div>
                <div style="margin-top: 15px;">
                    <label>Filter Intensity</label>
                    <input type="range" id="filter-intensity" min="1" max="100" value="50" style="width: 100%; margin-top: 5px;">
                </div>
                <button class="new-layer-btn" id="apply-filter-btn" style="margin-top: 15px;">Apply to Current Layer</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="status-bar">
            <div>Tool: <span id="current-tool">Brush</span></div>
            <div>Position: <span id="mouse-position">0, 0</span></div>
            <div>Zoom: <span id="zoom-level">100%</span></div>
        </div>
    </footer>

    <div class="modal" id="new-layer-modal">
        <div class="modal-content">
            <div class="modal-title">Add New Layer</div>
            <input type="text" class="modal-input" id="layer-name" placeholder="Layer Name" value="New Layer">
            <div class="modal-buttons">
                <button class="modal-btn secondary" id="cancel-layer-btn">Cancel</button>
                <button class="modal-btn primary" id="create-layer-btn">Create</button>
            </div>
        </div>
    </div>

    <div class="modal" id="new-canvas-modal">
        <div class="modal-content">
            <div class="modal-title">Create New Canvas</div>
            <label>Width (px)</label>
            <input type="number" class="modal-input" id="canvas-width" value="800" min="100" max="5000">
            <label>Height (px)</label>
            <input type="number" class="modal-input" id="canvas-height" value="600" min="100" max="5000">
            <label>Background Color</label>
            <input type="color" class="modal-input" id="canvas-bg-color" value="#3a3a3a">
            <div class="modal-buttons">
                <button class="modal-btn secondary" id="cancel-canvas-btn">Cancel</button>
                <button class="modal-btn primary" id="create-canvas-btn">Create</button>
            </div>
        </div>
    </div>

    <script>
        // Main application state
        const appState = {
            currentTool: 'brush',
            brushSize: 10,
            brushColor: '#ff4757',
            opacity: 1.0,
            blendingMode: 'source-over',
            layers: [],
            activeLayerIndex: 0,
            history: [],
            currentHistoryIndex: -1,
            isDrawing: false,
            lastX: 0,
            lastY: 0
        };

        // DOM elements
        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');
        const toolButtons = document.querySelectorAll('.tool-btn[data-tool]');
        const brushSizeSlider = document.getElementById('brush-size');
        const brushSizeValue = document.getElementById('brush-size-value');
        const opacitySlider = document.getElementById('opacity');
        const opacityValue = document.getElementById('opacity-value');
        const colorPicker = document.getElementById('brush-color');
        const blendingModeSelect = document.getElementById('blending-mode');
        const layersList = document.getElementById('layers-list');
        const historyList = document.getElementById('history-list');
        const currentToolSpan = document.getElementById('current-tool');
        const mousePositionSpan = document.getElementById('mouse-position');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const undoBtn = document.getElementById('undo-btn');
        const redoBtn = document.getElementById('redo-btn');
        const clearHistoryBtn = document.getElementById('clear-history-btn');
        const addLayerBtn = document.getElementById('add-layer-btn');
        const newCanvasBtn = document.getElementById('new-canvas-btn');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const newLayerModal = document.getElementById('new-layer-modal');
        const newCanvasModal = document.getElementById('new-canvas-modal');
        const createLayerBtn = document.getElementById('create-layer-btn');
        const cancelLayerBtn = document.getElementById('cancel-layer-btn');
        const createCanvasBtn = document.getElementById('create-canvas-btn');
        const cancelCanvasBtn = document.getElementById('cancel-canvas-btn');
        const layerNameInput = document.getElementById('layer-name');
        const canvasWidthInput = document.getElementById('canvas-width');
        const canvasHeightInput = document.getElementById('canvas-height');
        const canvasBgColorInput = document.getElementById('canvas-bg-color');
        const filterIntensitySlider = document.getElementById('filter-intensity');
        const applyFilterBtn = document.getElementById('apply-filter-btn');

        // Initialize layers
        function initLayers() {
            // Create a default background layer
            const backgroundLayer = {
                id: Date.now(),
                name: 'Background',
                visible: true,
                opacity: 1.0,
                blendingMode: 'source-over',
                canvas: document.createElement('canvas'),
                ctx: null,
                imageData: null
            };
            
            backgroundLayer.canvas.width = canvas.width;
            backgroundLayer.canvas.height = canvas.height;
            backgroundLayer.ctx = backgroundLayer.canvas.getContext('2d');
            backgroundLayer.ctx.fillStyle = '#3a3a3a';
            backgroundLayer.ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            appState.layers = [backgroundLayer];
            appState.activeLayerIndex = 0;
            
            updateLayersList();
            renderCanvas();
            saveToHistory();
        }

        // Update layers list UI
        function updateLayersList() {
            layersList.innerHTML = '';
            
            appState.layers.forEach((layer, index) => {
                const layerItem = document.createElement('div');
                layerItem.className = `layer-item ${index === appState.activeLayerIndex ? 'active' : ''}`;
                layerItem.innerHTML = `
                    <div>
                        <strong>${layer.name}</strong>
                        <div style="font-size: 12px; color: #aaa;">${layer.canvas.width} √ó ${layer.canvas.height}</div>
                    </div>
                    <div>
                        <span class="layer-visibility">${layer.visible ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è'}</span>
                    </div>
                `;
                
                // Toggle layer visibility
                const visibilityBtn = layerItem.querySelector('.layer-visibility');
                visibilityBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    layer.visible = !layer.visible;
                    updateLayersList();
                    renderCanvas();
                });
                
                // Set active layer
                layerItem.addEventListener('click', () => {
                    appState.activeLayerIndex = index;
                    updateLayersList();
                });
                
                layersList.appendChild(layerItem);
            });
        }

        // Render all visible layers to main canvas
        function renderCanvas() {
            // Clear main canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw all visible layers
            appState.layers.forEach(layer => {
                if (layer.visible) {
                    ctx.globalAlpha = layer.opacity;
                    ctx.globalCompositeOperation = layer.blendingMode;
                    ctx.drawImage(layer.canvas, 0, 0);
                }
            });
            
            // Reset global settings
            ctx.globalAlpha = 1.0;
            ctx.globalCompositeOperation = 'source-over';
        }

        // Save current state to history
        function saveToHistory() {
            // Remove any future states if we're not at the end of history
            if (appState.currentHistoryIndex < appState.history.length - 1) {
                appState.history = appState.history.slice(0, appState.currentHistoryIndex + 1);
            }
            
            // Save the current state of all layers
            const historyState = {
                timestamp: new Date().toLocaleTimeString(),
                layers: appState.layers.map(layer => {
                    return {
                        name: layer.name,
                        imageData: layer.ctx.getImageData(0, 0, layer.canvas.width, layer.canvas.height)
                    };
                })
            };
            
            appState.history.push(historyState);
            appState.currentHistoryIndex = appState.history.length - 1;
            
            updateHistoryList();
        }

        // Update history list UI
        function updateHistoryList() {
            historyList.innerHTML = '';
            
            appState.history.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = `history-item ${index === appState.currentHistoryIndex ? 'active' : ''}`;
                historyItem.textContent = `${item.timestamp} - ${item.layers.length} layer(s)`;
                
                historyItem.addEventListener('click', () => {
                    restoreFromHistory(index);
                });
                
                historyList.appendChild(historyItem);
            });
        }

        // Restore state from history
        function restoreFromHistory(index) {
            if (index < 0 || index >= appState.history.length) return;
            
            const historyState = appState.history[index];
            
            // Restore each layer
            historyState.layers.forEach((layerState, i) => {
                if (appState.layers[i]) {
                    appState.layers[i].ctx.putImageData(layerState.imageData, 0, 0);
                }
            });
            
            appState.currentHistoryIndex = index;
            updateHistoryList();
            renderCanvas();
        }

        // Event Listeners
        // Tool selection
        toolButtons.forEach(button => {
            button.addEventListener('click', () => {
                toolButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const tool = button.getAttribute('data-tool');
                appState.currentTool = tool;
                currentToolSpan.textContent = tool.charAt(0).toUpperCase() + tool.slice(1);
                
                // Change cursor based on tool
                switch(tool) {
                    case 'brush':
                        canvas.style.cursor = 'crosshair';
                        break;
                    case 'eraser':
                        canvas.style.cursor = 'cell';
                        break;
                    case 'fill':
                        canvas.style.cursor = 'grab';
                        break;
                    case 'select':
                        canvas.style.cursor = 'crosshair';
                        break;
                    case 'text':
                        canvas.style.cursor = 'text';
                        break;
                }
            });
        });

        // Brush size
        brushSizeSlider.addEventListener('input', () => {
            appState.brushSize = parseInt(brushSizeSlider.value);
            brushSizeValue.textContent = appState.brushSize;
        });

        // Opacity
        opacitySlider.addEventListener('input', () => {
            appState.opacity = parseInt(opacitySlider.value) / 100;
            opacityValue.textContent = opacitySlider.value;
        });

        // Color picker
        colorPicker.addEventListener('input', () => {
            appState.brushColor = colorPicker.value;
        });

        // Blending mode
        blendingModeSelect.addEventListener('change', () => {
            appState.blendingMode = blendingModeSelect.value;
        });

        // Drawing on canvas
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            if (appState.currentTool === 'brush' || appState.currentTool === 'eraser') {
                appState.isDrawing = true;
                [appState.lastX, appState.lastY] = getMousePos(canvas, e);
                
                // Draw the initial point
                drawDot(appState.lastX, appState.lastY);
            }
        }

        function draw(e) {
            if (!appState.isDrawing) {
                // Update mouse position display
                const [x, y] = getMousePos(canvas, e);
                mousePositionSpan.textContent = `${Math.round(x)}, ${Math.round(y)}`;
                return;
            }
            
            const [x, y] = getMousePos(canvas, e);
            const currentLayer = appState.layers[appState.activeLayerIndex];
            
            // Set drawing properties
            currentLayer.ctx.globalAlpha = appState.opacity;
            currentLayer.ctx.globalCompositeOperation = appState.blendingMode;
            
            if (appState.currentTool === 'brush') {
                currentLayer.ctx.strokeStyle = appState.brushColor;
                currentLayer.ctx.lineWidth = appState.brushSize;
                currentLayer.ctx.lineCap = 'round';
                currentLayer.ctx.lineJoin = 'round';
                
                // Draw line
                currentLayer.ctx.beginPath();
                currentLayer.ctx.moveTo(appState.lastX, appState.lastY);
                currentLayer.ctx.lineTo(x, y);
                currentLayer.ctx.stroke();
            } else if (appState.currentTool === 'eraser') {
                // Eraser uses destination-out to clear pixels
                currentLayer.ctx.globalCompositeOperation = 'destination-out';
                currentLayer.ctx.strokeStyle = 'rgba(0,0,0,1)';
                currentLayer.ctx.lineWidth = appState.brushSize;
                currentLayer.ctx.lineCap = 'round';
                currentLayer.ctx.lineJoin = 'round';
                
                // Draw line
                currentLayer.ctx.beginPath();
                currentLayer.ctx.moveTo(appState.lastX, appState.lastY);
                currentLayer.ctx.lineTo(x, y);
                currentLayer.ctx.stroke();
            }
            
            // Reset composite operation
            currentLayer.ctx.globalCompositeOperation = 'source-over';
            
            [appState.lastX, appState.lastY] = [x, y];
            
            // Update mouse position display
            mousePositionSpan.textContent = `${Math.round(x)}, ${Math.round(y)}`;
            
            // Render to main canvas
            renderCanvas();
        }

        function drawDot(x, y) {
            const currentLayer = appState.layers[appState.activeLayerIndex];
            
            if (appState.currentTool === 'brush') {
                currentLayer.ctx.globalAlpha = appState.opacity;
                currentLayer.ctx.globalCompositeOperation = appState.blendingMode;
                currentLayer.ctx.fillStyle = appState.brushColor;
                
                // Draw circle
                currentLayer.ctx.beginPath();
                currentLayer.ctx.arc(x, y, appState.brushSize / 2, 0, Math.PI * 2);
                currentLayer.ctx.fill();
            } else if (appState.currentTool === 'eraser') {
                currentLayer.ctx.globalCompositeOperation = 'destination-out';
                currentLayer.ctx.fillStyle = 'rgba(0,0,0,1)';
                
                // Draw circle
                currentLayer.ctx.beginPath();
                currentLayer.ctx.arc(x, y, appState.brushSize / 2, 0, Math.PI * 2);
                currentLayer.ctx.fill();
            }
            
            // Reset composite operation
            currentLayer.ctx.globalCompositeOperation = 'source-over';
            
            // Render to main canvas
            renderCanvas();
        }

        function stopDrawing() {
            if (appState.isDrawing) {
                appState.isDrawing = false;
                saveToHistory();
            }
        }

        // Get mouse position relative to canvas
        function getMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            return [
                (evt.clientX - rect.left) * scaleX,
                (evt.clientY - rect.top) * scaleY
            ];
        }

        // Apply filters
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.getAttribute('data-filter');
                applyFilterToCurrentLayer(filter);
            });
        });

        function applyFilterToCurrentLayer(filter) {
            const currentLayer = appState.layers[appState.activeLayerIndex];
            const imageData = currentLayer.ctx.getImageData(0, 0, currentLayer.canvas.width, currentLayer.canvas.height);
            const data = imageData.data;
            const intensity = filterIntensitySlider.value / 100;
            
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                switch(filter) {
                    case 'grayscale':
                        const avg = 0.299 * r + 0.587 * g + 0.114 * b;
                        data[i] = data[i + 1] = data[i + 2] = avg;
                        break;
                    case 'invert':
                        data[i] = 255 - r;
                        data[i + 1] = 255 - g;
                        data[i + 2] = 255 - b;
                        break;
                    case 'sepia':
                        data[i] = Math.min(255, (r * (1 - (0.607 * intensity))) + (g * (0.769 * intensity)) + (b * (0.189 * intensity)));
                        data[i + 1] = Math.min(255, (r * (0.349 * intensity)) + (g * (1 - (0.314 * intensity))) + (b * (0.168 * intensity)));
                        data[i + 2] = Math.min(255, (r * (0.272 * intensity)) + (g * (0.534 * intensity)) + (b * (1 - (0.869 * intensity))));
                        break;
                    case 'brightness':
                        data[i] = Math.min(255, r * (1 + intensity));
                        data[i + 1] = Math.min(255, g * (1 + intensity));
                        data[i + 2] = Math.min(255, b * (1 + intensity));
                        break;
                    case 'contrast':
                        const factor = (259 * (255 * intensity + 255)) / (255 * (259 - 255 * intensity));
                        data[i] = Math.min(255, factor * (r - 128) + 128);
                        data[i + 1] = Math.min(255, factor * (g - 128) + 128);
                        data[i + 2] = Math.min(255, factor * (b - 128) + 128);
                        break;
                }
            }
            
            currentLayer.ctx.putImageData(imageData, 0, 0);
            renderCanvas();
            saveToHistory();
        }

        // Apply filter button
        applyFilterBtn.addEventListener('click', () => {
            // This would normally apply the selected filter with intensity
            // For now, we'll just apply a simple filter
            applyFilterToCurrentLayer('grayscale');
        });

        // Undo/Redo
        undoBtn.addEventListener('click', () => {
            if (appState.currentHistoryIndex > 0) {
                restoreFromHistory(appState.currentHistoryIndex - 1);
            }
        });

        redoBtn.addEventListener('click', () => {
            if (appState.currentHistoryIndex < appState.history.length - 1) {
                restoreFromHistory(appState.currentHistoryIndex + 1);
            }
        });

        clearHistoryBtn.addEventListener('click', () => {
            if (confirm('Clear all history? This cannot be undone.')) {
                // Keep only the current state
                const currentState = appState.history[appState.currentHistoryIndex];
                appState.history = [currentState];
                appState.currentHistoryIndex = 0;
                updateHistoryList();
            }
        });

        // Add new layer
        addLayerBtn.addEventListener('click', () => {
            newLayerModal.style.display = 'flex';
            layerNameInput.value = `Layer ${appState.layers.length + 1}`;
        });

        // Create new layer
        createLayerBtn.addEventListener('click', () => {
            const layerName = layerNameInput.value || `Layer ${appState.layers.length + 1}`;
            
            const newLayer = {
                id: Date.now(),
                name: layerName,
                visible: true,
                opacity: 1.0,
                blendingMode: 'source-over',
                canvas: document.createElement('canvas'),
                ctx: null,
                imageData: null
            };
            
            newLayer.canvas.width = canvas.width;
            newLayer.canvas.height = canvas.height;
            newLayer.ctx = newLayer.canvas.getContext('2d');
            newLayer.ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            appState.layers.push(newLayer);
            appState.activeLayerIndex = appState.layers.length - 1;
            
            newLayerModal.style.display = 'none';
            updateLayersList();
            renderCanvas();
            saveToHistory();
        });

        cancelLayerBtn.addEventListener('click', () => {
            newLayerModal.style.display = 'none';
        });

        // New canvas
        newCanvasBtn.addEventListener('click', () => {
            newCanvasModal.style.display = 'flex';
        });

        createCanvasBtn.addEventListener('click', () => {
            const width = parseInt(canvasWidthInput.value) || 800;
            const height = parseInt(canvasHeightInput.value) || 600;
            const bgColor = canvasBgColorInput.value;
            
            // Resize main canvas
            canvas.width = width;
            canvas.height = height;
            
            // Resize all layers
            appState.layers.forEach(layer => {
                // Create a temporary canvas to preserve existing content
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = layer.canvas.width;
                tempCanvas.height = layer.canvas.height;
                tempCtx.drawImage(layer.canvas, 0, 0);
                
                // Resize layer canvas
                layer.canvas.width = width;
                layer.canvas.height = height;
                
                // Clear and fill with background color if it's the background layer
                if (layer.name === 'Background') {
                    layer.ctx.fillStyle = bgColor;
                    layer.ctx.fillRect(0, 0, width, height);
                } else {
                    layer.ctx.clearRect(0, 0, width, height);
                    
                    // Draw the preserved content centered
                    layer.ctx.drawImage(tempCanvas, 
                        (width - tempCanvas.width) / 2, 
                        (height - tempCanvas.height) / 2
                    );
                }
            });
            
            newCanvasModal.style.display = 'none';
            renderCanvas();
            updateLayersList();
            saveToHistory();
        });

        cancelCanvasBtn.addEventListener('click', () => {
            newCanvasModal.style.display = 'none';
        });

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show corresponding content
                tabContents.forEach(content => {
                    content.style.display = 'none';
                });
                
                document.getElementById(`${tabName}-content`).style.display = 'block';
            });
        });

        // Save and load functionality (simulated)
        document.getElementById('save-btn').addEventListener('click', () => {
            // In a real app, this would save the image
            const link = document.createElement('a');
            link.download = 'photoshop-clone-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            
            alert('Image saved as photoshop-clone-image.png');
        });

        document.getElementById('load-btn').addEventListener('click', () => {
            // In a real app, this would load an image
            alert('In a full implementation, this would open a file dialog to load an image.');
        });

        // Initialize the application
        function init() {
            initLayers();
            
            // Set initial values
            brushSizeValue.textContent = appState.brushSize;
            opacityValue.textContent = opacitySlider.value;
            currentToolSpan.textContent = 'Brush';
            
            // Set initial tab
            document.getElementById('layers-content').style.display = 'block';
        }

        // Start the application
        init();
    </script>
</body>
