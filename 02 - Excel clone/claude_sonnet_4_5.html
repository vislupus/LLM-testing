<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet - Excel Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #f0f0f0;
        }

        .toolbar {
            background: linear-gradient(to bottom, #fff, #f5f5f5);
            border-bottom: 1px solid #ddd;
            padding: 8px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .toolbar button {
            padding: 6px 12px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            border-radius: 3px;
            font-size: 13px;
        }

        .toolbar button:hover {
            background: #e8e8e8;
        }

        .toolbar button:active {
            background: #d0d0d0;
        }

        .toolbar input[type="color"] {
            width: 60px;
            height: 28px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .toolbar input[type="file"] {
            display: none;
        }

        .formula-bar {
            display: flex;
            align-items: center;
            padding: 8px;
            background: white;
            border-bottom: 1px solid #ddd;
        }

        .cell-address {
            min-width: 80px;
            padding: 6px 12px;
            border: 1px solid #ccc;
            background: #f5f5f5;
            font-weight: bold;
            margin-right: 8px;
        }

        .formula-input {
            flex: 1;
            padding: 6px 12px;
            border: 1px solid #ccc;
            font-size: 14px;
            font-family: 'Consolas', monospace;
        }

        .spreadsheet-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px);
            background: white;
        }

        .grid-container {
            display: flex;
            flex: 1;
            overflow: auto;
            position: relative;
        }

        .row-numbers {
            background: #f5f5f5;
            border-right: 1px solid #ddd;
            min-width: 50px;
        }

        .row-number {
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #ddd;
            font-size: 12px;
            color: #444;
            user-select: none;
        }

        .column-headers-container {
            display: flex;
        }

        .column-headers {
            display: flex;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
            margin-left: 50px;
        }

        .column-header {
            min-width: 100px;
            width: 100px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #ddd;
            font-size: 12px;
            font-weight: bold;
            color: #444;
            user-select: none;
            position: relative;
            cursor: pointer;
        }

        .column-resizer {
            position: absolute;
            right: 0;
            top: 0;
            width: 5px;
            height: 100%;
            cursor: col-resize;
            z-index: 10;
        }

        .column-resizer:hover {
            background: #4a90e2;
        }

        .grid {
            display: inline-block;
        }

        .row {
            display: flex;
        }

        .cell {
            min-width: 100px;
            width: 100px;
            height: 25px;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 4px;
            font-size: 13px;
            cursor: cell;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
        }

        .cell.selected {
            outline: 2px solid #4a90e2;
            outline-offset: -1px;
            z-index: 5;
        }

        .cell.editing {
            outline: 2px solid #4a90e2;
            padding: 0;
        }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            padding: 4px;
            font-size: 13px;
            font-family: inherit;
            outline: none;
        }

        .sheet-tabs {
            display: flex;
            background: #f5f5f5;
            border-top: 1px solid #ddd;
            padding: 5px;
            gap: 5px;
            overflow-x: auto;
        }

        .sheet-tab {
            padding: 6px 16px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 3px 3px 0 0;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
            user-select: none;
        }

        .sheet-tab.active {
            background: white;
            border-bottom-color: white;
            font-weight: bold;
        }

        .sheet-tab:hover:not(.active) {
            background: #e8e8e8;
        }

        .add-sheet-btn {
            padding: 6px 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
        }

        .add-sheet-btn:hover {
            background: #357abd;
        }

        .context-menu {
            position: fixed;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }

        .context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
        }

        .context-menu-item:hover {
            background: #e8e8e8;
        }

        .cell.in-range {
            background: rgba(74, 144, 226, 0.1);
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="formatBold()">Bold</button>
        <button onclick="formatItalic()">Italic</button>
        <input type="color" id="bgColorPicker" onchange="setBackgroundColor(this.value)" title="Background Color">
        <button onclick="clearContents()">Clear</button>
        <button onclick="downloadCSV()">Download CSV</button>
        <button onclick="document.getElementById('csvUpload').click()">Upload CSV</button>
        <input type="file" id="csvUpload" accept=".csv" onchange="uploadCSV(event)">
    </div>

    <div class="formula-bar">
        <div class="cell-address" id="cellAddress">A1</div>
        <input type="text" class="formula-input" id="formulaInput" placeholder="Enter value or formula">
    </div>

    <div class="spreadsheet-container">
        <div class="column-headers-container">
            <div class="column-headers" id="columnHeaders"></div>
        </div>
        <div class="grid-container" id="gridContainer">
            <div class="row-numbers" id="rowNumbers"></div>
            <div class="grid" id="grid"></div>
        </div>
    </div>

    <div class="sheet-tabs" id="sheetTabs">
        <button class="add-sheet-btn" onclick="addSheet()">+ Add Sheet</button>
    </div>

    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" onclick="renameSheet()">Rename Sheet</div>
        <div class="context-menu-item" onclick="deleteSheet()">Delete Sheet</div>
    </div>

    <script>
        class Spreadsheet {
            constructor() {
                this.sheets = { 'Sheet1': new Sheet('Sheet1') };
                this.activeSheet = 'Sheet1';
                this.selectedCell = { row: 0, col: 0 };
                this.selectedRange = null;
                this.isSelecting = false;
                this.columnWidths = {};
            }

            getActiveSheet() {
                return this.sheets[this.activeSheet];
            }

            addSheet(name) {
                if (!name) {
                    let i = Object.keys(this.sheets).length + 1;
                    name = `Sheet${i}`;
                    while (this.sheets[name]) {
                        i++;
                        name = `Sheet${i}`;
                    }
                }
                this.sheets[name] = new Sheet(name);
                this.activeSheet = name;
                return name;
            }

            deleteSheet(name) {
                if (Object.keys(this.sheets).length === 1) {
                    alert('Cannot delete the last sheet');
                    return false;
                }
                delete this.sheets[name];
                if (this.activeSheet === name) {
                    this.activeSheet = Object.keys(this.sheets)[0];
                }
                return true;
            }

            renameSheet(oldName, newName) {
                if (this.sheets[newName]) {
                    alert('Sheet name already exists');
                    return false;
                }
                this.sheets[newName] = this.sheets[oldName];
                this.sheets[newName].name = newName;
                delete this.sheets[oldName];
                if (this.activeSheet === oldName) {
                    this.activeSheet = newName;
                }
                return true;
            }
        }

        class Sheet {
            constructor(name) {
                this.name = name;
                this.cells = {};
                this.dependencies = {};
            }

            getCell(row, col) {
                const address = this.getCellAddress(row, col);
                return this.cells[address] || { value: '', formula: '', style: {} };
            }

            setCell(row, col, data) {
                const address = this.getCellAddress(row, col);
                if (!this.cells[address]) {
                    this.cells[address] = { value: '', formula: '', style: {} };
                }
                Object.assign(this.cells[address], data);
            }

            getCellAddress(row, col) {
                return this.columnToLetter(col) + (row + 1);
            }

            columnToLetter(col) {
                let letter = '';
                while (col >= 0) {
                    letter = String.fromCharCode(65 + (col % 26)) + letter;
                    col = Math.floor(col / 26) - 1;
                }
                return letter;
            }

            letterToColumn(letter) {
                let col = 0;
                for (let i = 0; i < letter.length; i++) {
                    col = col * 26 + (letter.charCodeAt(i) - 64);
                }
                return col - 1;
            }

            parseFormula(formula) {
                if (!formula.startsWith('=')) return formula;
                
                formula = formula.substring(1).toUpperCase();
                formula = this.evaluateFunctions(formula);
                
                formula = formula.replace(/([A-Z]+[0-9]+)/g, (match) => {
                    const value = this.cells[match]?.value || 0;
                    return isNaN(value) ? 0 : value;
                });

                try {
                    const result = eval(formula);
                    return isNaN(result) ? '#ERROR' : result;
                } catch (e) {
                    return '#ERROR';
                }
            }

            evaluateFunctions(formula) {
                formula = formula.replace(/SUM\(([A-Z]+[0-9]+):([A-Z]+[0-9]+)\)/g, (match, start, end) => {
                    const values = this.getRangeValues(start, end);
                    return values.reduce((sum, val) => sum + (parseFloat(val) || 0), 0);
                });

                formula = formula.replace(/AVERAGE\(([A-Z]+[0-9]+):([A-Z]+[0-9]+)\)/g, (match, start, end) => {
                    const values = this.getRangeValues(start, end);
                    const sum = values.reduce((sum, val) => sum + (parseFloat(val) || 0), 0);
                    return values.length > 0 ? sum / values.length : 0;
                });

                formula = formula.replace(/MIN\(([A-Z]+[0-9]+):([A-Z]+[0-9]+)\)/g, (match, start, end) => {
                    const values = this.getRangeValues(start, end).map(v => parseFloat(v) || 0);
                    return values.length > 0 ? Math.min(...values) : 0;
                });

                formula = formula.replace(/MAX\(([A-Z]+[0-9]+):([A-Z]+[0-9]+)\)/g, (match, start, end) => {
                    const values = this.getRangeValues(start, end).map(v => parseFloat(v) || 0);
                    return values.length > 0 ? Math.max(...values) : 0;
                });

                return formula;
            }

            getRangeValues(start, end) {
                const startCol = this.letterToColumn(start.match(/[A-Z]+/)[0]);
                const startRow = parseInt(start.match(/[0-9]+/)[0]) - 1;
                const endCol = this.letterToColumn(end.match(/[A-Z]+/)[0]);
                const endRow = parseInt(end.match(/[0-9]+/)[0]) - 1;

                const values = [];
                for (let row = startRow; row <= endRow; row++) {
                    for (let col = startCol; col <= endCol; col++) {
                        const cell = this.getCell(row, col);
                        values.push(cell.value);
                    }
                }
                return values;
            }

            updateDependencies(address, formula) {
                for (let dep in this.dependencies) {
                    this.dependencies[dep] = this.dependencies[dep].filter(d => d !== address);
                }

                if (formula.startsWith('=')) {
                    const matches = formula.match(/([A-Z]+[0-9]+)/g);
                    if (matches) {
                        matches.forEach(ref => {
                            if (!this.dependencies[ref]) {
                                this.dependencies[ref] = [];
                            }
                            this.dependencies[ref].push(address);
                        });
                    }
                }
            }

            recalculate(address) {
                const cell = this.cells[address];
                if (cell && cell.formula) {
                    cell.value = this.parseFormula(cell.formula);
                }

                if (this.dependencies[address]) {
                    this.dependencies[address].forEach(dep => {
                        this.recalculate(dep);
                    });
                }
            }
        }

        const spreadsheet = new Spreadsheet();
        const ROWS = 100;
        const COLS = 26;

        function init() {
            createGrid();
            createColumnHeaders();
            createRowNumbers();
            updateSheetTabs();
            setupEventListeners();
            selectCell(0, 0);
        }

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            const sheet = spreadsheet.getActiveSheet();
            
            for (let row = 0; row < ROWS; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';
                
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    const cellData = sheet.getCell(row, col);
                    cell.textContent = cellData.value;
                    
                    if (cellData.style) {
                        Object.assign(cell.style, cellData.style);
                    }
                    
                    const colLetter = sheet.columnToLetter(col);
                    if (spreadsheet.columnWidths[colLetter]) {
                        cell.style.width = spreadsheet.columnWidths[colLetter] + 'px';
                        cell.style.minWidth = spreadsheet.columnWidths[colLetter] + 'px';
                    }
                    
                    rowDiv.appendChild(cell);
                }
                
                grid.appendChild(rowDiv);
            }
        }

        function createColumnHeaders() {
            const headers = document.getElementById('columnHeaders');
            headers.innerHTML = '';
            
            const sheet = spreadsheet.getActiveSheet();
            
            for (let col = 0; col < COLS; col++) {
                const header = document.createElement('div');
                header.className = 'column-header';
                header.textContent = sheet.columnToLetter(col);
                header.dataset.col = col;
                
                const colLetter = sheet.columnToLetter(col);
                if (spreadsheet.columnWidths[colLetter]) {
                    header.style.width = spreadsheet.columnWidths[colLetter] + 'px';
                    header.style.minWidth = spreadsheet.columnWidths[colLetter] + 'px';
                }
                
                const resizer = document.createElement('div');
                resizer.className = 'column-resizer';
                resizer.dataset.col = col;
                header.appendChild(resizer);
                
                headers.appendChild(header);
            }
        }

        function createRowNumbers() {
            const rowNumbers = document.getElementById('rowNumbers');
            rowNumbers.innerHTML = '';
            
            for (let row = 0; row < ROWS; row++) {
                const rowNum = document.createElement('div');
                rowNum.className = 'row-number';
                rowNum.textContent = row + 1;
                rowNumbers.appendChild(rowNum);
            }
        }

        function setupEventListeners() {
            const grid = document.getElementById('grid');
            const formulaInput = document.getElementById('formulaInput');
            
            grid.addEventListener('click', (e) => {
                if (e.target.classList.contains('cell')) {
                    const row = parseInt(e.target.dataset.row);
                    const col = parseInt(e.target.dataset.col);
                    selectCell(row, col);
                }
            });

            grid.addEventListener('dblclick', (e) => {
                if (e.target.classList.contains('cell')) {
                    const row = parseInt(e.target.dataset.row);
                    const col = parseInt(e.target.dataset.col);
                    editCell(row, col);
                }
            });

            grid.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('cell')) {
                    spreadsheet.isSelecting = true;
                    const row = parseInt(e.target.dataset.row);
                    const col = parseInt(e.target.dataset.col);
                    spreadsheet.selectedRange = { start: { row, col }, end: { row, col } };
                }
            });

            grid.addEventListener('mousemove', (e) => {
                if (spreadsheet.isSelecting && e.target.classList.contains('cell')) {
                    const row = parseInt(e.target.dataset.row);
                    const col = parseInt(e.target.dataset.col);
                    spreadsheet.selectedRange.end = { row, col };
                    updateRangeSelection();
                }
            });

            document.addEventListener('mouseup', () => {
                spreadsheet.isSelecting = false;
            });

            formulaInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    updateCellFromFormula();
                    const { row, col } = spreadsheet.selectedCell;
                    selectCell(row + 1, col);
                } else if (e.key === 'Escape') {
                    updateFormulaBar();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (document.activeElement === formulaInput) return;
                
                const { row, col } = spreadsheet.selectedCell;
                
                switch(e.key) {
                    case 'ArrowUp':
                        e.preventDefault();
                        selectCell(Math.max(0, row - 1), col);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        selectCell(Math.min(ROWS - 1, row + 1), col);
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        selectCell(row, Math.max(0, col - 1));
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        selectCell(row, Math.min(COLS - 1, col + 1));
                        break;
                    case 'Tab':
                        e.preventDefault();
                        selectCell(row, Math.min(COLS - 1, col + 1));
                        break;
                    case 'Enter':
                        e.preventDefault();
                        editCell(row, col);
                        break;
                    case 'Delete':
                        clearContents();
                        break;
                }
            });

            const columnHeaders = document.getElementById('columnHeaders');
            let resizingCol = null;
            let startX = 0;
            let startWidth = 0;

            columnHeaders.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('column-resizer')) {
                    resizingCol = parseInt(e.target.dataset.col);
                    startX = e.clientX;
                    const header = e.target.parentElement;
                    startWidth = header.offsetWidth;
                    e.preventDefault();
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (resizingCol !== null) {
                    const diff = e.clientX - startX;
                    const newWidth = Math.max(50, startWidth + diff);
                    const sheet = spreadsheet.getActiveSheet();
                    const colLetter = sheet.columnToLetter(resizingCol);
                    spreadsheet.columnWidths[colLetter] = newWidth;
                    
                    const headers = document.querySelectorAll('.column-header');
                    headers[resizingCol].style.width = newWidth + 'px';
                    headers[resizingCol].style.minWidth = newWidth + 'px';
                    
                    const cells = document.querySelectorAll(`.cell[data-col="${resizingCol}"]`);
                    cells.forEach(cell => {
                        cell.style.width = newWidth + 'px';
                        cell.style.minWidth = newWidth + 'px';
                    });
                }
            });

            document.addEventListener('mouseup', () => {
                resizingCol = null;
            });
        }

        function selectCell(row, col) {
            spreadsheet.selectedCell = { row, col };
            
            document.querySelectorAll('.cell.selected').forEach(cell => {
                cell.classList.remove('selected');
            });
            
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            if (cell) {
                cell.classList.add('selected');
            }
            
            updateFormulaBar();
        }

        function editCell(row, col) {
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            if (!cell || cell.classList.contains('editing')) return;
            
            const sheet = spreadsheet.getActiveSheet();
            const cellData = sheet.getCell(row, col);
            
            cell.classList.add('editing');
            const input = document.createElement('input');
            input.type = 'text';
            input.value = cellData.formula || cellData.value;
            
            cell.textContent = '';
            cell.appendChild(input);
            input.focus();
            
            input.addEventListener('blur', () => {
                finishEditing(row, col, input.value);
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    finishEditing(row, col, input.value);
                    selectCell(row + 1, col);
                } else if (e.key === 'Escape') {
                    finishEditing(row, col, cellData.formula || cellData.value);
                } else if (e.key === 'Tab') {
                    e.preventDefault();
                    finishEditing(row, col, input.value);
                    selectCell(row, col + 1);
                }
            });
        }

        function finishEditing(row, col, value) {
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            if (!cell) return;
            
            cell.classList.remove('editing');
            
            const sheet = spreadsheet.getActiveSheet();
            const address = sheet.getCellAddress(row, col);
            
            if (value.startsWith('=')) {
                sheet.setCell(row, col, { formula: value });
                sheet.updateDependencies(address, value);
                const result = sheet.parseFormula(value);
                sheet.setCell(row, col, { value: result });
            } else {
                sheet.setCell(row, col, { value, formula: '' });
                sheet.updateDependencies(address, '');
            }
            
            sheet.recalculate(address);
            
            const cellData = sheet.getCell(row, col);
            cell.innerHTML = '';
            cell.textContent = cellData.value;
            
            if (cellData.style) {
                Object.assign(cell.style, cellData.style);
            }
            
            updateFormulaBar();
        }

        function updateFormulaBar() {
            const { row, col } = spreadsheet.selectedCell;
            const sheet = spreadsheet.getActiveSheet();
            const address = sheet.getCellAddress(row, col);
            const cellData = sheet.getCell(row, col);
            
            document.getElementById('cellAddress').textContent = address;
            document.getElementById('formulaInput').value = cellData.formula || cellData.value;
        }

        function updateCellFromFormula() {
            const { row, col } = spreadsheet.selectedCell;
            const value = document.getElementById('formulaInput').value;
            finishEditing(row, col, value);
        }

        function updateRangeSelection() {
            document.querySelectorAll('.cell.in-range').forEach(cell => {
                cell.classList.remove('in-range');
            });
            
            if (!spreadsheet.selectedRange) return;
            
            const { start, end } = spreadsheet.selectedRange;
            const minRow = Math.min(start.row, end.row);
            const maxRow = Math.max(start.row, end.row);
            const minCol = Math.min(start.col, end.col);
            const maxCol = Math.max(start.col, end.col);
            
            for (let row = minRow; row <= maxRow; row++) {
                for (let col = minCol; col <= maxCol; col++) {
                    const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                    if (cell) {
                        cell.classList.add('in-range');
                    }
                }
            }
        }

        function formatBold() {
            const { row, col } = spreadsheet.selectedCell;
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            const sheet = spreadsheet.getActiveSheet();
            const cellData = sheet.getCell(row, col);
            
            if (!cellData.style) cellData.style = {};
            cellData.style.fontWeight = cellData.style.fontWeight === 'bold' ? 'normal' : 'bold';
            sheet.setCell(row, col, cellData);
            
            cell.style.fontWeight = cellData.style.fontWeight;
        }

        function formatItalic() {
            const { row, col } = spreadsheet.selectedCell;
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            const sheet = spreadsheet.getActiveSheet();
            const cellData = sheet.getCell(row, col);
            
            if (!cellData.style) cellData.style = {};
            cellData.style.fontStyle = cellData.style.fontStyle === 'italic' ? 'normal' : 'italic';
            sheet.setCell(row, col, cellData);
            
            cell.style.fontStyle = cellData.style.fontStyle;
        }

        function setBackgroundColor(color) {
            const { row, col } = spreadsheet.selectedCell;
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            const sheet = spreadsheet.getActiveSheet();
            const cellData = sheet.getCell(row, col);
            
            if (!cellData.style) cellData.style = {};
            cellData.style.backgroundColor = color;
            sheet.setCell(row, col, cellData);
            
            cell.style.backgroundColor = color;
        }

        function clearContents() {
            const { row, col } = spreadsheet.selectedCell;
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            const sheet = spreadsheet.getActiveSheet();
            
            sheet.setCell(row, col, { value: '', formula: '', style: {} });
            cell.textContent = '';
            cell.style.cssText = '';
            
            updateFormulaBar();
        }

        function downloadCSV() {
            const sheet = spreadsheet.getActiveSheet();
            let csv = '';
            
            for (let row = 0; row < ROWS; row++) {
                const rowData = [];
                for (let col = 0; col < COLS; col++) {
                    const cellData = sheet.getCell(row, col);
                    const value = cellData.value || '';
                    rowData.push('"' + String(value).replace(/"/g, '""') + '"');
                }
                csv += rowData.join(',') + '\n';
            }
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = sheet.name + '.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        function uploadCSV(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const csv = e.target.result;
                const lines = csv.split('\n');
                const sheet = spreadsheet.getActiveSheet();
                
                sheet.cells = {};
                sheet.dependencies = {};
                
                for (let row = 0; row < lines.length && row < ROWS; row++) {
                    const values = parseCSVLine(lines[row]);
                    for (let col = 0; col < values.length && col < COLS; col++) {
                        const value = values[col];
                        if (value) {
                            sheet.setCell(row, col, { value, formula: '' });
                        }
                    }
                }
                
                createGrid();
                selectCell(0, 0);
            };
            reader.readAsText(file);
        }

        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    values.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current);
            
            return values;
        }

        function updateSheetTabs() {
            const tabsContainer = document.getElementById('sheetTabs');
            const addBtn = tabsContainer.querySelector('.add-sheet-btn');
            
            tabsContainer.querySelectorAll('.sheet-tab').forEach(tab => tab.remove());
            
            Object.keys(spreadsheet.sheets).forEach(sheetName => {
                const tab = document.createElement('div');
                tab.className = 'sheet-tab';
                if (sheetName === spreadsheet.activeSheet) {
                    tab.classList.add('active');
                }
                tab.textContent = sheetName;
                tab.onclick = () => switchSheet(sheetName);
                tab.oncontextmenu = (e) => {
                    e.preventDefault();
                    showContextMenu(e.clientX, e.clientY, sheetName);
                };
                
                tabsContainer.insertBefore(tab, addBtn);
            });
        }

        function switchSheet(sheetName) {
            spreadsheet.activeSheet = sheetName;
            createGrid();
            updateSheetTabs();
            selectCell(0, 0);
        }

        function addSheet() {
            spreadsheet.addSheet();
            updateSheetTabs();
            createGrid();
            selectCell(0, 0);
        }

        function renameSheet() {
            const oldName = spreadsheet.activeSheet;
            const newName = prompt('Enter new sheet name:', oldName);
            if (newName && newName !== oldName) {
                if (spreadsheet.renameSheet(oldName, newName)) {
                    updateSheetTabs();
                }
            }
        }

        function deleteSheet() {
            if (confirm(`Delete sheet "${spreadsheet.activeSheet}"?`)) {
                if (spreadsheet.deleteSheet(spreadsheet.activeSheet)) {
                    updateSheetTabs();
                    createGrid();
                    selectCell(0, 0);
                }
            }
        }

        function showContextMenu(x, y, sheetName) {
            const menu = document.getElementById('contextMenu');
            spreadsheet.activeSheet = sheetName;
            menu.style.left = x + 'px';
            menu.style.top = y + 'px';
            menu.style.display = 'block';
            
            document.addEventListener('click', () => {
                menu.style.display = 'none';
            }, { once: true });
        }

        init();
    </script>
</body>
</html>
