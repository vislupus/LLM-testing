<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Breaker: The Logic Run</title>
    <!-- Load SVG.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.2/svg.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --bg-color: #0a0a12;
            --circuit-line: #1f2533;
            --neon-blue: #00f3ff;
            --neon-pink: #ff0055;
            --neon-green: #00ff66;
            --neon-yellow: #ffcc00;
            --ui-panel: rgba(16, 20, 30, 0.95);
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Share Tech Mono', monospace;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
        }

        /* Layout */
        #game-container {
            position: relative;
            width: 900px;
            height: 600px;
            margin-top: 20px;
            border: 2px solid var(--circuit-line);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            background: radial-gradient(circle at center, #13161f 0%, #000 100%);
        }

        #svg-canvas {
            width: 100%;
            height: 100%;
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .stat-box {
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--neon-blue);
            padding: 10px 20px;
            border-radius: 4px;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* Control Panel */
        #controls {
            width: 900px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background: #0e1118;
            border-bottom: 2px solid var(--circuit-line);
        }

        button {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 30px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            box-shadow: 0 0 5px var(--neon-blue);
        }

        button:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        button:disabled {
            border-color: #555;
            color: #555;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* Modal Overlay (Quiz & Game Over) */
        #overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--ui-panel);
            border: 2px solid var(--neon-yellow);
            padding: 30px;
            width: 500px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.2);
            position: relative;
        }

        .modal-content.game-over {
            border-color: var(--neon-pink);
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.2);
        }

        .modal-content h2 {
            margin-top: 0;
            font-size: 28px;
            color: var(--neon-yellow);
        }

        .question-text {
            font-size: 22px;
            margin: 20px 0;
            color: #fff;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .option-btn {
            border-color: var(--neon-yellow);
            color: var(--neon-yellow);
            box-shadow: 0 0 5px var(--neon-yellow);
        }
        .option-btn:hover {
            background: var(--neon-yellow);
            color: black;
        }

        /* Status Messages */
        #message-log {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #aaa;
            font-size: 14px;
        }

        .pulse {
            animation: pulse-anim 2s infinite;
        }

        @keyframes pulse-anim {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

    </style>
</head>
<body>

    <!-- Title -->
    <h1 style="color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); margin: 10px 0;">CIRCUIT BREAKER: LOGIC RUN</h1>

    <!-- Game Area -->
    <div id="game-container">
        <div id="svg-canvas"></div>
        
        <div id="hud">
            <div class="stat-box">VOLTAGE: <span id="hp-display" style="color:var(--neon-green)">100</span>%</div>
            <div class="stat-box">CPU DISTANCE: <span id="progress-display">0</span>/20</div>
        </div>

        <div id="message-log">System initialized... Waiting for input.</div>
        
        <!-- Overlays -->
        <div id="overlay">
            <!-- Dynamic Content Injected Here -->
        </div>
    </div>

    <!-- Controls -->
    <div id="controls">
        <button id="btn-move" onclick="game.rollDice()">EXECUTE MOVE (Roll)</button>
        <div id="dice-result" style="font-size: 24px; color: white; width: 50px; text-align: center;">-</div>
    </div>

    <script>
        // --- Game Configuration & Data ---
        const CONFIG = {
            gridCols: 8,
            gridRows: 5,
            nodeSize: 15,
            totalNodes: 20, // Length of the path
            startHp: 100,
            moveCost: 10,
            correctReward: 20
        };

        // --- Logical Questions Generator ---
        const QuestionGenerator = {
            getRandom: function() {
                const types = ['math', 'sequence', 'binary', 'logic'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                if (type === 'math') {
                    const a = Math.floor(Math.random() * 12) + 2;
                    const b = Math.floor(Math.random() * 12) + 2;
                    const op = Math.random() > 0.5 ? '+' : '*';
                    const ans = op === '+' ? a + b : a * b;
                    return {
                        q: `Solve process: ${a} ${op} ${b} = ?`,
                        a: ans,
                        opts: this.generateOptions(ans)
                    };
                } else if (type === 'sequence') {
                    const start = Math.floor(Math.random() * 5) + 1;
                    const step = Math.floor(Math.random() * 4) + 2;
                    const seq = [start, start+step, start+(step*2), "?"];
                    const ans = start + (step*3);
                    return {
                        q: `Complete the sequence: [ ${seq.join(', ')} ]`,
                        a: ans,
                        opts: this.generateOptions(ans)
                    };
                } else if (type === 'binary') {
                    const val = Math.floor(Math.random() * 15) + 1;
                    const bin = val.toString(2).padStart(4, '0');
                    return {
                        q: `Convert Binary to Decimal: ${bin}`,
                        a: val,
                        opts: this.generateOptions(val)
                    };
                } else {
                    // Simple logic
                    const a = Math.floor(Math.random() * 10);
                    const b = Math.floor(Math.random() * 10);
                    const c = Math.floor(Math.random() * 10);
                    // If A > B, result is A - B, else A + B
                    const ans = (a > b) ? a - b : a + b;
                    return {
                        q: `Logic Gate: IF (${a} > ${b}) RETURN ${a}-${b} ELSE RETURN ${a}+${b}`,
                        a: ans,
                        opts: this.generateOptions(ans)
                    };
                }
            },

            generateOptions: function(correct) {
                let opts = new Set([correct]);
                while(opts.size < 4) {
                    let offset = Math.floor(Math.random() * 10) - 5;
                    if(offset !== 0) opts.add(correct + offset);
                }
                // Shuffle
                return Array.from(opts).sort(() => Math.random() - 0.5);
            }
        };

        // --- Game Engine ---
        class Game {
            constructor() {
                this.draw = SVG().addTo('#svg-canvas').size('100%', '100%');
                this.pathNodes = [];
                this.playerPos = 0; // Index in pathNodes
                this.hp = CONFIG.startHp;
                this.isMoving = false;
                
                this.initBoard();
                this.initPlayer();
                this.updateUI();
            }

            initBoard() {
                // Draw background grid decor
                const pattern = this.draw.pattern(40, 40, function(add) {
                    add.rect(40, 40).fill('none').stroke({ width: 0.5, color: '#1f2533' });
                });
                this.draw.rect('100%', '100%').fill(pattern);

                // Generate a winding path
                let cx = 50; 
                let cy = 300;
                let xStep = 85;
                
                // Create Path Coordinates (Zig Zag)
                for(let i=0; i<CONFIG.totalNodes; i++) {
                    let yOffset = (i % 2 === 0) ? -100 : 100;
                    // Flatten start and end
                    if (i === 0 || i === CONFIG.totalNodes -1) yOffset = 0;
                    
                    // Add some randomness
                    const randY = (Math.random() * 40) - 20;

                    this.pathNodes.push({
                        x: cx,
                        y: cy + yOffset + randY,
                        type: (i === 0) ? 'start' : (i === CONFIG.totalNodes -1) ? 'cpu' : 'node'
                    });
                    cx += xStep;
                }

                // Draw Connections
                for(let i=0; i<this.pathNodes.length-1; i++) {
                    const p1 = this.pathNodes[i];
                    const p2 = this.pathNodes[i+1];
                    
                    this.draw.line(p1.x, p1.y, p2.x, p2.y)
                        .stroke({ width: 4, color: '#1f2533', linecap: 'round' });
                        
                    // Animated data stream inside line
                    const runner = this.draw.circle(4).fill('#00f3ff').opacity(0.6);
                    runner.animate(2000, 0, 'now').move(p1.x-2, p1.y-2).loop(true, true).animate().move(p2.x-2, p2.y-2);
                }

                // Draw Nodes
                this.pathNodes.forEach((node, index) => {
                    const g = this.draw.group();
                    
                    // Outer ring
                    g.circle(30).center(node.x, node.y)
                        .fill('#0a0a12').stroke({ width: 2, color: (index === CONFIG.totalNodes-1) ? '#ffcc00' : '#00f3ff' });
                    
                    // Inner dot
                    g.circle(10).center(node.x, node.y)
                        .fill((index === CONFIG.totalNodes-1) ? '#ffcc00' : '#00f3ff');
                    
                    // Label
                    if (index === 0) {
                         this.draw.text('I/O').font({ fill: '#fff', size: 12 }).center(node.x, node.y - 25);
                    } else if (index === CONFIG.totalNodes - 1) {
                        this.draw.text('CPU').font({ fill: '#ffcc00', size: 12, weight: 'bold' }).center(node.x, node.y - 25);
                    } else {
                        this.draw.text(index.toString()).font({ fill: '#555', size: 10 }).center(node.x, node.y + 25);
                    }
                });
            }

            initPlayer() {
                this.playerGroup = this.draw.group();
                
                // Glow
                this.playerGroup.circle(40).center(0,0).fill('#ff0055').opacity(0.3).animate(1000).scale(1.2).loop(true, true);
                
                // Core
                this.playerGroup.circle(20).center(0,0).fill('#ff0055').stroke({ width: 2, color: '#fff' });

                // Initial Position
                const start = this.pathNodes[0];
                this.playerGroup.move(start.x - 20, start.y - 20); // Offset for group center logic
                
                // Store actual center coords for easier math
                this.currentX = start.x;
                this.currentY = start.y;
            }

            rollDice() {
                if(this.isMoving) return;
                
                const roll = Math.floor(Math.random() * 3) + 1; // 1-3 movement for strategy
                document.getElementById('dice-result').innerText = roll;
                document.getElementById('btn-move').disabled = true;
                
                this.log(`Rolling... Result: ${roll}`);
                this.movePlayer(roll);
            }

            async movePlayer(steps) {
                this.isMoving = true;
                let targetIndex = Math.min(this.playerPos + steps, CONFIG.totalNodes - 1);
                
                // Step by step animation
                for (let i = this.playerPos + 1; i <= targetIndex; i++) {
                    await this.animateStep(this.pathNodes[i]);
                    this.hp -= 2; // Tiny cost for traveling
                    this.updateUI();
                    
                    if(this.hp <= 0) {
                        this.gameOver(false);
                        return;
                    }
                }

                this.playerPos = targetIndex;
                this.isMoving = false;
                
                // Check Event
                if (this.playerPos === CONFIG.totalNodes - 1) {
                    this.gameOver(true);
                } else {
                    // Encounter Challenge
                    this.triggerChallenge();
                }
            }

            animateStep(targetNode) {
                return new Promise(resolve => {
                    // SVG.js animate
                    this.playerGroup.animate(500, '<>').move(targetNode.x - 20, targetNode.y - 20).after(() => {
                        resolve();
                    });
                });
            }

            triggerChallenge() {
                const puzzle = QuestionGenerator.getRandom();
                
                const overlay = document.getElementById('overlay');
                overlay.style.display = 'flex';
                
                let buttonsHtml = '';
                puzzle.opts.forEach(opt => {
                    buttonsHtml += `<button class="option-btn" onclick="game.resolveChallenge(${opt}, ${puzzle.a})">${opt}</button>`;
                });

                overlay.innerHTML = `
                    <div class="modal-content">
                        <h2>FIREWALL DETECTED</h2>
                        <div class="question-text">${puzzle.q}</div>
                        <div class="options-grid">
                            ${buttonsHtml}
                        </div>
                        <p style="font-size:12px; color:#aaa; margin-top:20px;">Correct: +${CONFIG.correctReward}v | Incorrect: -${CONFIG.moveCost}v</p>
                    </div>
                `;
            }

            resolveChallenge(selected, correct) {
                const overlay = document.getElementById('overlay');
                overlay.style.display = 'none';
                
                if (selected === correct) {
                    this.hp = Math.min(100, this.hp + CONFIG.correctReward);
                    this.log("Access Granted! Voltage Recharging.");
                    // Visual feedback
                    const flash = this.draw.rect('100%','100%').fill('#00ff66').opacity(0.2);
                    flash.animate(500).opacity(0).after(() => flash.remove());
                } else {
                    this.hp -= CONFIG.moveCost;
                    this.log("Access Denied! Voltage Damaged.");
                    // Visual feedback
                    const flash = this.draw.rect('100%','100%').fill('#ff0055').opacity(0.2);
                    flash.animate(500).opacity(0).after(() => flash.remove());
                }

                this.updateUI();
                document.getElementById('btn-move').disabled = false;

                if (this.hp <= 0) {
                    this.gameOver(false);
                }
            }

            updateUI() {
                const hpSpan = document.getElementById('hp-display');
                hpSpan.innerText = this.hp;
                hpSpan.style.color = this.hp > 50 ? '#00ff66' : (this.hp > 20 ? '#ffcc00' : '#ff0055');
                
                document.getElementById('progress-display').innerText = this.playerPos;
            }

            log(msg) {
                const log = document.getElementById('message-log');
                log.style.opacity = 0;
                setTimeout(() => {
                    log.innerText = `> ${msg}`;
                    log.style.opacity = 1;
                }, 200);
            }

            gameOver(win) {
                const overlay = document.getElementById('overlay');
                overlay.style.display = 'flex';
                
                const title = win ? "SYSTEM UPLOAD COMPLETE" : "CRITICAL FAILURE";
                const color = win ? "#00ff66" : "#ff0055";
                const msg = win ? "You have successfully reached the CPU core." : "Voltage depleted. Data packet lost.";

                overlay.innerHTML = `
                    <div class="modal-content game-over" style="border-color: ${color}">
                        <h2 style="color: ${color}">${title}</h2>
                        <p>${msg}</p>
                        <br>
                        <button onclick="location.reload()">REBOOT SYSTEM</button>
                    </div>
                `;
            }
        }

        // Start Game
        const game = new Game();

    </script>
</body>
</html>
