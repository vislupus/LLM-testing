<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Formation Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #canvas-container {
            position: relative;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 250px;
            transition: opacity 0.3s ease;
        }

        .controls h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #4a9eff;
        }

        .control-item {
            margin-bottom: 12px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-label {
            color: #ccc;
        }

        .control-value {
            color: #4a9eff;
            font-weight: bold;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 8px 12px;
            background: linear-gradient(135deg, #4a9eff, #2563eb);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
            max-width: 300px;
        }

        .info h4 {
            color: #4a9eff;
            margin-bottom: 8px;
        }

        .info p {
            color: #ccc;
            line-height: 1.4;
        }

        .fps-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4a9eff;
            padding: 10px 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .controls, .info, .fps-counter {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div class="controls">
            <h3>Galaxy Controls</h3>
            <div class="control-item">
                <span class="control-label">Particles:</span>
                <span class="control-value" id="particleCount">10000</span>
            </div>
            <div class="control-item">
                <span class="control-label">Merged:</span>
                <span class="control-value" id="mergedCount">0</span>
            </div>
            <div class="control-item">
                <span class="control-label">Black Hole Mass:</span>
                <span class="control-value" id="blackHoleMass">0</span>
            </div>
            <div class="control-item">
                <span class="control-label">Time:</span>
                <span class="control-value" id="timeElapsed">0</span>
            </div>
            <div class="button-group">
                <button onclick="galaxy.reset()">Reset</button>
                <button onclick="galaxy.togglePause()">Pause</button>
                <button onclick="galaxy.toggleTrails()">Trails</button>
            </div>
        </div>

        <div class="info">
            <h4>Galaxy Formation</h4>
            <p>Watch as 10,000 particles collapse under gravity to form a spiral galaxy. Dark matter provides additional structure, while a central black hole anchors the system.</p>
        </div>

        <div class="fps-counter">
            FPS: <span id="fps">60</span>
        </div>
    </div>

    <script>
        // Quadtree for spatial partitioning
        class QuadTree {
            constructor(boundary, capacity = 4) {
                this.boundary = boundary; // Rectangle
                this.capacity = capacity;
                this.particles = [];
                this.divided = false;
                this.northeast = null;
                this.northwest = null;
                this.southeast = null;
                this.southwest = null;
            }

            insert(particle) {
                if (!this.boundary.contains(particle.pos)) {
                    return false;
                }

                if (this.particles.length < this.capacity) {
                    this.particles.push(particle);
                    return true;
                }

                if (!this.divided) {
                    this.subdivide();
                }

                return this.northeast.insert(particle) ||
                       this.northwest.insert(particle) ||
                       this.southeast.insert(particle) ||
                       this.southwest.insert(particle);
            }

            subdivide() {
                const x = this.boundary.x;
                const y = this.boundary.y;
                const w = this.boundary.w / 2;
                const h = this.boundary.h / 2;

                const ne = new Rectangle(x + w, y - h, w, h);
                this.northeast = new QuadTree(ne, this.capacity);

                const nw = new Rectangle(x - w, y - h, w, h);
                this.northwest = new QuadTree(nw, this.capacity);

                const se = new Rectangle(x + w, y + h, w, h);
                this.southeast = new QuadTree(se, this.capacity);

                const sw = new Rectangle(x - w, y + h, w, h);
                this.southwest = new QuadTree(sw, this.capacity);

                this.divided = true;

                // Re-insert existing particles
                for (const particle of this.particles) {
                    this.northeast.insert(particle) ||
                    this.northwest.insert(particle) ||
                    this.southeast.insert(particle) ||
                    this.southwest.insert(particle);
                }
                this.particles = [];
            }

            query(range, found = []) {
                if (!this.boundary.intersects(range)) {
                    return found;
                }

                if (!this.divided) {
                    for (const particle of this.particles) {
                        if (range.contains(particle.pos)) {
                            found.push(particle);
                        }
                    }
                } else {
                    this.northeast.query(range, found);
                    this.northwest.query(range, found);
                    this.southeast.query(range, found);
                    this.southwest.query(range, found);
                }

                return found;
            }
        }

        class Rectangle {
            constructor(x, y, w, h) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
            }

            contains(pos) {
                return pos.x >= this.x - this.w &&
                       pos.x <= this.x + this.w &&
                       pos.y >= this.y - this.h &&
                       pos.y <= this.y + this.h;
            }

            intersects(range) {
                return !(range.x - range.w > this.x + this.w ||
                        range.x + range.w < this.x - this.w ||
                        range.y - range.h > this.y + this.h ||
                        range.y + range.h < this.y - this.h);
            }
        }

        // Particle class
        class Particle {
            constructor(x, y, mass = 1) {
                this.pos = createVector(x, y);
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.mass = mass;
                this.radius = Math.pow(mass, 0.5) * 0.5;
                this.brightness = 255;
                this.trail = [];
                this.maxTrailLength = 20;
                this.merged = false;
            }

            applyForce(force) {
                const f = p5.Vector.div(force, this.mass);
                this.acc.add(f);
            }

            update(dt) {
                this.vel.add(p5.Vector.mult(this.acc, dt));
                this.pos.add(p5.Vector.mult(this.vel, dt));
                this.acc.mult(0);

                // Update trail
                if (frameCount % 2 === 0) {
                    this.trail.push(createVector(this.pos.x, this.pos.y));
                    if (this.trail.length > this.maxTrailLength) {
                        this.trail.shift();
                    }
                }
            }

            merge(other) {
                // Conservation of momentum
                const totalMass = this.mass + other.mass;
                const newVel = p5.Vector.add(
                    p5.Vector.mult(this.vel, this.mass),
                    p5.Vector.mult(other.vel, other.mass)
                ).div(totalMass);

                this.vel = newVel;
                this.mass = totalMass;
                this.radius = Math.pow(this.mass, 0.5) * 0.5;
                this.brightness = min(255, this.brightness + other.brightness * 0.1);
            }

            draw() {
                // Draw trail
                if (showTrails && this.trail.length > 1) {
                    noFill();
                    for (let i = 1; i < this.trail.length; i++) {
                        const alpha = map(i, 0, this.trail.length, 0, 100);
                        stroke(255, alpha);
                        strokeWeight(map(this.mass, 1, 100, 0.5, 2));
                        line(this.trail[i - 1].x, this.trail[i - 1].y,
                             this.trail[i].x, this.trail[i].y);
                    }
                }

                // Draw particle
                noStroke();
                const brightness = map(this.mass, 1, 100, 100, 255);
                fill(brightness, brightness, brightness, 200);
                circle(this.pos.x, this.pos.y, this.radius * 2);
            }
        }

        // Galaxy simulation
        class Galaxy {
            constructor() {
                this.particles = [];
                this.blackHole = null;
                this.G = 0.5; // Gravitational constant
                this.softening = 5; // Softening parameter
                this.darkMatterMass = 50000; // Dark matter halo mass
                this.darkMatterRadius = 300;
                this.time = 0;
                this.paused = false;
                this.mergedCount = 0;
                this.init();
            }

            init() {
                this.particles = [];
                this.mergedCount = 0;
                this.time = 0;

                // Create central black hole
                this.blackHole = new Particle(width / 2, height / 2, 1000);
                this.blackHole.brightness = 255;
                this.blackHole.radius = 5;

                // Create protogalactic cloud
                const numParticles = 10000;
                const cloudRadius = 250;
                const center = createVector(width / 2, height / 2);

                for (let i = 0; i < numParticles; i++) {
                    // Generate particles in a rotating disk distribution
                    const angle = random(TWO_PI);
                    const r = random(10, cloudRadius);
                    const x = center.x + r * cos(angle);
                    const y = center.y + r * sin(angle);

                    const particle = new Particle(x, y, random(0.5, 2));

                    // Add rotational velocity (Keplerian-like)
                    const orbitalSpeed = sqrt(this.G * this.blackHole.mass / r) * 0.8;
                    const tangent = createVector(-sin(angle), cos(angle));
                    particle.vel = p5.Vector.mult(tangent, orbitalSpeed);

                    // Add some random velocity
                    particle.vel.add(p5.Vector.random2D().mult(random(0, 0.5)));

                    this.particles.push(particle);
                }
            }

            update() {
                if (this.paused) return;

                this.time++;
                const dt = 0.02;

                // Build Quadtree
                const boundary = new Rectangle(width / 2, height / 2, width / 2, height / 2);
                const qtree = new QuadTree(boundary, 4);

                // Insert all particles
                for (const particle of this.particles) {
                    if (!particle.merged) {
                        qtree.insert(particle);
                    }
                }

                // Calculate forces
                for (const particle of this.particles) {
                    if (particle.merged) continue;

                    // Force from black hole
                    const bhForce = this.calculateGravity(particle, this.blackHole);
                    particle.applyForce(bhForce);

                    // Dark matter halo force (NFW-like profile)
                    const dmForce = this.calculateDarkMatterForce(particle);
                    particle.applyForce(dmForce);

                    // Forces from nearby particles using Quadtree
                    const range = new Rectangle(particle.pos.x, particle.pos.y, 50, 50);
                    const nearby = qtree.query(range);

                    for (const other of nearby) {
                        if (other !== particle && !other.merged) {
                            const force = this.calculateGravity(particle, other);
                            particle.applyForce(force);
                        }
                    }
                }

                // Update particles
                for (const particle of this.particles) {
                    if (!particle.merged) {
                        particle.update(dt);
                    }
                }

                // Check for mergers
                this.checkMergers();

                // Update UI
                this.updateUI();
            }

            calculateGravity(p1, p2) {
                const r = p5.Vector.sub(p2.pos, p1.pos);
                const distSq = r.magSq() + this.softening * this.softening;
                const dist = sqrt(distSq);
                const force = this.G * p1.mass * p2.mass / distSq;
                return p5.Vector.mult(r.normalize(), force);
            }

            calculateDarkMatterForce(particle) {
                const center = createVector(width / 2, height / 2);
                const r = p5.Vector.sub(center, particle.pos);
                const dist = r.mag();

                if (dist < 1) return createVector(0, 0);

                // NFW-like dark matter profile
                const rs = this.darkMatterRadius / 3; // Scale radius
                const x = dist / rs;
                const enclosedMass = this.darkMatterMass * (Math.log(1 + x) - x / (1 + x));

                const force = this.G * particle.mass * enclosedMass / (dist * dist);
                return p5.Vector.mult(r.normalize(), force);
            }

            checkMergers() {
                for (let i = 0; i < this.particles.length; i++) {
                    if (this.particles[i].merged) continue;

                    for (let j = i + 1; j < this.particles.length; j++) {
                        if (this.particles[j].merged) continue;

                        const p1 = this.particles[i];
                        const p2 = this.particles[j];
                        const dist = p5.Vector.dist(p1.pos, p2.pos);

                        if (dist < (p1.radius + p2.radius) * 2) {
                            // Merge particles
                            if (p1.mass >= p2.mass) {
                                p1.merge(p2);
                                p2.merged = true;
                                this.mergedCount++;
                            } else {
                                p2.merge(p1);
                                p1.merged = true;
                                this.mergedCount++;
                            }
                        }
                    }
                }

                // Remove merged particles
                this.particles = this.particles.filter(p => !p.merged);
            }

            draw() {
                // Draw background
                background(220);

                // Draw dark matter halo visualization (subtle)
                push();
                noFill();
                for (let i = 5; i > 0; i--) {
                    stroke(100, 20);
                    strokeWeight(2);
                    circle(width / 2, height / 2, this.darkMatterRadius * 2 * (i / 5));
                }
                pop();

                // Draw particles
                for (const particle of this.particles) {
                    particle.draw();
                }

                // Draw black hole
                push();
                noStroke();
                fill(0);
                circle(this.blackHole.pos.x, this.blackHole.pos.y, this.blackHole.radius * 4);
                fill(255, 200, 100);
                circle(this.blackHole.pos.x, this.blackHole.pos.y, this.blackHole.radius * 2);
                pop();
            }

            updateUI() {
                document.getElementById('particleCount').textContent = this.particles.length;
                document.getElementById('mergedCount').textContent = this.mergedCount;
                document.getElementById('blackHoleMass').textContent = Math.round(this.blackHole.mass);
                document.getElementById('timeElapsed').textContent = this.time;
            }

            reset() {
                this.init();
            }

            togglePause() {
                this.paused = !this.paused;
            }

            toggleTrails() {
                showTrails = !showTrails;
                if (!showTrails) {
                    for (const particle of this.particles) {
                        particle.trail = [];
                    }
                }
            }
        }

        // Global variables
        let galaxy;
        let showTrails = true;
        let fps = 60;
        let frameCounter = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            galaxy = new Galaxy();
        }

        function draw() {
            galaxy.update();
            galaxy.draw();

            // Update FPS counter
            frameCounter++;
            if (frameCounter % 30 === 0) {
                fps = Math.round(frameRate());
                document.getElementById('fps').textContent = fps;
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        function keyPressed() {
            if (key === ' ') {
                galaxy.togglePause();
            } else if (key === 'r' || key === 'R') {
                galaxy.reset();
            } else if (key === 't' || key === 'T') {
                galaxy.toggleTrails();
            }
        }
    </script>
</body>
</html>
