<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Defender - Epic Space Shooter</title>
    <style>
        /* ========================================
           SPACE SHOOTER GAME STYLES
           Visually Stunning Space Theme
           ======================================== */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Game Container */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Main Canvas */
        #game-canvas {
            display: block;
            background: #000;
        }

        /* HUD Overlay */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 10;
        }

        .hud-section {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 10px;
            padding: 15px 20px;
            backdrop-filter: blur(5px);
        }

        .hud-label {
            font-size: 12px;
            color: rgba(150, 200, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .hud-value {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
        }

        .hud-value.score {
            color: #4ecdc4;
        }

        .hud-value.health {
            color: #ff6b6b;
        }

        .hud-value.wave {
            color: #ffe66d;
        }

        /* Start Screen */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #start-screen.hidden {
            display: none;
        }

        .game-title {
            font-size: 64px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 30px rgba(100, 200, 255, 0.8),
                         0 0 60px rgba(100, 200, 255, 0.4);
            margin-bottom: 20px;
            letter-spacing: 4px;
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .game-subtitle {
            font-size: 24px;
            color: rgba(200, 220, 255, 0.8);
            margin-bottom: 50px;
        }

        .start-btn {
            font-size: 24px;
            font-weight: bold;
            padding: 20px 60px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border: none;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.4);
            margin: 10px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(78, 205, 196, 0.6);
        }

        .controls-info {
            margin-top: 40px;
            color: rgba(200, 220, 255, 0.6);
            text-align: center;
            font-size: 14px;
            line-height: 2;
        }

        .controls-info span {
            color: #4ecdc4;
            font-weight: bold;
        }

        /* Game Over Screen */
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #game-over-screen.visible {
            display: flex;
        }

        .game-over-title {
            font-size: 72px;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.8);
            margin-bottom: 30px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .final-score {
            font-size: 36px;
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .final-wave {
            font-size: 24px;
            color: #ffe66d;
            margin-bottom: 40px;
        }

        /* Pause Button */
        #pause-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 24px;
            background: none;
            border: 1px solid rgba(100, 200, 255, 0.5);
            border-radius: 8px;
            padding: 10px 15px;
            color: rgba(200, 220, 255, 0.8);
            cursor: pointer;
            pointer-events: auto;
            z-index: 10;
            transition: all 0.3s ease;
        }

        #pause-btn:hover {
            background: rgba(100, 200, 255, 0.2);
            border-color: rgba(100, 200, 255, 0.8);
        }

        /* Pause Screen */
        #pause-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 50;
        }

        #pause-screen.visible {
            display: flex;
        }

        .pause-title {
            font-size: 48px;
            color: #fff;
            margin-bottom: 30px;
        }

        /* Power-up indicator */
        #powerup-indicator {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #ffe66d;
            text-shadow: 0 0 10px rgba(255, 230, 109, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        #powerup-indicator.visible {
            opacity: 1;
        }

        /* Wave announcement */
        #wave-announce {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ffe66d;
            text-shadow: 0 0 30px rgba(255, 230, 109, 0.8);
            opacity: 0;
            pointer-events: none;
            z-index: 20;
        }

        #wave-announce.visible {
            opacity: 1;
            animation: waveAnnounce 2s ease-out forwards;
        }

        @keyframes waveAnnounce {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        /* Mobile controls */
        #mobile-controls {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
        }

        @media (max-width: 768px) {
            #mobile-controls {
                display: flex;
            }
        }

        .mobile-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: #fff;
            font-size: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
        }

        .mobile-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

        <!-- HUD -->
        <div id="hud">
            <div class="hud-section">

    <script>
        /* ========================================
           SPACE DEFENDER - EPIC SPACE SHOOTER
           Complete Game Implementation
           ======================================== */

        // ========================================
        // GAME CONFIGURATION
        // ========================================

        const CONFIG = {
            CANVAS_WIDTH: window.innerWidth,
            CANVAS_HEIGHT: window.innerHeight,
            PLAYER_SPEED: 6,
            PLAYER_SIZE: 40,
            LASER_SPEED: 12,
            LASER_COOLDOWN: 150,
            ASTEROID_BASE_SPEED: 2,
            ALIEN_BASE_SPEED: 3,
            SPAWN_RATE: 1000,
            WAVE_DURATION: 30000,
            POWERUP_DURATION: 5000
        };

        // ========================================
        // GAME STATE
        // ========================================

        const game = {
            canvas: null,
            ctx: null,
            running: false,
            paused: false,
            score: 0,
            health: 100,
            wave: 1,
            lastTime: 0,
            spawnTimer: 0,
            waveTimer: 0,
            entities: {
                player: null,
                lasers: [],
                asteroids: [],
                aliens: [],
                particles: [],
                powerups: [],
                enemyLasers: []
            },
            keys: {},
            mouseDown: false
        };

        // ========================================
        // UTILITY FUNCTIONS
        // ========================================

        /**
         * Get random number between min and max
         */
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        /**
         * Get random integer
         */
        function randomInt(min, max) {
            return Math.floor(random(min, max + 1));
        }

        /**
         * Get random color
         */
        function randomColor() {
            const colors = [
                '#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3',
                '#f38181', '#aa96da', '#fcbad3', '#a8d8ea'
            ];
            return colors[randomInt(0, colors.length - 1)];
        }

        /**
         * Distance between two points
         */
        function distance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }

        // ========================================
        // STARFIELD BACKGROUND
        // ========================================

        class Star {
            constructor() {
                this.reset();
                this.y = random(0, CONFIG.CANVAS_HEIGHT);
            }

            reset() {
                this.x = random(0, CONFIG.CANVAS_WIDTH);
                this.y = -10;
                this.size = random(0.5, 2);
                this.speed = random(0.5, 3);
                this.brightness = random(0.3, 1);
                this.twinkleSpeed = random(0.02, 0.05);
                this.twinklePhase = random(0, Math.PI * 2);
            }

            update() {
                this.y += this.speed;
                this.twinklePhase += this.twinkleSpeed;

                if (this.y > CONFIG.CANVAS_HEIGHT + 10) {
                    this.reset();
                }
            }

            draw(ctx) {
                const brightness = this.brightness * (0.7 + 0.3 * Math.sin(this.twinklePhase));
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
                ctx.fill();
            }
        }

        // ========================================
        // PLAYER SHIP
        // ========================================

        class Player {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = CONFIG.PLAYER_SIZE;
                this.height = CONFIG.PLAYER_SIZE * 1.3;
                this.speed = CONFIG.PLAYER_SPEED;
                this.laserCooldown = 0;
                this.tripleShot = false;
                this.spreadShot = false;
                this.powerupTimer = 0;
                this.thrusterPhase = 0;
            }

            update(dt) {
                // Handle movement
                if (game.keys['ArrowLeft'] || game.keys['KeyA']) {
                    this.x -= this.speed;
                }
                if (game.keys['ArrowRight'] || game.keys['KeyD']) {
                    this.x += this.speed;
                }
                if (game.keys['ArrowUp'] || game.keys['KeyW']) {
                    this.y -= this.speed;
                }
                if (game.keys['ArrowDown'] || game.keys['KeyS']) {
                    this.y += this.speed;
                }

                // Boundary constraints
                this.x = Math.max(this.width / 2, Math.min(CONFIG.CANVAS_WIDTH - this.width / 2, this.x));
                this.y = Math.max(this.height / 2, Math.min(CONFIG.CANVAS_HEIGHT - this.height / 2, this.y));

                // Update cooldown
                if (this.laserCooldown > 0) {
                    this.laserCooldown -= dt;
                }

                // Handle powerup timer
                if (this.powerupTimer > 0) {
                    this.powerupTimer -= dt;
                    if (this.powerupTimer <= 0) {
                        this.tripleShot = false;
                        this.spreadShot = false;
                        updatePowerupIndicator('');
                    }
                }

                // Thruster animation
                this.thrusterPhase += 0.3;
            }

            fire() {
                if (this.laserCooldown > 0) return;

                const baseCooldown = this.tripleShot ? CONFIG.LASER_COOLDOWN * 0.5 : CONFIG.LASER_COOLDOWN;

                if (this.spreadShot) {
                    // Spread shot - 5 lasers
                    const angles = [-0.3, -0.15, 0, 0.15, 0.3];
                    angles.forEach(angle => {
                        game.entities.lasers.push(new Laser(this.x, this.y - this.height / 2, -Math.PI / 2 + angle, true));
                    });
                    this.laserCooldown = baseCooldown;
                } else if (this.tripleShot) {
                    // Triple shot
                    game.entities.lasers.push(new Laser(this.x, this.y - this.height / 2, -Math.PI / 2, true));
                    game.entities.lasers.push(new Laser(this.x - 15, this.y - this.height / 2 + 10, -Math.PI / 2 + 0.1, true));
                    game.entities.lasers.push(new Laser(this.x + 15, this.y - this.height / 2 + 10, -Math.PI / 2 - 0.1, true));
                    this.laserCooldown = baseCooldown;
                } else {
                    // Single shot
                    game.entities.lasers.push(new Laser(this.x, this.y - this.height / 2, -Math.PI / 2, true));
                    this.laserCooldown = baseCooldown;
                }

                // Muzzle flash particles
                for (let i = 0; i < 5; i++) {
                    game.entities.particles.push(new Particle(
                        this.x + random(-5, 5),
                        this.y - this.height / 2,
                        randomColor(),
                        'muzzle'
                    ));
                }
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);

                // Engine glow
                const thrusterSize = 8 + Math.sin(this.thrusterPhase) * 4;
                const gradient = ctx.createRadialGradient(0, this.height / 2 - 10, 0, 0, this.height / 2 - 10, thrusterSize * 2);
                gradient.addColorStop(0, 'rgba(255, 150, 50, 0.9)');
                gradient.addColorStop(0.5, 'rgba(255, 100, 50, 0.5)');
                gradient.addColorStop(1, 'rgba(255, 50, 50, 0)');

                ctx.beginPath();
                ctx.arc(0, this.height / 2 - 5, thrusterSize * 2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Ship body (main hull)
                ctx.beginPath();
                ctx.moveTo(0, -this.height / 2);
                ctx.lineTo(-this.width / 2, this.height / 2 - 5);
                ctx.lineTo(-this.width / 3, this.height / 2);
                ctx.lineTo(this.width / 3, this.height / 2);
                ctx.lineTo(this.width / 2, this.height / 2 - 5);
                ctx.closePath();

                const bodyGradient = ctx.createLinearGradient(0, -this.height / 2, 0, this.height / 2);
                bodyGradient.addColorStop(0, '#5dade2');
                bodyGradient.addColorStop(0.5, '#3498db');
                bodyGradient.addColorStop(1, '#2980b9');
                ctx.fillStyle = bodyGradient;
                ctx.fill();
                ctx.strokeStyle = '#1a5276';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Cockpit
                ctx.beginPath();
                ctx.ellipse(0, -5, 8, 12, 0, 0, Math.PI * 2);
                const cockpitGradient = ctx.createRadialGradient(0, -5, 0, 0, -5, 12);
                cockpitGradient.addColorStop(0, '#85c1e9');
                cockpitGradient.addColorStop(1, '#2e86c1');
                ctx.fillStyle = cockpitGradient;
                ctx.fill();

                // Wing details
                ctx.beginPath();
                ctx.moveTo(-this.width / 3, 0);
                ctx.lineTo(-this.width / 2 + 5, this.height / 2 - 15);
                ctx.lineTo(-this.width / 3, this.height / 2 - 10);
                ctx.closePath();
                ctx.fillStyle = '#1a5276';
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(this.width / 3, 0);
                ctx.lineTo(this.width / 2 - 5, this.height / 2 - 15);
                ctx.lineTo(this.width / 3, this.height / 2 - 10);
                ctx.closePath();
                ctx.fillStyle = '#1a5276';
                ctx.fill();

                // Shield effect when powered up
                if (this.powerupTimer > 0 && Math.sin(Date.now() / 100) > 0) {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.width * 0.8, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(78, 205, 196, ${0.3 + Math.sin(Date.now() / 100) * 0.3})`;
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }

                ctx.restore();
            }

            applyPowerup(type) {
                this.powerupTimer = CONFIG.POWERUP_DURATION;

                switch(type) {
                    case 'triple':
                        this.tripleShot = true;
                        this.spreadShot = false;
                        updatePowerupIndicator('üî± Triple Shot!');
                        break;
                    case 'spread':
                        this.tripleShot = false;
                        this.spreadShot = true;
                        updatePowerupIndicator('‚ö° Spread Fire!');
                        break;
                    case 'health':
                        this.health = Math.min(100, this.health + 30);
                        updateHealthDisplay();
                        updatePowerupIndicator('üíö Health Restored!');
                        break;
                }

                // Powerup pickup particles
                for (let i = 0; i < 20; i++) {
                    game.entities.particles.push(new Particle(
                        this.x, this.y, '#4ecdc4', 'powerup'
                    ));
                }
            }
        }

        // ========================================
        // LASER
        // ========================================

        class Laser {
            constructor(x, y, angle, isPlayer) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = CONFIG.LASER_SPEED;
                this.isPlayer = isPlayer;
                this.length = 20;
                this.width = isPlayer ? 4 : 6;
                this.color = isPlayer ? '#00ffff' : '#ff4444';
                this.trail = [];
            }

            update(dt) {
                // Store trail position
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 5) {
                    this.trail.shift();
                }

                // Move
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                // Check bounds
                return this.x < -50 || this.x > CONFIG.CANVAS_WIDTH + 50 ||
                       this.y < -50 || this.y > CONFIG.CANVAS_HEIGHT + 50;
            }

            draw(ctx) {
                // Draw trail
                for (let i = 0; i < this.trail.length; i++) {
                    const alpha = i / this.trail.length * 0.5;
                    const size = this.width * (i / this.trail.length);
                    ctx.beginPath();
                    ctx.arc(this.trail[i].x, this.trail[i].y, size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color.replace(')', `, ${alpha})`).replace('rgb', 'rgba').replace('#', '');

                    // Convert hex to rgba for trail
                    const hex = this.color;
                    const r = parseInt(hex.slice(1, 3), 16);
                    const g = parseInt(hex.slice(3, 5), 16);
                    const b = parseInt(hex.slice(5, 7), 16);
                    ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
                    ctx.fill();
                }

                // Draw laser
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // Glow effect
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;

                // Main laser beam
                const gradient = ctx.createLinearGradient(-this.length / 2, 0, this.length / 2, 0);
                gradient.addColorStop(0, 'rgba(0, 0, 0, 0)');
                gradient.addColorStop(0.5, this.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                ctx.fillStyle = gradient;
                ctx.fillRect(-this.length / 2, -this.width / 2, this.length, this.width);

                // Core
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(-this.length / 4, -this.width / 4, this.length / 2, this.width / 2);

                ctx.restore();
            }
        }

        // ========================================
        // ASTEROID
        // ========================================

        class Asteroid {
            constructor(x, y, size) {
                this.x = x !== undefined ? x : random(0, CONFIG.CANVAS_WIDTH);
                this.y = y !== undefined ? y : -50;
                this.size = size || randomInt(20, 60);
                this.speed = CONFIG.ASTEROID_BASE_SPEED + random(0, game.wave * 0.5);
                this.rotation = random(0, Math.PI * 2);
                this.rotationSpeed = random(-0.02, 0.02);
                this.vertices = this.generateVertices();
                this.color = `hsl(${randomInt(20, 40)}, ${randomInt(20, 40)}%, ${randomInt(30, 50)}%)`;
                this.health = Math.ceil(this.size / 20);
            }

            generateVertices() {
                const vertices = [];
                const numVertices = randomInt(7, 12);
                for (let i = 0; i < numVertices; i++) {
                    const angle = (i / numVertices) * Math.PI * 2;
                    const radius = this.size * random(0.7, 1);
                    vertices.push({
                        x: Math.cos(angle) * radius,
                        y: Math.sin(angle) * radius
                    });
                }
                return vertices;
            }

            update(dt) {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;

                return this.y > CONFIG.CANVAS_HEIGHT + this.size + 50;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // Draw asteroid body
                ctx.beginPath();
                ctx.moveTo(this.vertices[0].x, this.vertices[0].y);
                for (let i = 1; i < this.vertices.length; i++) {
                    ctx.lineTo(this.vertices[i].x, this.vertices[i].y);
                }
                ctx.closePath();

                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, '#1a1a1a');
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.strokeStyle = '#4a4a4a';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Crater details
                for (let i = 0; i < 3; i++) {
                    const craterX = random(-this.size * 0.4, this.size * 0.4);
                    const craterY = random(-this.size * 0.4, this.size * 0.4);
                    const craterSize = this.size * random(0.1, 0.2);
                    ctx.beginPath();
                    ctx.arc(craterX, craterY, craterSize, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    ctx.fill();
                }

                ctx.restore();
            }

            takeDamage() {
                this.health--;
                if (this.health <= 0) {
                    this.destroy();
                    return true;
                }
                return false;
            }

            destroy() {
                // Big explosion
                for (let i = 0; i < 30; i++) {
                    game.entities.particles.push(new Particle(
                        this.x, this.y, this.color, 'explosion'
                    ));
                }
                game.score += Math.ceil(this.size);
                updateScoreDisplay();
            }
        }

        // ========================================
        // ALIEN ENEMY
        // ========================================

        class Alien {
            constructor() {
                this.x = random(50, CONFIG.CANVAS_WIDTH - 50);
                this.y = -40;
                this.width = 45;
                this.height = 35;
                this.speed = CONFIG.ALIEN_BASE_SPEED + random(0, game.wave * 0.3);
                this.health = 2 + Math.floor(game.wave / 3);
                this.shootTimer = random(1000, 3000);
                this.phase = Math.random() * Math.PI * 2;
                this.wobbleAmount = random(30, 80);
                this.wobbleSpeed = random(0.02, 0.04);
                this.baseY = this.y;
            }

            update(dt) {
                this.phase += this.wobbleSpeed;
                this.x += Math.sin(this.phase) * 2;
                this.y += this.speed;

                // Shooting
                this.shootTimer -= dt;
                if (this.shootTimer <= 0) {
                    this.shoot();
                    this.shootTimer = random(2000, 4000) / (1 + game.wave * 0.1);
                }

                // Boundary constraints
                this.x = Math.max(this.width / 2, Math.min(CONFIG.CANVAS_WIDTH - this.width / 2, this.x));

                return this.y > CONFIG.CANVAS_HEIGHT + 50;
            }

            shoot() {
                game.entities.enemyLasers.push(new Laser(
                    this.x, this.y + this.height / 2,
                    Math.PI / 2,
                    false
                ));
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);

                // Alien body
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);

                const bodyGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.width / 2);
                bodyGradient.addColorStop(0, '#9b59b6');
                bodyGradient.addColorStop(1, '#6c3483');
                ctx.fillStyle = bodyGradient;
                ctx.fill();
                ctx.strokeStyle = '#4a235a';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Eyes
                const eyeOffset = 8;
                const eyeY = -5;

                // Left eye
                ctx.beginPath();
                ctx.ellipse(-eyeOffset, eyeY, 8, 10, 0, 0, Math.PI * 2);
                ctx.fillStyle = '#1a1a2e';
                ctx.fill();

                // Right eye
                ctx.beginPath();
                ctx.ellipse(eyeOffset, eyeY, 8, 10, 0, 0, Math.PI * 2);
                ctx.fillStyle = '#1a1a2e';
                ctx.fill();

                // Eye glow
                ctx.beginPath();
                ctx.arc(-eyeOffset, eyeY - 2, 3, 0, Math.PI * 2);
                ctx.arc(eyeOffset, eyeY - 2, 3, 0, Math.PI * 2);
                ctx.fillStyle = '#ff0000';
                ctx.fill();

                // Mouth
                ctx.beginPath();
                ctx.arc(0, 8, 10, 0.2, Math.PI - 0.2);
                ctx.strokeStyle = '#1a1a2e';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Antennae
                ctx.beginPath();
                ctx.moveTo(-10, -this.height / 2);
                ctx.lineTo(-15, -this.height / 2 - 10);
                ctx.moveTo(10, -this.height / 2);
                ctx.lineTo(15, -this.height / 2 - 10);
                ctx.strokeStyle = '#9b59b6';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Antennae tips
                ctx.beginPath();
                ctx.arc(-15, -this.height / 2 - 10, 3, 0, Math.PI * 2);
                ctx.arc(15, -this.height / 2 - 10, 3, 0, Math.PI * 2);
                ctx.fillStyle = '#e74c3c';
                ctx.fill();

                ctx.restore();
            }

            takeDamage() {
                this.health--;
                if (this.health <= 0) {
                    this.destroy();
                    return true;
                }
                return false;
            }

            destroy() {
                // Big explosion with alien debris
                for (let i = 0; i < 25; i++) {
                    game.entities.particles.push(new Particle(
                        this.x, this.y, randomColor(), 'alien'
                    ));
                }
                game.score += 100 + game.wave * 10;
                updateScoreDisplay();
            }
        }

        // ========================================
        // PARTICLE SYSTEM
        // ========================================

        class Particle {
            constructor(x, y, color, type = 'normal') {
                this.x = x;
                this.y = y;
                this.color = color;
                this.type = type;

                const angle = random(0, Math.PI * 2);
                const speed = type === 'explosion' ? random(3, 10) :
                             type === 'muzzle' ? random(5, 10) :
                             type === 'powerup' ? random(2, 6) : random(1, 4);

                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;

                this.life = 1;
                this.decay = type === 'explosion' ? random(0.01, 0.03) :
                           type === 'muzzle' ? random(0.05, 0.1) :
                           type === 'powerup' ? random(0.02, 0.04) : random(0.02, 0.05);

                this.size = type === 'explosion' ? random(3, 8) :
                           type === 'muzzle' ? random(2, 4) : random(2, 5);

                this.gravity = type === 'explosion' ? 0.1 : 0;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.life -= this.decay;

                return this.life <= 0;
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);

                const alpha = this.life;
                const hex = this.color;
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);

                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
                ctx.fill();
            }
        }

        // ========================================
        // POWERUP
        // ========================================

        class Powerup {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 25;
                this.speed = 2;
                this.type = ['triple', 'spread', 'health'][randomInt(0, 2)];
                this.phase = 0;
                this.bobOffset = random(0, Math.PI * 2);
            }

            update() {
                this.y += this.speed;
                this.phase += 0.1;

                return this.y > CONFIG.CANVAS_HEIGHT + this.size + 50;
            }

            draw(ctx) {
                const bobY = this.y + Math.sin(this.phase + this.bobOffset) * 5;

                ctx.save();
                ctx.translate(this.x, bobY);

                // Glow
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size * 2);
                gradient.addColorStop(0, 'rgba(78, 205, 196, 0.3)');
                gradient.addColorStop(1, 'rgba(78, 205, 196, 0)');
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Main orb
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);

                let color, symbol;
                switch(this.type) {
                    case 'triple':
                        color = '#3498db';
                        symbol = 'üî±';
                        break;
                    case 'spread':
                        color = '#e74c3c';
                        symbol = '‚ö°';
                        break;
                    case 'health':
                        color = '#2ecc71';
                        symbol = 'üíö';
                        break;
                }

                const orbGradient = ctx.createRadialGradient(0, -5, 0, 0, 0, this.size);
                orbGradient.addColorStop(0, color);
                orbGradient.addColorStop(1, '#1a1a2e');
                ctx.fillStyle = orbGradient;
                ctx.fill();
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.stroke();

                // Symbol
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(symbol, 0, 0);

                ctx.restore();
            }
        }

        // ========================================
        // UI FUNCTIONS
        // ========================================

        function updateScoreDisplay() {
            document.getElementById('score').textContent = game.score;
        }

        function updateHealthDisplay() {
            document.getElementById('health').textContent = Math.max(0, game.health);
        }

        function updateWaveDisplay() {
            document.getElementById('wave').textContent = game.wave;
        }

        function updatePowerupIndicator(text) {
            const indicator = document.getElementById('powerup-indicator');
            indicator.textContent = text;
            indicator.classList.toggle('visible', text.length > 0);

            if (text.length > 0) {
                setTimeout(() => {
                    indicator.classList.remove('visible');
                }, 2000);
            }
        }

        function showWaveAnnouncement() {
            const announce = document.getElementById('wave-announce');
            announce.textContent = `WAVE ${game.wave}`;
            announce.classList.add('visible');
            setTimeout(() => {
                announce.classList.remove('visible');
            }, 2000);
        }

        // ========================================
        // COLLISION DETECTION
        // ========================================

        function checkCollisions() {
            const player = game.entities.player;
            if (!player) return;

            // Player lasers vs Asteroids
            for (let i = game.entities.lasers.length - 1; i >= 0; i--) {
                const laser = game.entities.lasers[i];
                for (let j = game.entities.asteroids.length - 1; j >= 0; j--) {
                    const asteroid = game.entities.asteroids[j];
                    if (distance(laser.x, laser.y, asteroid.x, asteroid.y) < asteroid.size) {
                        game.entities.lasers.splice(i, 1);
                        if (asteroid.takeDamage()) {
                            game.entities.asteroids.splice(j, 1);

                            // Chance to spawn powerup
                            if (random() < 0.1) {
                                game.entities.powerups.push(new Powerup(asteroid.x, asteroid.y));
                            }
                        }
                        break;
                    }
                }
            }

            // Player lasers vs Aliens
            for (let i = game.entities.lasers.length - 1; i >= 0; i--) {
                const laser = game.entities.lasers[i];
                for (let j = game.entities.aliens.length - 1; j >= 0; j--) {
                    const alien = game.entities.aliens[j];
                    if (distance(laser.x, laser.y, alien.x, alien.y) < alien.width / 2) {
                        game.entities.lasers.splice(i, 1);
                        if (alien.takeDamage()) {
                            game.entities.aliens.splice(j, 1);
                        }
                        break;
                    }
                }
            }

            // Enemy lasers vs Player
            for (let i = game.entities.enemyLasers.length - 1; i >= 0; i--) {
                const laser = game.entities.enemyLasers[i];
                if (distance(laser.x, laser.y, player.x, player.y) < player.width / 2) {
                    game.entities.enemyLasers.splice(i, 1);
                    takeDamage(10);
                }
            }

            // Player vs Asteroids
            for (let i = game.entities.asteroids.length - 1; i >= 0; i--) {
                const asteroid = game.entities.asteroids[i];
                if (distance(player.x, player.y, asteroid.x, asteroid.y) < player.width / 2 + asteroid.size * 0.5) {
                    takeDamage(20);
                    asteroid.destroy();
                    game.entities.asteroids.splice(i, 1);
                }
            }

            // Player vs Aliens (collision)
            for (let i = game.entities.aliens.length - 1; i >= 0; i--) {
                const alien = game.entities.aliens[i];
                if (distance(player.x, player.y, alien.x, alien.y) < player.width / 2 + alien.width / 2) {
                    takeDamage(30);
                    alien.destroy();
                    game.entities.aliens.splice(i, 1);
                }
            }

            // Player vs Powerups
            for (let i = game.entities.powerups.length - 1; i >= 0; i--) {
                const powerup = game.entities.powerups[i];
                if (distance(player.x, player.y, powerup.x, powerup.y) < player.width / 2 + powerup.size) {
                    player.applyPowerup(powerup.type);
                    game.entities.powerups.splice(i, 1);
                }
            }
        }

        function takeDamage(amount) {
            game.health -= amount;
            updateHealthDisplay();

            // Damage particles
            for (let i = 0; i < 10; i++) {
                game.entities.particles.push(new Particle(
                    game.entities.player.x,
                    game.entities.player.y,
                    '#ff6b6b',
                    'explosion'
                ));
            }

            if (game.health <= 0) {
                gameOver();
            }
        }

        // ========================================
        // GAME OVER
        // ========================================

        function gameOver() {
            game.running = false;

            // Big explosion
            for (let i = 0; i < 50; i++) {
                game.entities.particles.push(new Particle(
                    game.entities.player.x,
                    game.entities.player.y,
                    randomColor(),
                    'explosion'
                ));
            }

            document.getElementById('final-score').textContent = game.score;
            document.getElementById('final-wave').textContent = game.wave;
            document.getElementById('game-over-screen').classList.add('visible');
        }

        // ========================================
        // SPAWNING
        // ========================================

        function spawnEntities(dt) {
            // Spawn asteroids
            game.spawnTimer += dt;
            const spawnRate = Math.max(500, CONFIG.SPAWN_RATE - game.wave * 50);

            if (game.spawnTimer >= spawnRate) {
                game.spawnTimer = 0;

                if (random() < 0.6) {
                    game.entities.asteroids.push(new Asteroid());
                } else {
                    game.entities.aliens.push(new Alien());
                }
            }

            // Wave progression
            game.waveTimer += dt;
            if (game.waveTimer >= CONFIG.WAVE_DURATION) {
                game.waveTimer = 0;
                game.wave++;
                updateWaveDisplay();
                showWaveAnnouncement();
            }
        }

        // ========================================
        // GAME LOOP
        // ========================================

        let stars = [];

        function initStars() {
            stars = [];
            for (let i = 0; i < 200; i++) {
                const star = new Star();
                star.y = random(0, CONFIG.CANVAS_HEIGHT);
                stars.push(star);
            }
        }

        function resetGame() {
            game.score = 0;
            game.health = 100;
            game.wave = 1;
            game.spawnTimer = 0;
            game.waveTimer = 0;
            game.running = true;
            game.paused = false;

            game.entities.player = new Player(CONFIG.CANVAS_WIDTH / 2, CONFIG.CANVAS_HEIGHT - 100);
            game.entities.lasers = [];
            game.entities.asteroids = [];
            game.entities.aliens = [];
            game.entities.particles = [];
            game.entities.powerups = [];
            game.entities.enemyLasers = [];

            updateScoreDisplay();
            updateHealthDisplay();
            updateWaveDisplay();

            document.getElementById('game-over-screen').classList.remove('visible');
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('pause-screen').classList.remove('visible');

            showWaveAnnouncement();
        }

        function update(dt) {
            if (!game.running || game.paused) return;

            // Update stars
            stars.forEach(star => star.update());

            // Update player
            game.entities.player.update(dt);

            // Auto-fire when space is held
            if (game.keys['Space'] || game.mouseDown) {
                game.entities.player.fire();
            }

            // Update lasers
            game.entities.lasers = game.entities.lasers.filter(laser => !laser.update(dt));
            game.entities.enemyLasers = game.entities.enemyLasers.filter(laser => !laser.update(dt));

            // Update asteroids
            game.entities.asteroids = game.entities.asteroids.filter(asteroid => !asteroid.update(dt));

            // Update aliens
            game.entities.aliens = game.entities.aliens.filter(alien => !alien.update(dt));

            // Update particles
            game.entities.particles = game.entities.particles.filter(particle => !particle.update());

            // Update powerups
            game.entities.powerups = game.entities.powerups.filter(powerup => !powerup.update());

            // Spawn entities
            spawnEntities(dt);

            // Check collisions
            checkCollisions();
        }

        function draw() {
            const ctx = game.ctx;

            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, CONFIG.CANVAS_WIDTH, CONFIG.CANVAS_HEIGHT);

            // Draw stars
            stars.forEach(star => star.draw(ctx));

            // Draw powerups
            game.entities.powerups.forEach(powerup => powerup.draw(ctx));

            // Draw asteroids
            game.entities.asteroids.forEach(asteroid => asteroid.draw(ctx));

            // Draw aliens
            game.entities.aliens.forEach(alien => alien.draw(ctx));

            // Draw lasers
            game.entities.enemyLasers.forEach(laser => laser.draw(ctx));
            game.entities.lasers.forEach(laser => laser.draw(ctx));

            // Draw player
            if (game.entities.player) {
                game.entities.player.draw(ctx);
            }

            // Draw particles
            game.entities.particles.forEach(particle => particle.draw(ctx));
        }

        function gameLoop(timestamp) {
            const dt = timestamp - game.lastTime;
            game.lastTime = timestamp;

            update(dt);
            draw();

            requestAnimationFrame(gameLoop);
        }

        // ========================================
        // INPUT HANDLING
        // ========================================

        function setupInput() {
            // Keyboard
            document.addEventListener('keydown', (e) => {
                game.keys[e.code] = true;

                if (e.code === 'Space') {
                    e.preventDefault();
                }

                if (e.code === 'KeyP' && game.running) {
                    togglePause();
                }
            });

            document.addEventListener('keyup', (e) => {
                game.keys[e.code] = false;
            });

            // Mouse
            game.canvas.addEventListener('mousedown', (e) => {
                if (e.button === 0) {
                    game.mouseDown = true;
                }
            });

            game.canvas.addEventListener('mouseup', (e) => {
                if (e.button === 0) {
                    game.mouseDown = false;
                }
            });

            game.canvas.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });

            // Touch
            game.canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                game.mouseDown = true;
            });

            game.canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                game.mouseDown = false;
            });

            // Mobile controls
            const setupMobileBtn = (id, key) => {
                const btn = document.getElementById(id);
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    game.keys[key] = true;
                });
                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    game.keys[key] = false;
                });
                btn.addEventListener('mousedown', () => game.keys[key] = true);
                btn.addEventListener('mouseup', () => game.keys[key] = false);
                btn.addEventListener('mouseleave', () => game.keys[key] = false);
            };

            setupMobileBtn('mobile-up', 'ArrowUp');
            setupMobileBtn('mobile-down', 'ArrowDown');
            setupMobileBtn('mobile-left', 'ArrowLeft');
            setupMobileBtn('mobile-right', 'ArrowRight');

            document.getElementById('mobile-fire').addEventListener('touchstart', (e) => {
                e.preventDefault();
                game.mouseDown = true;
            });
            document.getElementById('mobile-fire').addEventListener('touchend', (e) => {
                e.preventDefault();
                game.mouseDown = false;
            });

            // Buttons
            document.getElementById('start-btn').addEventListener('click', resetGame);
            document.getElementById('restart-btn').addEventListener('click', resetGame);
            document.getElementById('pause-btn').addEventListener('click', togglePause);
            document.getElementById('resume-btn').addEventListener('click', togglePause);
        }

        function togglePause() {
            if (!game.running) return;

            game.paused = !game.paused;
            document.getElementById('pause-screen').classList.toggle('visible', game.paused);
            document.getElementById('pause-btn').textContent = game.paused ? '‚ñ∂' : '‚è∏';
        }

        // ========================================
        // INITIALIZATION
        // ========================================

        function init() {
            // Setup canvas
            game.canvas = document.getElementById('game-canvas');
            game.ctx = game.canvas.getContext('2d');

            // Set canvas size
            game.canvas.width = CONFIG.CANVAS_WIDTH;
            game.canvas.height = CONFIG.CANVAS_HEIGHT;

            // Handle resize
            window.addEventListener('resize', () => {
                game.canvas.width = window.innerWidth;
                game.canvas.height = window.innerHeight;
                CONFIG.CANVAS_WIDTH = window.innerWidth;
                CONFIG.CANVAS_HEIGHT = window.innerHeight;
            });

            // Initialize stars
            initStars();

            // Setup input
            setupInput();

            // Start game loop
            game.lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        // Start when page loads
        window.addEventListener('load', init);
    </script>
