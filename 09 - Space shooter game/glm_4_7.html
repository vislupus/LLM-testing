<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Void: Space Shooter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Orbitron', sans-serif;
            color: white;
            user-select: none;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        #score { color: #0ff; }
        #health-bar-container {
            width: 200px; height: 10px; background: rgba(255,255,255,0.1);
            border: 1px solid rgba(0,255,255,0.3);
            border-radius: 5px;
            overflow: hidden;
        }
        #health-fill {
            width: 100%; height: 100%; background: #0ff;
            box-shadow: 0 0 10px #0ff;
            transition: width 0.2s;
        }

        /* Screens (Start / Game Over) */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            z-index: 10;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            text-transform: uppercase;
        }

        p { font-size: 20px; color: #aaa; margin-bottom: 40px; }

        button {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 15px 40px;
            font-size: 24px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        button:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .hidden { display: none !important; }
        
        .controls-hint {
            position: absolute; bottom: 20px; left: 20px;
            color: rgba(255,255,255,0.3); font-size: 12px;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="hud-top">
            <div id="score">SCORE: 0</div>
            <div id="health-bar-container"><div id="health-fill"></div></div>
        </div>
        <div class="controls-hint">WASD / ARROWS to Move â€¢ SPACE to Shoot</div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="screen">
        <h1>Neon Void</h1>
        <p>Survive the asteroid field. Destroy the invaders.</p>
        <button onclick="startGame()">Launch Mission</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="screen hidden">
        <h1 style="color: #ff0055; background: none; -webkit-text-fill-color: #ff0055; text-shadow: 0 0 30px rgba(255,0,85,0.5);">Mission Failed</h1>
        <p id="final-score">Final Score: 0</p>
        <button onclick="startGame()">Retry</button>
    </div>

<script>
/**
 * NEON VOID - Space Shooter
 * Uses HTML5 Canvas for rendering.
 * Includes procedural asset generation, particle systems, and entity management.
 */

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Game State
let gameState = 'START'; // START, PLAYING, GAMEOVER
let score = 0;
let animationId;
let frames = 0;

// Input State
const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false, w: false, s: false, a: false, d: false, ' ': false };

// --- Asset Generation (Procedural) ---
// We create off-screen canvases to use as sprites for performance and visual consistency
const sprites = {
    player: null,
    enemy1: null,
    enemy2: null,
    asteroid: null
};

function createAssets() {
    const w = 64, h = 64;

    // Player Ship
    const pCanvas = document.createElement('canvas'); pCanvas.width = w; pCanvas.height = h;
    const pCtx = pCanvas.getContext('2d');
    pCtx.translate(w/2, h/2);
    // Body
    pCtx.beginPath();
    pCtx.moveTo(0, -20);
    pCtx.lineTo(15, 20);
    pCtx.lineTo(0, 10);
    pCtx.lineTo(-15, 20);
    pCtx.closePath();
    pCtx.fillStyle = '#000'; pCtx.fill();
    pCtx.strokeStyle = '#0ff'; pCtx.lineWidth = 2; pCtx.stroke();
    // Engine
    pCtx.beginPath();
    pCtx.moveTo(-5, 20); pCtx.lineTo(0, 30); pCtx.lineTo(5, 20);
    pCtx.fillStyle = '#0ff'; pCtx.fill();
    sprites.player = pCanvas;

    // Enemy 1 (Jagged Red)
    const e1Canvas = document.createElement('canvas'); e1Canvas.width = w; e1Canvas.height = h;
    const e1Ctx = e1Canvas.getContext('2d');
    e1Ctx.translate(w/2, h/2);
    e1Ctx.beginPath();
    for(let i=0; i<5; i++) {
        const angle = (i / 5) * Math.PI * 2;
        const r = 20 + Math.random() * 10;
        e1Ctx.lineTo(Math.cos(angle) * r, Math.sin(angle) * r);
    }
    e1Ctx.closePath();
    e1Ctx.fillStyle = '#300'; e1Ctx.fill();
    e1Ctx.strokeStyle = '#f05'; e1Ctx.lineWidth = 2; e1Ctx.stroke();
    // Eye
    e1Ctx.fillStyle = '#f05'; e1Ctx.beginPath(); e1Ctx.arc(0,0,5,0,Math.PI*2); e1Ctx.fill();
    sprites.enemy1 = e1Canvas;

    // Asteroid (Gray Rock)
    const aCanvas = document.createElement('canvas'); aCanvas.width = w; aCanvas.height = h;
    const aCtx = aCanvas.getContext('2d');
    aCtx.translate(w/2, h/2);
    aCtx.fillStyle = '#333';
    aCtx.beginPath();
    for(let i=0; i<8; i++) {
        const angle = (i / 8) * Math.PI * 2;
        const r = 25 + Math.random() * 5;
        aCtx.lineTo(Math.cos(angle) * r, Math.sin(angle) * r);
    }
    aCtx.closePath();
    aCtx.fill();
    aCtx.strokeStyle = '#555'; aCtx.stroke();
    sprites.asteroid = aCanvas;
}

// --- Resize Logic ---
function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// --- Input Handling ---
window.addEventListener('keydown', e => keys[e.key] = true);
window.addEventListener('keyup', e => keys[e.key] = false);

// --- Game Classes ---

class Player {
    constructor() {
        this.x = canvas.width / 2;
        this.y = canvas.height - 100;
        this.w = 40;
        this.h = 40;
        this.speed = 7;
        this.color = '#0ff';
        this.health = 100;
        this.cooldown = 0;
    }

    update() {
        // Movement
        if ((keys.ArrowUp || keys.w) && this.y > 0) this.y -= this.speed;
        if ((keys.ArrowDown || keys.s) && this.y < canvas.height - this.h) this.y += this.speed;
        if ((keys.ArrowLeft || keys.a) && this.x > 0) this.x -= this.speed;
        if ((keys.ArrowRight || keys.d) && this.x < canvas.width - this.w) this.x += this.speed;

        // Shooting
        if (keys[' '] && this.cooldown <= 0) {
            bullets.push(new Bullet(this.x + this.w/2, this.y, -15, '#0ff'));
            this.cooldown = 10; // Fire rate
            // Recoil effect (screen shake)
            screenShake = 2;
        }
        if (this.cooldown > 0) this.cooldown--;
    }

    draw() {
        ctx.save();
        ctx.translate(this.x + this.w/2, this.y + this.h/2);
        
        // Draw Sprite
        ctx.drawImage(sprites.player, -this.w/2, -this.h/2, this.w, this.h);
        
        // Engine Trail
        if (Math.random() > 0.5) {
            particles.push(new Particle(
                this.x + this.w/2 + (Math.random() * 10 - 5),
                this.y + this.h/2 + 15,
                (Math.random() - 0.5) * 2,
                Math.random() * 4 + 2,
                '#0ff',
                0.8
            ));
        }
        ctx.restore();
    }
}

class Bullet {
    constructor(x, y, vy, color) {
        this.x = x;
        this.y = y;
        this.w = 4;
        this.h = 15;
        this.vy = vy;
        this.color = color;
        this.markedForDeletion = false;
    }

    update() {
        this.y += this.vy;
        if (this.y < 0 || this.y > canvas.height) this.markedForDeletion = true;
    }

    draw() {
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.fillRect(this.x - this.w/2, this.y - this.h/2, this.w, this.h);
        ctx.shadowBlur = 0;
    }
}

class Enemy {
    constructor() {
        this.w = 40;
        this.h = 40;
        this.x = Math.random() * (canvas.width - this.w);
        this.y = -50;
        this.speed = Math.random() * 2 + 1 + (score / 5000); // Get faster as score increases
        this.markedForDeletion = false;
        this.sprite = sprites.enemy1;
    }

    update() {
        this.y += this.speed;
        if (this.y > canvas.height) this.markedForDeletion = true;
    }

    draw() {
        ctx.save();
        ctx.translate(this.x + this.w/2, this.y + this.h/2);
        ctx.rotate(frames * 0.02); // Spin effect
        ctx.drawImage(this.sprite, -this.w/2, -this.h/2, this.w, this.h);
        ctx.restore();
    }
}

class Asteroid {
    constructor() {
        this.w = 60;
        this.h = 60;
        this.x = Math.random() * (canvas.width - this.w);
        this.y = -70;
        this.speed = Math.random() * 3 + 1;
        this.rotation = Math.random() * Math.PI * 2;
        this.rotSpeed = (Math.random() - 0.5) * 0.1;
        this.markedForDeletion = false;
        this.sprite = sprites.asteroid;
    }

    update() {
        this.y += this.speed;
        this.rotation += this.rotSpeed;
        if (this.y > canvas.height) this.markedForDeletion = true;
    }

    draw() {
        ctx.save();
        ctx.translate(this.x + this.w/2, this.y + this.h/2);
        ctx.rotate(this.rotation);
        ctx.drawImage(this.sprite, -this.w/2, -this.h/2, this.w, this.h);
        ctx.restore();
    }
}

class Particle {
    constructor(x, y, vx, vy, color, life) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.color = color;
        this.life = life || 1.0;
        this.decay = Math.random() * 0.03 + 0.02;
        this.markedForDeletion = false;
    }

    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life -= this.decay;
        if (this.life <= 0) this.markedForDeletion = true;
    }

    draw() {
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1.0;
    }
}

// Starfield Background
class Star {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2;
        this.speed = this.size * 0.5; // Parallax
    }
    update() {
        this.y += this.speed + (gameState === 'PLAYING' ? 2 : 0.5);
        if (this.y > canvas.height) {
            this.y = 0;
            this.x = Math.random() * canvas.width;
        }
    }
    draw() {
        ctx.fillStyle = 'white';
        ctx.fillRect(this.x, this.y, this.size, this.size);
    }
}

// --- Global Variables ---
let player;
let bullets = [];
let enemies = [];
let asteroids = [];
let particles = [];
let stars = [];
let screenShake = 0;

// --- Core Functions ---

function init() {
    createAssets();
    
    // Create Stars
    for(let i=0; i<100; i++) stars.push(new Star());

    // Input handling for touch/mobile (simple tap to shoot)
    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if(gameState === 'PLAYING') {
             keys[' '] = true;
             // Move to touch x
             player.x = e.touches[0].clientX - player.w/2;
        }
    });
    canvas.addEventListener('touchend', () => {
        keys[' '] = false;
    });
}

function startGame() {
    score = 0;
    document.getElementById('score').innerText = `SCORE: 0`;
    document.getElementById('start-screen').classList.add('hidden');
    document.getElementById('game-over-screen').classList.add('hidden');
    
    player = new Player();
    bullets = [];
    enemies = [];
    asteroids = [];
    particles = [];
    gameState = 'PLAYING';
    updateHealthUI();
    
    if (!animationId) animate();
}

function gameOver() {
    gameState = 'GAMEOVER';
    document.getElementById('final-score').innerText = `Final Score: ${score}`;
    document.getElementById('game-over-screen').classList.remove('hidden');
    
    // Big explosion at player pos
    for(let i=0; i<50; i++) {
        particles.push(new Particle(player.x, player.y, (Math.random()-0.5)*10, (Math.random()-0.5)*10, '#0ff', 2));
    }
}

function updateHealthUI() {
    const pct = Math.max(0, player.health);
    const el = document.getElementById('health-fill');
    el.style.width = pct + '%';
    if (pct < 30) el.style.background = '#ff0055';
    else el.style.background = '#0ff';
}

function createExplosion(x, y, color) {
    for(let i=0; i<15; i++) {
        particles.push(new Particle(
            x, y,
            (Math.random() - 0.5) * 8,
            (Math.random() - 0.5) * 8,
            color
        ));
    }
}

// --- Game Loop ---

function animate() {
    // Clear Canvas
    ctx.fillStyle = '#050505';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Screen Shake
    ctx.save();
    if (screenShake > 0) {
        const dx = (Math.random() - 0.5) * screenShake * 10;
        const dy = (Math.random() - 0.5) * screenShake * 10;
        ctx.translate(dx, dy);
        screenShake -= 0.1;
    }

    // Stars
    stars.forEach(star => { star.update(); star.draw(); });

    if (gameState === 'PLAYING') {
        frames++;

        // Player
        player.update();
        player.draw();

        // Bullets
        bullets.forEach((b, index) => {
            b.update();
            b.draw();
            if (b.markedForDeletion) bullets.splice(index, 1);
        });

        // Enemies
        if (frames % 60 === 0) enemies.push(new Enemy());
        enemies.forEach((e, i) => {
            e.update();
            e.draw();
            
            // Collision with Bullets
            bullets.forEach(b => {
                if (!b.markedForDeletion && !e.markedForDeletion && checkRectCollision(b, e)) {
                    b.markedForDeletion = true;
                    e.markedForDeletion = true;
                    createExplosion(e.x + e.w/2, e.y + e.h/2, '#f05');
                    score += 100;
                    document.getElementById('score').innerText = `SCORE: ${score}`;
                }
            });

            // Collision with Player
            if (!e.markedForDeletion && checkRectCollision(player, e)) {
                e.markedForDeletion = true;
                createExplosion(e.x + e.w/2, e.y + e.h/2, '#f05');
                player.health -= 20;
                screenShake = 5;
                updateHealthUI();
                if (player.health <= 0) gameOver();
            }

            if (e.markedForDeletion) enemies.splice(i, 1);
        });

        // Asteroids
        if (frames % 150 === 0) asteroids.push(new Asteroid());
        asteroids.forEach((a, i) => {
            a.update();
            a.draw();

            // Collision with Player
            if (!a.markedForDeletion && checkRectCollision(player, a)) {
                a.markedForDeletion = true;
                createExplosion(a.x + a.w/2, a.y + a.h/2, '#aaa');
                player.health -= 30;
                screenShake = 8;
                updateHealthUI();
                if (player.health <= 0) gameOver();
            }

            if (a.markedForDeletion) asteroids.splice(i, 1);
        });
    }

    // Particles
    particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.markedForDeletion) particles.splice(i, 1);
    });

    ctx.restore(); // Restore from shake

    animationId = requestAnimationFrame(animate);
}

// Simple Rectangle Collision
function checkRectCollision(rect1, rect2) {
    return (
        rect1.x < rect2.x + rect2.w &&
        rect1.x + rect1.w > rect2.x &&
        rect1.y < rect2.y + rect2.h &&
        rect1.y + rect1.h > rect2.y
    );
}

// Start Initialization
init();
// Run animation loop for background immediately
animate();

</script>
</body>
</html>
