<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Space Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #050505;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            user-select: none;
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        .score-board {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #0ff;
        }
        .health-bar-container {
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }
        .health-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff3333, #ff6666);
            transition: width 0.2s ease-out;
            box-shadow: 0 0 10px #f00;
        }
        #start-screen, #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            pointer-events: auto;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        }
        h1 { margin: 0 0 20px 0; font-size: 48px; text-shadow: 0 0 20px #0ff; letter-spacing: 2px; }
        p { color: #aaa; margin-bottom: 30px; }
        button {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        button:hover {
            background: #0ff;
            color: black;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div style="display: flex; justify-content: space-between; width: 100%;">
            <div class="score-board">SCORE: <span id="score">0</span></div>
            <div class="health-bar-container">
                <div class="health-bar" id="health-bar"></div>
            </div>
        </div>
        <div style="text-align: left; font-size: 12px; opacity: 0.5;">
            WASD / ARROWS to Move | SPACE to Shoot
        </div>
    </div>

    <div id="start-screen">
        <h1>NEON DEFENDER</h1>
        <p>Pilot your ship through the asteroid field and destroy alien invaders.</p>
        <button onclick="startGame()">Initialize System</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1 style="color: #ff3333; text-shadow: 0 0 20px #f00;">CRITICAL FAILURE</h1>
        <p>Final Score: <span id="final-score">0</span></p>
        <button onclick="restartGame()">Reboot System</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // --- GAME CONFIGURATION ---
        let width, height;
        let gameActive = false;
        let score = 0;
        let frames = 0;
        
        // --- ASSETS & ENTITIES ---
        const player = {
            x: 0, y: 0, radius: 20, speed: 6,
            color: '#00ffff', hp: 100, maxHp: 100,
            invulnerable: 0
        };

        const keys = { w:false, a:false, s:false, d:false, space:false, ArrowUp:false, ArrowLeft:false, ArrowDown:false, ArrowRight:false };
        
        let projectiles = [];
        let particles = [];
        let enemies = [];
        let stars = [];

        // --- INITIALIZATION ---
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        function createStars() {
            stars = [];
            for(let i=0; i<150; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1,
                    alpha: Math.random()
                });
            }
        }
        createStars();

        // --- INPUT HANDLING ---
        window.addEventListener('keydown', e => {
            if(keys.hasOwnProperty(e.key) || keys.hasOwnProperty(e.code)) keys[e.key] = true;
            if(e.code === 'Space') keys.space = true;
        });
        window.addEventListener('keyup', e => {
            if(keys.hasOwnProperty(e.key) || keys.hasOwnProperty(e.code)) keys[e.key] = false;
            if(e.code === 'Space') keys.space = false;
        });

        // --- GAME LOOP ---
        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            
            // Reset Game State
            player.x = width / 2;
            player.y = height - 100;
            player.hp = 100;
            score = 0;
            frames = 0;
            projectiles = [];
            enemies = [];
            particles = [];
            gameActive = true;
            
            updateUI();
            loop();
        }

        function restartGame() {
            startGame();
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        function loop() {
            if (!gameActive) return;

            update();
            draw();
            frames++;
            requestAnimationFrame(loop);
        }

        // --- UPDATE LOGIC ---
        function update() {
            // Starfield Background
            stars.forEach(star => {
                star.y += star.speed + (player.speed * 0.1); // slight parallax
                if(star.y > height) {
                    star.y = 0;
                    star.x = Math.random() * width;
                }
            });

            // Player Movement
            if ((keys.w || keys.ArrowUp) && player.y > player.radius) player.y -= player.speed;
            if ((keys.s || keys.ArrowDown) && player.y < height - player.radius) player.y += player.speed;
            if ((keys.a || keys.ArrowLeft) && player.x > player.radius) player.x -= player.speed;
            if ((keys.d || keys.ArrowRight) && player.x < width - player.radius) player.x += player.speed;

            // Shooting
            if (keys.space && frames % 10 === 0) {
                // Left Blaster
                projectiles.push({ x: player.x - 15, y: player.y, vx: 0, vy: -12, type: 'player', color: '#00ffff' });
                // Right Blaster
                projectiles.push({ x: player.x + 15, y: player.y, vx: 0, vy: -12, type: 'player', color: '#00ffff' });
            }

            // Projectiles
            for (let i = projectiles.length - 1; i >= 0; i--) {
                let p = projectiles[i];
                p.x += p.vx;
                p.y += p.vy;
                
                // Cleanup offscreen
                if (p.y < -50 || p.y > height + 50) {
                    projectiles.splice(i, 1);
                    continue;
                }

                // Collision Player Projectile -> Enemy
                if (p.type === 'player') {
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        let e = enemies[j];
                        let dist = Math.hypot(p.x - e.x, p.y - e.y);
                        
                        if (dist < e.radius + 5) {
                            // Hit enemy
                            e.hp -= 1;
                            createExplosion(p.x, p.y, 3, p.color); // Small spark
                            projectiles.splice(i, 1); // Remove laser
                            
                            if (e.hp <= 0) {
                                // Destroy Enemy
                                createExplosion(e.x, e.y, 15, e.color);
                                score += e.scoreVal;
                                enemies.splice(j, 1);
                            }
                            break; // Bullet used up
                        }
                    }
                } 
                // Collision Enemy Projectile -> Player
                else if (p.type === 'enemy') {
                    let dist = Math.hypot(p.x - player.x, p.y - player.y);
                    if (dist < player.radius + 5) {
                        takeDamage(10);
                        createExplosion(player.x, player.y, 10, '#ff0000');
                        projectiles.splice(i, 1);
                    }
                }
            }

            // Enemies Spawning
            if (frames % 60 === 0) {
                spawnEnemy();
            }

            // Enemies Logic
            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                e.y += e.speed;
                e.rotation += e.rotSpeed;

                // Simple sine wave movement for some enemies
                if(e.type === 'scout') {
                    e.x += Math.sin(frames * 0.05) * 2;
                }

                // Enemy Shooting
                if (e.canShoot && Math.random() < 0.01) {
                    projectiles.push({ x: e.x, y: e.y + e.radius, vx: 0, vy: 5, type: 'enemy', color: '#ff3333' });
                }

                // Cleanup Offscreen
                if (e.y > height + 50) {
                    enemies.splice(i, 1);
                    continue;
                }

                // Collision Player vs Enemy Body
                let dist = Math.hypot(player.x - e.x, player.y - e.y);
                if (dist < player.radius + e.radius) {
                    takeDamage(20);
                    createExplosion(e.x, e.y, 10, e.color);
                    enemies.splice(i, 1);
                }
            }

            // Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= p.decay;
                if (p.life <= 0) particles.splice(i, 1);
            }

            // Invulnerability flash
            if (player.invulnerable > 0) player.invulnerable--;

            updateUI();
        }

        function spawnEnemy() {
            const types = ['rock', 'scout', 'fighter'];
            // Increase difficulty over time
            const type = types[Math.floor(Math.random() * Math.min(types.length, 1 + score/500))];
            
            let enemy = {
                x: Math.random() * (width - 40) + 20,
                y: -50,
                type: type,
                rotation: 0,
                canShoot: false
            };

            if (type === 'rock') {
                enemy.radius = Math.random() * 20 + 15;
                enemy.speed = Math.random() * 2 + 1;
                enemy.rotSpeed = (Math.random() - 0.5) * 0.1;
                enemy.color = '#888888';
                enemy.hp = 2;
                enemy.scoreVal = 10;
                // Generate jagged polygon for rock
                enemy.points = [];
                let points = 6;
                for(let i=0; i<points; i++) {
                    let angle = (i / points) * Math.PI * 2;
                    let r = enemy.radius * (0.8 + Math.random() * 0.4);
                    enemy.points.push({x: Math.cos(angle)*r, y: Math.sin(angle)*r});
                }
            } 
            else if (type === 'scout') {
                enemy.radius = 15;
                enemy.speed = 3;
                enemy.rotSpeed = 0;
                enemy.color = '#cc00ff'; // Purple
                enemy.hp = 1;
                enemy.scoreVal = 30;
                enemy.canShoot = false;
            }
            else if (type === 'fighter') {
                enemy.radius = 20;
                enemy.speed = 2;
                enemy.rotSpeed = 0;
                enemy.color = '#ffaa00'; // Orange
                enemy.hp = 3;
                enemy.scoreVal = 50;
                enemy.canShoot = true;
            }

            enemies.push(enemy);
        }

        function takeDamage(amount) {
            if (player.invulnerable > 0) return;
            player.hp -= amount;
            player.invulnerable = 30; // Half second iframe
            
            // Screen shake effect
            ctx.save();
            ctx.translate(Math.random()*10 - 5, Math.random()*10 - 5);
            ctx.restore();

            if (player.hp <= 0) {
                player.hp = 0;
                createExplosion(player.x, player.y, 50, '#00ffff');
                gameOver();
            }
        }

        function createExplosion(x, y, count, color) {
            for(let i=0; i<count; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0,
                    decay: Math.random() * 0.03 + 0.01,
                    color: color,
                    size: Math.random() * 3 + 1
                });
            }
        }

        function updateUI() {
            document.getElementById('score').innerText = score;
            document.getElementById('health-bar').style.width = player.hp + '%';
        }

        // --- RENDER LOGIC ---
        function draw() {
            // Clear Screen
            ctx.fillStyle = '#050505'; // Dark background
            ctx.fillRect(0, 0, width, height);

            // Draw Stars
            ctx.fillStyle = '#ffffff';
            stars.forEach(star => {
                ctx.globalAlpha = star.alpha;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI*2);
                ctx.fill();
            });
            ctx.globalAlpha = 1.0;

            // Draw Player
            if (gameActive) {
                if (Math.floor(player.invulnerable / 5) % 2 === 0) {
                    ctx.save();
                    ctx.translate(player.x, player.y);
                    
                    // Engine Glow
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#00ffff';
                    
                    // Ship Body
                    ctx.fillStyle = '#000000';
                    ctx.strokeStyle = '#00ffff';
                    ctx.lineWidth = 2;
                    
                    ctx.beginPath();
                    ctx.moveTo(0, -20);
                    ctx.lineTo(15, 15);
                    ctx.lineTo(0, 10);
                    ctx.lineTo(-15, 15);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();

                    // Thruster
                    ctx.beginPath();
                    ctx.moveTo(-5, 15);
                    ctx.lineTo(0, 25 + Math.random()*5);
                    ctx.lineTo(5, 15);
                    ctx.fillStyle = '#00ffff';
                    ctx.fill();

                    ctx.restore();
                }
            }

            // Draw Projectiles
            projectiles.forEach(p => {
                ctx.save();
                ctx.shadowBlur = 10;
                ctx.shadowColor = p.color;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });

            // Draw Enemies
            enemies.forEach(e => {
                ctx.save();
                ctx.translate(e.x, e.y);
                ctx.rotate(e.rotation);
                
                ctx.strokeStyle = e.color;
                ctx.lineWidth = 2;
                ctx.shadowBlur = 10;
                ctx.shadowColor = e.color;
                ctx.fillStyle = '#000';

                ctx.beginPath();
                if (e.type === 'rock') {
                    // Draw Asteroid Poly
                    ctx.moveTo(e.points[0].x, e.points[0].y);
                    for(let i=1; i<e.points.length; i++) {
                        ctx.lineTo(e.points[i].x, e.points[i].y);
                    }
                    ctx.closePath();
                } else if (e.type === 'scout') {
                    // Triangle Ship
                    ctx.moveTo(0, 15);
                    ctx.lineTo(10, -10);
                    ctx.lineTo(-10, -10);
                    ctx.closePath();
                } else if (e.type === 'fighter') {
                    // Advanced Ship
                    ctx.moveTo(0, 20);
                    ctx.lineTo(15, -15);
                    ctx.lineTo(0, -5);
                    ctx.lineTo(-15, -15);
                    ctx.closePath();
                }
                
                ctx.fill();
                ctx.stroke();
                ctx.restore();
            });

            // Draw Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1.0;
        }

    </script>
</body>
</html>
