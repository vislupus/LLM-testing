<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Defender - Space Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            cursor: crosshair;
        }
        
        #gameCanvas {
            display: block;
            background: radial-gradient(ellipse at center, #1a0b2e 0%, #000000 100%);
            box-shadow: 0 0 50px rgba(0, 100, 255, 0.3);
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 20px;
            text-shadow: 0 0 10px #00ffff;
            z-index: 10;
            pointer-events: none;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0040;
            font-size: 48px;
            text-align: center;
            display: none;
            text-shadow: 0 0 20px #ff0040;
            z-index: 20;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.05); }
        }
        
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #00ffff;
            z-index: 30;
        }
        
        #startScreen h1 {
            font-size: 64px;
            margin-bottom: 20px;
            text-shadow: 0 0 30px #00ffff;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .button {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 15px 40px;
            font-size: 24px;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s;
            margin-top: 20px;
            pointer-events: auto;
        }
        
        .button:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 30px #00ffff;
        }
        
        #instructions {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div>SCORE: <span id="score">0</span></div>
        <div>LIVES: <span id="lives">3</span></div>
        <div>WAVE: <span id="wave">1</span></div>
    </div>
    
    <div id="gameOver">
        <div>GAME OVER</div>
        <div style="font-size: 24px; margin-top: 20px; color: #fff;">Final Score: <span id="finalScore">0</span></div>
        <button class="button" onclick="location.reload()" style="display: block; margin: 30px auto;">Play Again</button>
    </div>
    
    <div id="startScreen">
        <h1>COSMIC DEFENDER</h1>
        <button class="button" onclick="startGame()">Start Mission</button>
        <div id="instructions">
            WASD / ARROWS to Move<br>
            SPACE / CLICK to Shoot<br>
            Avoid asteroids and destroy aliens
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let wave = 1;
        let shakeIntensity = 0;
        
        // Input handling
        const keys = {};
        const mouse = { x: 0, y: 0, down: false };
        
        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        window.addEventListener('mousedown', () => mouse.down = true);
        window.addEventListener('mouseup', () => mouse.down = false);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Utility functions
        function random(min, max) { return Math.random() * (max - min) + min; }
        function dist(x1, y1, x2, y2) { return Math.hypot(x2 - x1, y2 - y1); }
        
        // Screen shake effect
        function shake(intensity) {
            shakeIntensity = intensity;
        }
        
        // Particle system for explosions
        class Particle {
            constructor(x, y, color, type = 'explosion') {
                this.x = x;
                this.y = y;
                this.vx = random(-5, 5);
                this.vy = random(-5, 5);
                this.life = 1;
                this.decay = random(0.01, 0.03);
                this.color = color;
                this.size = random(2, 6);
                this.type = type;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.size *= 0.95;
                
                if (this.type === 'trail') {
                    this.vy += 0.1; // Gravity for sparks
                }
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Starfield background
        class Star {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = random(0, canvas.width);
                this.y = random(0, canvas.height);
                this.z = random(0.5, 3);
                this.size = random(0.5, 2);
            }
            
            update() {
                this.y += this.z * 0.5;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = random(0, canvas.width);
                }
            }
            
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.z * 0.3})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.z, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Player ship
        class Player {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height - 100;
                this.size = 20;
                this.speed = 7;
                this.color = '#00ffff';
                this.trail = [];
            }
            
            update() {
                // Movement
                let dx = 0, dy = 0;
                if (keys['KeyW'] || keys['ArrowUp']) dy = -1;
                if (keys['KeyS'] || keys['ArrowDown']) dy = 1;
                if (keys['KeyA'] || keys['ArrowLeft']) dx = -1;
                if (keys['KeyD'] || keys['ArrowRight']) dx = 1;
                
                // Normalize diagonal movement
                if (dx !== 0 && dy !== 0) {
                    dx *= 0.707;
                    dy *= 0.707;
                }
                
                this.x += dx * this.speed;
                this.y += dy * this.speed;
                
                // Boundaries
                this.x = Math.max(this.size, Math.min(canvas.width - this.size, this.x));
                this.y = Math.max(this.size, Math.min(canvas.height - this.size, this.y));
                
                // Engine trail
                this.trail.push({ x: this.x, y: this.y + this.size, life: 1 });
                for (let i = this.trail.length - 1; i >= 0; i--) {
                    this.trail[i].y += 2;
                    this.trail[i].life -= 0.05;
                    if (this.trail[i].life <= 0) this.trail.splice(i, 1);
                }
                
                // Auto-fire or click to fire
                if (keys['Space'] || mouse.down) {
                    if (Math.random() < 0.2) { // Fire rate limit
                        bullets.push(new Bullet(this.x, this.y - 20, -10, 'player'));
                    }
                }
            }
            
            draw() {
                // Draw trail
                this.trail.forEach(t => {
                    ctx.fillStyle = `rgba(0, 255, 255, ${t.life * 0.5})`;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, 3 * t.life, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                // Draw ship
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Glow effect
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                
                // Ship body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(0, -this.size);
                ctx.lineTo(-this.size/1.5, this.size);
                ctx.lineTo(0, this.size/1.5);
                ctx.lineTo(this.size/1.5, this.size);
                ctx.closePath();
                ctx.fill();
                
                // Cockpit
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(0, -5, 5, 0, Math.PI * 2);
                ctx.fill();
                
                // Engine glow
                ctx.shadowBlur = 30;
                ctx.shadowColor = '#ff6600';
                ctx.fillStyle = '#ff6600';
                ctx.beginPath();
                ctx.arc(-10, 15, 4, 0, Math.PI * 2);
                ctx.arc(10, 15, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Bullets
        class Bullet {
            constructor(x, y, vy, owner) {
                this.x = x;
                this.y = y;
                this.vy = vy;
                this.owner = owner;
                this.size = 3;
                this.color = owner === 'player' ? '#00ff00' : '#ff0000';
            }
            
            update() {
                this.y += this.vy;
                
                // Particle trail
                if (Math.random() < 0.3) {
                    particles.push(new Particle(this.x, this.y, this.color, 'trail'));
                }
            }
            
            draw() {
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fillRect(this.x - this.size/2, this.y - 10, this.size, 20);
                ctx.restore();
            }
        }
        
        // Asteroids
        class Asteroid {
            constructor() {
                this.x = random(0, canvas.width);
                this.y = -50;
                this.size = random(20, 50);
                this.vx = random(-1, 1);
                this.vy = random(2, 5);
                this.rotation = 0;
                this.rotSpeed = random(-0.05, 0.05);
                this.vertices = [];
                
                // Generate irregular shape
                const sides = Math.floor(random(6, 10));
                for (let i = 0; i < sides; i++) {
                    const angle = (i / sides) * Math.PI * 2;
                    const r = this.size * random(0.8, 1.2);
                    this.vertices.push({
                        x: Math.cos(angle) * r,
                        y: Math.sin(angle) * r
                    });
                }
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotSpeed;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                ctx.fillStyle = '#555';
                ctx.strokeStyle = '#777';
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                ctx.moveTo(this.vertices[0].x, this.vertices[0].y);
                for (let i = 1; i < this.vertices.length; i++) {
                    ctx.lineTo(this.vertices[i].x, this.vertices[i].y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                // Crater details
                ctx.fillStyle = '#444';
                ctx.beginPath();
                ctx.arc(this.size * 0.3, -this.size * 0.2, this.size * 0.2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Alien invaders
        class Alien {
            constructor() {
                this.x = random(50, canvas.width - 50);
                this.y = -30;
                this.size = 25;
                this.vx = random(-2, 2);
                this.vy = random(1, 3);
                this.shootTimer = 0;
                this.wobble = random(0, 100);
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.wobble += 0.05;
                this.x += Math.sin(this.wobble) * 2;
                
                // Shoot at player
                this.shootTimer++;
                if (this.shootTimer > 100 && Math.random() < 0.02) {
                    bullets.push(new Bullet(this.x, this.y + 20, 5, 'alien'));
                    this.shootTimer = 0;
                }
                
                // Bounce off walls
                if (this.x < this.size || this.x > canvas.width - this.size) {
                    this.vx *= -1;
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Glow
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ff00ff';
                
                // Alien shape
                ctx.fillStyle = '#ff00ff';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size * 0.7, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(-10, -5, 8, 0, Math.PI * 2);
                ctx.arc(10, -5, 8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(-10, -5, 4, 0, Math.PI * 2);
                ctx.arc(10, -5, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Game variables
        let player;
        let bullets = [];
        let asteroids = [];
        let aliens = [];
        let particles = [];
        let stars = [];
        let frameCount = 0;
        
        // Initialize stars
        for (let i = 0; i < 100; i++) {
            stars.push(new Star());
        }
        
        function spawnEnemies() {
            frameCount++;
            
            // Spawn asteroids more frequently as waves progress
            if (frameCount % Math.max(30, 100 - wave * 10) === 0) {
                asteroids.push(new Asteroid());
            }
            
            // Spawn aliens
            if (frameCount % 120 === 0 && Math.random() < 0.5 + wave * 0.1) {
                aliens.push(new Alien());
            }
        }
        
        function createExplosion(x, y, color, count = 20) {
            shake(5);
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
        
        function checkCollisions() {
            // Bullets hit asteroids/aliens
            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                if (b.owner !== 'player') continue;
                
                // Check asteroids
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const a = asteroids[j];
                    if (dist(b.x, b.y, a.x, a.y) < a.size + b.size) {
                        createExplosion(a.x, a.y, '#888', 15);
                        asteroids.splice(j, 1);
                        bullets.splice(i, 1);
                        score += 10;
                        updateUI();
                        break;
                    }
                }
                
                // Check aliens
                for (let j = aliens.length - 1; j >= 0; j--) {
                    const a = aliens[j];
                    if (dist(b.x, b.y, a.x, a.y) < a.size + b.size) {
                        createExplosion(a.x, a.y, '#ff00ff', 25);
                        aliens.splice(j, 1);
                        bullets.splice(i, 1);
                        score += 50;
                        updateUI();
                        break;
                    }
                }
            }
            
            // Alien bullets hit player
            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                if (b.owner !== 'alien') continue;
                
                if (dist(b.x, b.y, player.x, player.y) < player.size + b.size) {
                    createExplosion(player.x, player.y, '#00ffff', 30);
                    bullets.splice(i, 1);
                    lives--;
                    shake(10);
                    updateUI();
                    
                    if (lives <= 0) gameOver();
                }
            }
            
            // Player hits asteroids/aliens
            for (let a of asteroids) {
                if (dist(player.x, player.y, a.x, a.y) < player.size + a.size) {
                    createExplosion(player.x, player.y, '#00ffff', 30);
                    lives--;
                    shake(10);
                    updateUI();
                    
                    // Remove asteroid
                    const idx = asteroids.indexOf(a);
                    if (idx > -1) asteroids.splice(idx, 1);
                    
                    if (lives <= 0) gameOver();
                }
            }
            
            for (let a of aliens) {
                if (dist(player.x, player.y, a.x, a.y) < player.size + a.size) {
                    createExplosion(player.x, player.y, '#ff00ff', 30);
                    lives--;
                    shake(10);
                    updateUI();
                    
                    const idx = aliens.indexOf(a);
                    if (idx > -1) aliens.splice(idx, 1);
                    
                    if (lives <= 0) gameOver();
                }
            }
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('wave').textContent = wave;
            
            // Increase wave every 500 points
            wave = Math.floor(score / 500) + 1;
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Apply screen shake
            ctx.save();
            if (shakeIntensity > 0) {
                const dx = random(-shakeIntensity, shakeIntensity);
                const dy = random(-shakeIntensity, shakeIntensity);
                ctx.translate(dx, dy);
                shakeIntensity *= 0.9;
                if (shakeIntensity < 0.5) shakeIntensity = 0;
            }
            
            // Draw stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            // Update and draw player
            player.update();
            player.draw();
            
            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].update();
                bullets[i].draw();
                
                if (bullets[i].y < -20 || bullets[i].y > canvas.height + 20) {
                    bullets.splice(i, 1);
                }
            }
            
            // Update asteroids
            for (let i = asteroids.length - 1; i >= 0; i--) {
                asteroids[i].update();
                asteroids[i].draw();
                
                if (asteroids[i].y > canvas.height + 50) {
                    asteroids.splice(i, 1);
                }
            }
            
            // Update aliens
            for (let i = aliens.length - 1; i >= 0; i--) {
                aliens[i].update();
                aliens[i].draw();
                
                if (aliens[i].y > canvas.height + 50) {
                    aliens.splice(i, 1);
                }
            }
            
            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            spawnEnemies();
            checkCollisions();
            
            ctx.restore();
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            player = new Player();
            gameLoop();
        }
    </script>
</body>
</html>
