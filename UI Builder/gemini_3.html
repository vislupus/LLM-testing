<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro UI & Flow Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Core Editor Styles */
        body { overflow: hidden; background-color: #f3f4f6; font-family: 'Inter', sans-serif; }
        
        .pattern-grid {
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Canvas Element Styles */
        .canvas-element {
            position: absolute;
            cursor: move;
            user-select: none;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .canvas-element:hover { outline: 1px dashed #3b82f6; }
        .canvas-element.selected { outline: 2px solid #2563eb; z-index: 10; }

        /* Resize Handles */
        .resize-handle {
            width: 10px; height: 10px;
            background: #fff;
            border: 1px solid #2563eb;
            position: absolute;
            display: none;
            z-index: 20;
        }
        .selected .resize-handle { display: block; }
        .rh-se { bottom: -5px; right: -5px; cursor: se-resize; }
        
        /* Connection Lines (SVG) */
        #connections-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: visible;
        }
        path.connection-line {
            fill: none;
            stroke: #64748b;
            stroke-width: 2;
            stroke-dasharray: 5,5;
        }

        /* Specific Component Styles for Canvas */
        .cmp-btn { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; }
        .cmp-input { width: 100%; height: 100%; border: 1px solid #ccc; padding: 4px; pointer-events: none; } /* pointer-events none allows dragging container */
        .cmp-triangle { 
            width: 0; height: 0; 
            border-left: 50px solid transparent; 
            border-right: 50px solid transparent; 
            border-bottom: 100px solid currentColor; 
        }
    </style>
</head>
<body class="flex h-screen text-slate-800">

    <!-- LEFT SIDEBAR: Tools & Components -->
    <div class="w-64 bg-white border-r border-slate-200 flex flex-col shadow-lg z-20">
        <div class="p-4 border-b border-slate-200">
            <h1 class="font-bold text-lg text-slate-800"><i class="fa-solid fa-layer-group text-blue-600 mr-2"></i>UI Builder</h1>
        </div>
        
        <div class="flex-1 overflow-y-auto p-4 space-y-6">
            
            <!-- Basic Shapes -->
            <div>
                <h3 class="text-xs font-semibold text-slate-400 uppercase mb-3">Shapes</h3>
                <div class="grid grid-cols-2 gap-2">
                    <div draggable="true" ondragstart="dragStart(event, 'rect')" class="p-3 bg-slate-50 border hover:border-blue-500 rounded cursor-grab text-center text-sm">
                        <i class="fa-regular fa-square mb-1 block"></i> Rect
                    </div>
                    <div draggable="true" ondragstart="dragStart(event, 'circle')" class="p-3 bg-slate-50 border hover:border-blue-500 rounded cursor-grab text-center text-sm">
                        <i class="fa-regular fa-circle mb-1 block"></i> Circle
                    </div>
                    <div draggable="true" ondragstart="dragStart(event, 'triangle')" class="p-3 bg-slate-50 border hover:border-blue-500 rounded cursor-grab text-center text-sm">
                        <i class="fa-solid fa-play fa-rotate-270 mb-1 block"></i> Triangle
                    </div>
                    <div draggable="true" ondragstart="dragStart(event, 'line')" class="p-3 bg-slate-50 border hover:border-blue-500 rounded cursor-grab text-center text-sm">
                        <i class="fa-solid fa-minus mb-1 block"></i> Line
                    </div>
                </div>
            </div>

            <!-- UI Components -->
            <div>
                <h3 class="text-xs font-semibold text-slate-400 uppercase mb-3">UI Elements</h3>
                <div class="space-y-2">
                    <div draggable="true" ondragstart="dragStart(event, 'button')" class="p-2 bg-slate-50 border hover:border-blue-500 rounded cursor-grab flex items-center text-sm">
                        <i class="fa-solid fa-hand-pointer w-6 text-slate-500"></i> Button
                    </div>
                    <div draggable="true" ondragstart="dragStart(event, 'input')" class="p-2 bg-slate-50 border hover:border-blue-500 rounded cursor-grab flex items-center text-sm">
                        <i class="fa-solid fa-i-cursor w-6 text-slate-500"></i> Input Field
                    </div>
                    <div draggable="true" ondragstart="dragStart(event, 'checkbox')" class="p-2 bg-slate-50 border hover:border-blue-500 rounded cursor-grab flex items-center text-sm">
                        <i class="fa-regular fa-check-square w-6 text-slate-500"></i> Checkbox
                    </div>
                    <div draggable="true" ondragstart="dragStart(event, 'dropdown')" class="p-2 bg-slate-50 border hover:border-blue-500 rounded cursor-grab flex items-center text-sm">
                        <i class="fa-solid fa-caret-down w-6 text-slate-500"></i> Dropdown
                    </div>
                    <div draggable="true" ondragstart="dragStart(event, 'slider')" class="p-2 bg-slate-50 border hover:border-blue-500 rounded cursor-grab flex items-center text-sm">
                        <i class="fa-solid fa-sliders w-6 text-slate-500"></i> Slider
                    </div>
                    <div draggable="true" ondragstart="dragStart(event, 'progress')" class="p-2 bg-slate-50 border hover:border-blue-500 rounded cursor-grab flex items-center text-sm">
                        <i class="fa-solid fa-bars-progress w-6 text-slate-500"></i> Progress Bar
                    </div>
                </div>
            </div>
        </div>
        
        <div class="p-4 border-t border-slate-200">
            <button onclick="exportDesign()" class="w-full bg-slate-800 hover:bg-slate-900 text-white py-2 px-4 rounded text-sm font-medium transition">
                <i class="fa-solid fa-download mr-2"></i> Export HTML
            </button>
        </div>
    </div>

    <!-- MAIN CANVAS AREA -->
    <div class="flex-1 flex flex-col relative overflow-hidden">
        <!-- Toolbar -->
        <div class="h-12 bg-white border-b border-slate-200 flex items-center px-4 justify-between z-20">
            <div class="flex items-center space-x-2">
                <button id="btn-select" onclick="setMode('select')" class="p-2 rounded hover:bg-slate-100 text-blue-600 bg-blue-50 transition" title="Select/Move">
                    <i class="fa-solid fa-arrow-pointer"></i>
                </button>
                <button id="btn-connect" onclick="setMode('connect')" class="p-2 rounded hover:bg-slate-100 text-slate-600 transition" title="Connect Flow">
                    <i class="fa-solid fa-diagram-project"></i>
                </button>
                <div class="h-4 w-px bg-slate-300 mx-2"></div>
                <button onclick="deleteSelected()" class="p-2 rounded hover:bg-red-50 text-red-500 transition" title="Delete Selected">
                    <i class="fa-regular fa-trash-can"></i>
                </button>
            </div>
            <div class="text-xs text-slate-400">Canvas: 100% â€¢ Grid: On</div>
        </div>

        <!-- The Canvas -->
        <div id="canvas-container" class="flex-1 overflow-auto bg-slate-200 relative p-8">
            <div id="main-canvas" 
                 class="pattern-grid bg-white shadow-xl relative mx-auto transition-all"
                 style="width: 800px; height: 600px; min-width: 800px; min-height: 600px;"
                 ondrop="drop(event)" 
                 ondragover="allowDrop(event)">
                
                <!-- SVG Layer for Connections -->
                <svg id="connections-layer"></svg>
                
                <!-- Elements will be injected here -->
            
                <!-- Resize Handles for Canvas itself -->
                <div class="absolute right-0 bottom-0 w-4 h-4 cursor-se-resize bg-slate-400" onmousedown="startCanvasResize(event)"></div>
            </div>
        </div>
    </div>

    <!-- RIGHT SIDEBAR: Properties -->
    <div class="w-72 bg-white border-l border-slate-200 flex flex-col shadow-lg z-20">
        <div class="p-4 border-b border-slate-200 bg-slate-50">
            <h2 class="font-bold text-sm text-slate-700">Properties</h2>
        </div>
        
        <div id="properties-panel" class="p-4 space-y-4 overflow-y-auto hidden">
            <!-- Dimensions -->
            <div>
                <label class="block text-xs font-semibold text-slate-500 mb-1">Layout</label>
                <div class="grid grid-cols-2 gap-2">
                    <div><span class="text-xs text-slate-400">X</span> <input type="number" id="prop-x" class="w-full border rounded px-2 py-1 text-sm"></div>
                    <div><span class="text-xs text-slate-400">Y</span> <input type="number" id="prop-y" class="w-full border rounded px-2 py-1 text-sm"></div>
                    <div><span class="text-xs text-slate-400">W</span> <input type="number" id="prop-w" class="w-full border rounded px-2 py-1 text-sm"></div>
                    <div><span class="text-xs text-slate-400">H</span> <input type="number" id="prop-h" class="w-full border rounded px-2 py-1 text-sm"></div>
                </div>
            </div>

            <!-- Content -->
            <div id="prop-group-text">
                <label class="block text-xs font-semibold text-slate-500 mb-1">Text / Label</label>
                <input type="text" id="prop-text" class="w-full border rounded px-2 py-1 text-sm">
            </div>

            <!-- Style -->
            <div>
                <label class="block text-xs font-semibold text-slate-500 mb-1">Appearance</label>
                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <span class="text-xs">Background</span>
                        <input type="color" id="prop-bg" class="border rounded w-8 h-8 p-0 border-none">
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-xs">Text Color</span>
                        <input type="color" id="prop-color" class="border rounded w-8 h-8 p-0 border-none">
                    </div>
                </div>
            </div>

            <!-- Advanced Style -->
            <div>
                <label class="block text-xs font-semibold text-slate-500 mb-1">Advanced</label>
                <div class="space-y-2">
                    <div>
                        <span class="text-xs block mb-1">Border Radius (px)</span>
                        <input type="range" id="prop-radius" min="0" max="50" class="w-full">
                    </div>
                    <div>
                        <span class="text-xs block mb-1">Box Shadow</span>
                        <select id="prop-shadow" class="w-full border rounded px-2 py-1 text-sm bg-white">
                            <option value="none">None</option>
                            <option value="0 1px 3px 0 rgba(0,0,0,0.1)">Small</option>
                            <option value="0 4px 6px -1px rgba(0,0,0,0.1)">Medium</option>
                            <option value="0 10px 15px -3px rgba(0,0,0,0.1)">Large</option>
                        </select>
                    </div>
                    <div>
                        <span class="text-xs block mb-1">Border</span>
                        <select id="prop-border" class="w-full border rounded px-2 py-1 text-sm bg-white">
                            <option value="none">None</option>
                            <option value="1px solid #e2e8f0">Thin Light</option>
                            <option value="2px solid #3b82f6">Blue Focus</option>
                            <option value="2px dashed #94a3b8">Dashed</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div id="no-selection" class="p-8 text-center text-slate-400 text-sm">
            Select an element to edit properties.
        </div>
    </div>

    <script>
        // --- STATE MANAGEMENT ---
        let elements = [];
        let connections = [];
        let selectedId = null;
        let mode = 'select'; // 'select' or 'connect'
        let connectSourceId = null;
        let draggedEl = null;
        let isResizing = false;
        let isCanvasResizing = false;
        let resizeHandle = '';
        let offset = { x: 0, y: 0 };
        const canvas = document.getElementById('main-canvas');
        
        // --- DRAG FROM SIDEBAR ---
        function dragStart(ev, type) {
            ev.dataTransfer.setData("type", type);
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drop(ev) {
            ev.preventDefault();
            const type = ev.dataTransfer.getData("type");
            const rect = canvas.getBoundingClientRect();
            
            // Calculate drop position relative to canvas
            const x = Math.round((ev.clientX - rect.left) / 10) * 10; // Snap to 10
            const y = Math.round((ev.clientY - rect.top) / 10) * 10;

            createElement(type, x, y);
        }

        // --- ELEMENT CREATION ---
        function createElement(type, x, y) {
            const id = 'el-' + Date.now();
            
            // Defaults
            let w = 120, h = 40, text = "Button", bg = "#3b82f6", color = "#ffffff", radius = 4;
            let contentHtml = "";

            switch(type) {
                case 'rect': w=100; h=100; text=""; bg="#e2e8f0"; color="#000"; radius=0; break;
                case 'circle': w=100; h=100; text=""; bg="#e2e8f0"; radius=50; break;
                case 'triangle': w=100; h=100; text=""; bg="transparent"; break; // Special handling
                case 'line': w=150; h=4; text=""; bg="#000000"; radius=0; break;
                
                case 'button': contentHtml = `<button class="cmp-btn">Button</button>`; break;
                case 'input': contentHtml = `<input type="text" placeholder="Input" class="cmp-input">`; bg="#fff"; color="#000"; break;
                case 'checkbox': contentHtml = `<label class="flex items-center gap-2 pointer-events-none"><input type="checkbox"> Check</label>`; bg="transparent"; color="#000"; break;
                case 'dropdown': contentHtml = `<select class="w-full pointer-events-none border"><option>Option 1</option></select>`; bg="#fff"; color="#000"; break;
                case 'slider': contentHtml = `<input type="range" class="w-full pointer-events-none">`; bg="transparent"; break;
                case 'progress': contentHtml = `<progress value="50" max="100" class="w-full pointer-events-none"></progress>`; bg="transparent"; break;
            }

            // Triangle is visually handled via borders, not background
            const style = type === 'triangle' 
                ? `width:0; height:0; border-left:50px solid transparent; border-right:50px solid transparent; border-bottom:100px solid #3b82f6;` 
                : `background-color: ${bg}; color: ${color}; border-radius: ${radius}px;`;

            const elData = {
                id, type, x, y, width: w, height: h,
                styles: { background: bg, color, borderRadius: radius, boxShadow: 'none', border: 'none' },
                text: type === 'button' ? 'Button' : (type === 'checkbox' ? 'Check' : ''),
                contentHtml
            };
            
            elements.push(elData);
            renderElementDOM(elData);
            selectElement(id);
        }

        // --- DOM RENDERING ---
        function renderElementDOM(data) {
            const div = document.createElement('div');
            div.id = data.id;
            div.className = 'canvas-element';
            div.style.left = data.x + 'px';
            div.style.top = data.y + 'px';
            div.style.width = data.width + 'px';
            div.style.height = data.height + 'px';
            
            updateElementStyles(div, data);

            // Inner Content
            if (data.type === 'triangle') {
                div.innerHTML = `<div class="cmp-triangle" style="border-bottom-color: ${data.styles.background}"></div>`;
            } else if (data.contentHtml) {
                div.innerHTML = data.contentHtml;
                // Update text if applicable
                if (data.type === 'button') div.querySelector('button').innerText = data.text;
                if (data.type === 'checkbox') div.querySelector('label').lastChild.textContent = " " + data.text;
            } else {
                div.innerText = data.text;
            }

            // Resize Handle
            const handle = document.createElement('div');
            handle.className = 'resize-handle rh-se';
            handle.onmousedown = (e) => startResize(e, data.id);
            div.appendChild(handle);

            // Interaction Events
            div.onmousedown = (e) => handleElementMouseDown(e, data.id);

            canvas.appendChild(div);
        }

        function updateElementStyles(div, data) {
            if (data.type === 'triangle') return; // Special case
            div.style.backgroundColor = data.styles.background;
            div.style.color = data.styles.color;
            div.style.borderRadius = data.styles.borderRadius + '%'; // Using % for circle easy toggle
            // Fix for pixel vs percent logic
            div.style.borderRadius = data.type === 'circle' ? '50%' : data.styles.borderRadius + 'px';
            div.style.boxShadow = data.styles.boxShadow;
            div.style.border = data.styles.border;
        }

        // --- INTERACTION HANDLERS ---
        function handleElementMouseDown(e, id) {
            if (isResizing) return;
            e.stopPropagation();

            if (mode === 'connect') {
                handleConnectionClick(id);
            } else {
                selectElement(id);
                draggedEl = id;
                const el = elements.find(x => x.id === id);
                offset.x = e.clientX - canvas.getBoundingClientRect().left - el.x;
                offset.y = e.clientY - canvas.getBoundingClientRect().top - el.y;
            }
        }

        // --- CONNECTIONS ---
        function handleConnectionClick(id) {
            if (!connectSourceId) {
                connectSourceId = id;
                document.getElementById(id).style.outline = "2px dashed #f59e0b"; // Feedback
            } else {
                if (connectSourceId !== id) {
                    connections.push({ from: connectSourceId, to: id });
                    renderConnections();
                }
                // Reset
                const prev = document.getElementById(connectSourceId);
                if(prev) prev.style.outline = "";
                if(prev && prev.classList.contains('selected')) prev.style.outline = "2px solid #2563eb";
                
                connectSourceId = null;
            }
        }

        function renderConnections() {
            const svg = document.getElementById('connections-layer');
            svg.innerHTML = ''; // Clear
            
            connections.forEach(conn => {
                const el1 = elements.find(e => e.id === conn.from);
                const el2 = elements.find(e => e.id === conn.to);
                if (!el1 || !el2) return;

                // Calculate centers
                const x1 = el1.x + el1.width / 2;
                const y1 = el1.y + el1.height / 2;
                const x2 = el2.x + el2.width / 2;
                const y2 = el2.y + el2.height / 2;

                // Create Path (Curved bezier for flowcharts)
                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                path.setAttribute("class", "connection-line");
                // Bezier logic: control points halfway horizontally
                const c1 = x1 + (x2 - x1) / 2;
                const d = `M ${x1} ${y1} C ${c1} ${y1}, ${c1} ${y2}, ${x2} ${y2}`;
                
                path.setAttribute("d", d);
                svg.appendChild(path);
            });
        }

        // --- SELECTION & PROPERTIES ---
        function selectElement(id) {
            // UI Update
            document.querySelectorAll('.canvas-element').forEach(el => el.classList.remove('selected'));
            const div = document.getElementById(id);
            if (div) div.classList.add('selected');
            
            selectedId = id;
            updatePropertiesPanel(id);
        }

        function updatePropertiesPanel(id) {
            const el = elements.find(e => e.id === id);
            const panel = document.getElementById('properties-panel');
            const noSel = document.getElementById('no-selection');
            
            if (!el) {
                panel.classList.add('hidden');
                noSel.classList.remove('hidden');
                return;
            }

            panel.classList.remove('hidden');
            noSel.classList.add('hidden');

            // Populate Inputs
            document.getElementById('prop-x').value = el.x;
            document.getElementById('prop-y').value = el.y;
            document.getElementById('prop-w').value = el.width;
            document.getElementById('prop-h').value = el.height;
            document.getElementById('prop-text').value = el.text;
            document.getElementById('prop-bg').value = rgbToHex(el.styles.background) || '#ffffff';
            document.getElementById('prop-color').value = el.styles.color;
            document.getElementById('prop-radius').value = el.styles.borderRadius;
            document.getElementById('prop-shadow').value = el.styles.boxShadow;
            document.getElementById('prop-border').value = el.styles.border;
        }

        // --- PROPERTY LISTENERS ---
        const inputs = ['x', 'y', 'w', 'h', 'text', 'bg', 'color', 'radius', 'shadow', 'border'];
        inputs.forEach(p => {
            const input = document.getElementById('prop-' + p);
            if(input) input.addEventListener('input', (e) => updateFromProp(p, e.target.value));
        });

        function updateFromProp(prop, val) {
            if (!selectedId) return;
            const el = elements.find(e => e.id === selectedId);
            const div = document.getElementById(selectedId);
            
            if (prop === 'x') { el.x = parseInt(val); div.style.left = val + 'px'; }
            if (prop === 'y') { el.y = parseInt(val); div.style.top = val + 'px'; }
            if (prop === 'w') { el.width = parseInt(val); div.style.width = val + 'px'; }
            if (prop === 'h') { el.height = parseInt(val); div.style.height = val + 'px'; }
            
            if (prop === 'text') {
                el.text = val;
                if (el.type === 'button') div.querySelector('button').innerText = val;
                else if (el.type === 'checkbox') div.querySelector('label').lastChild.textContent = " " + val;
                else if (el.type === 'rect' || el.type === 'circle') div.innerText = val;
            }

            if (prop === 'bg') { el.styles.background = val; if(el.type === 'triangle') div.firstChild.style.borderBottomColor = val; else div.style.backgroundColor = val; }
            if (prop === 'color') { el.styles.color = val; div.style.color = val; }
            if (prop === 'radius') { el.styles.borderRadius = val; if(el.type !== 'circle' && el.type !== 'triangle') div.style.borderRadius = val + 'px'; }
            if (prop === 'shadow') { el.styles.boxShadow = val; div.style.boxShadow = val; }
            if (prop === 'border') { el.styles.border = val; div.style.border = val; }

            renderConnections(); // Update lines if geometry changes
        }

        // --- GLOBAL MOUSE HANDLING (Move/Resize) ---
        window.addEventListener('mousemove', (e) => {
            if (isCanvasResizing) {
                const rect = canvas.getBoundingClientRect();
                const newW = e.clientX - rect.left;
                const newH = e.clientY - rect.top;
                if (newW > 100) canvas.style.width = newW + 'px';
                if (newH > 100) canvas.style.height = newH + 'px';
                return;
            }

            if (isResizing && selectedId) {
                const el = elements.find(e => e.id === selectedId);
                const rect = canvas.getBoundingClientRect();
                
                // Snap to 10
                const rawW = e.clientX - rect.left - el.x;
                const rawH = e.clientY - rect.top - el.y;
                const w = Math.max(20, Math.round(rawW / 10) * 10);
                const h = Math.max(20, Math.round(rawH / 10) * 10);

                el.width = w;
                el.height = h;

                const div = document.getElementById(selectedId);
                div.style.width = w + 'px';
                div.style.height = h + 'px';
                
                updatePropertiesPanel(selectedId);
                renderConnections();
                return;
            }

            if (draggedEl && mode === 'select') {
                const el = elements.find(e => e.id === draggedEl);
                const rect = canvas.getBoundingClientRect();
                
                let x = e.clientX - rect.left - offset.x;
                let y = e.clientY - rect.top - offset.y;
                
                // Snap
                x = Math.round(x / 10) * 10;
                y = Math.round(y / 10) * 10;

                el.x = x;
                el.y = y;

                const div = document.getElementById(draggedEl);
                div.style.left = x + 'px';
                div.style.top = y + 'px';

                updatePropertiesPanel(draggedEl);
                renderConnections();
            }
        });

        window.addEventListener('mouseup', () => {
            draggedEl = null;
            isResizing = false;
            isCanvasResizing = false;
        });

        // --- UTILS ---
        function startResize(e, id) {
            e.stopPropagation();
            isResizing = true;
            selectElement(id);
        }

        function startCanvasResize(e) {
            e.stopPropagation();
            isCanvasResizing = true;
        }

        function setMode(m) {
            mode = m;
            document.getElementById('btn-select').className = m === 'select' ? 'p-2 rounded hover:bg-slate-100 text-blue-600 bg-blue-50 transition' : 'p-2 rounded hover:bg-slate-100 text-slate-600 transition';
            document.getElementById('btn-connect').className = m === 'connect' ? 'p-2 rounded hover:bg-slate-100 text-blue-600 bg-blue-50 transition' : 'p-2 rounded hover:bg-slate-100 text-slate-600 transition';
            connectSourceId = null; // Clear pending connection
        }

        function deleteSelected() {
            if (!selectedId) return;
            // Remove from DOM
            document.getElementById(selectedId).remove();
            // Remove from Data
            elements = elements.filter(e => e.id !== selectedId);
            // Remove connections
            connections = connections.filter(c => c.from !== selectedId && c.to !== selectedId);
            selectedId = null;
            renderConnections();
            document.getElementById('properties-panel').classList.add('hidden');
            document.getElementById('no-selection').classList.remove('hidden');
        }

        function rgbToHex(col) {
            if(col.startsWith('#')) return col;
            // Handle transparent/named
            if(col === 'transparent') return '#ffffff';
            // Basic conversion if needed, but color input usually handles hex
            return col; 
        }

        // --- EXPORT GENERATOR ---
        function exportDesign() {
            // Clone the canvas container state but stripped of editor junk
            let css = `
                body { margin: 0; padding: 20px; font-family: sans-serif; background: #f3f4f6; }
                .container { position: relative; background: white; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin: 0 auto; overflow: hidden; }
                .element { position: absolute; display: flex; align-items: center; justify-content: center; box-sizing: border-box; overflow: hidden; }
                .element button { width: 100%; height: 100%; cursor: pointer; }
                .element input, .element select { width: 100%; }
                .cmp-triangle { width: 0; height: 0; border-left: 50px solid transparent; border-right: 50px solid transparent; border-bottom: 100px solid currentColor; }
            `;

            let htmlContent = `<div class="container" style="width:${canvas.style.width}; height:${canvas.style.height};">`;
            
            // Add Elements
            elements.forEach(el => {
                let inner = '';
                if (el.type === 'triangle') {
                    inner = `<div class="cmp-triangle" style="border-bottom-color: ${el.styles.background}"></div>`;
                } else if (el.contentHtml) {
                    // Reconstruct clean HTML for components
                    if (el.type === 'button') inner = `<button style="background:${el.styles.background}; color:${el.styles.color}; border:none; width:100%; height:100%;">${el.text}</button>`;
                    else if (el.type === 'input') inner = `<input type="text" placeholder="${el.text || 'Input'}" style="width:100%; height:100%; box-sizing:border-box;">`;
                    else inner = el.contentHtml;
                } else {
                    inner = el.text;
                }

                // Clean styles
                let styleStr = `left:${el.x}px; top:${el.y}px; width:${el.width}px; height:${el.height}px; `;
                if(el.type !== 'triangle') {
                    styleStr += `background-color:${el.styles.background}; color:${el.styles.color}; border-radius:${el.type === 'circle' ? '50%' : el.styles.borderRadius+'px'}; box-shadow:${el.styles.boxShadow}; border:${el.styles.border};`;
                }

                htmlContent += `<div class="element" style="${styleStr}">${inner}</div>`;
            });

            // Add SVG connections
            const svgContent = document.getElementById('connections-layer').outerHTML;
            htmlContent += svgContent;
            htmlContent += `</div>`;

            const fullFile = `
<!DOCTYPE html>
<html>
<head>
<title>Exported Design</title>
<style>${css} #connections-layer { position: absolute; top: 0; left: 0; pointer-events: none; width: 100%; height: 100%; } path { fill: none; stroke: #64748b; stroke-width: 2; stroke-dasharray: 5,5; }</style>
</head>
<body>
${htmlContent}
</body>
</html>`;

            const blob = new Blob([fullFile], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'design.html';
            a.click();
        }
    </script>
