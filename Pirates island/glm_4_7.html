<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropical Island Defense</title>
    <!-- Load Babylon.js and GUI from CDNs -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <style>
        html, body { overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; }
        
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            outline: none;
        }

        /* Custom UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-shadow: 2px 2px 0 #000;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .island-health-bar {
            width: 300px;
            height: 20px;
            background: rgba(0,0,0,0.5);
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
        }
        .island-health-fill {
            height: 100%;
            background: #2ecc71;
            width: 100%;
            transition: width 0.3s, background-color 0.3s;
        }

        .hud-bottom {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 20px;
            pointer-events: auto;
        }

        .ship-panel {
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #555;
            width: 250px;
        }

        .ship-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; border-bottom: 1px solid #777; padding-bottom: 5px;
        }
        
        .ship-controls {
            font-size: 14px; color: #ccc; margin-bottom: 10px;
        }

        .upgrade-btn {
            background: #f1c40f;
            border: none;
            color: black;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            width: 100%;
            margin-top: 5px;
        }
        .upgrade-btn:hover { background: #f39c12; }
        .upgrade-btn:disabled { background: #555; color: #888; cursor: not-allowed; }

        .msg-box {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: auto;
            display: none;
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid white;
        }
        .msg-box h1 { color: #e74c3c; font-size: 40px; margin: 0 0 20px 0; }
        .msg-box button {
            background: #3498db; color: white; border: none;
            padding: 10px 30px; font-size: 20px; cursor: pointer; border-radius: 5px;
        }

        .controls-hint {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            font-size: 14px; color: rgba(255,255,255,0.7);
            text-align: center;
        }
    </style>
</head>
<body>

    <canvas id="renderCanvas"></canvas>

    <div id="ui-layer">
        <div class="hud-top">
            <div>WAVE: <span id="wave-num" style="color:#f1c40f">1</span></div>
            <div>
                ISLAND HEALTH
                <div class="island-health-bar">
                    <div id="hp-bar" class="island-health-fill"></div>
                </div>
            </div>
            <div>GOLD: <span id="gold-num" style="color:#f1c40f">0</span></div>
        </div>

        <div class="hud-bottom">
            <div class="ship-panel" id="ship-ui">
                <div class="ship-header">
                    <span id="ship-name">Ship #1</span>
                    <span id="ship-key" style="background:#fff; color:#000; padding:2px 8px; border-radius:4px; font-weight:bold;">KEY 1</span>
                </div>
                <div class="ship-controls">
                    W/S: Move | A/D: Turn<br>SPACE: Fire
                </div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                    <button class="upgrade-btn" onclick="game.upgradeSelected('dmg')">Damage (50g)</button>
                    <button class="upgrade-btn" onclick="game.upgradeSelected('speed')">Speed (50g)</button>
                    <button class="upgrade-btn" onclick="game.upgradeSelected('fireRate')">Fire Rate (100g)</button>
                    <button class="upgrade-btn" onclick="game.upgradeSelected('regen')">Hull Regen (50g)</button>
                </div>
            </div>
        </div>
        
        <div class="controls-hint">Click and drag to rotate camera. Use keys 1, 2, 3 to switch ships.</div>

        <div id="game-over-msg" class="msg-box">
            <h1>GAME OVER</h1>
            <p>The island has fallen.</p>
            <button onclick="location.reload()">Try Again</button>
        </div>
        
        <div id="wave-msg" class="msg-box" style="border-color: #f1c40f; color: #f1c40f;">
            <h1 style="color:#f1c40f; font-size:30px;">WAVE COMPLETE</h1>
            <p>Prepare for the next assault...</p>
        </div>
    </div>

<script>
    // --- GAME CONSTANTS ---
    const GRID_SIZE = 2000;
    const ISLAND_RADIUS = 40;
    const ENEMY_SPAWN_RADIUS = 800;
    
    // --- GAME STATE ---
    const gameState = {
        gold: 100,
        wave: 1,
        islandHP: 1000,
        maxIslandHP: 1000,
        activeShipIndex: 0,
        enemies: [],
        projectiles: [],
        particles: [],
        isPaused: false,
        waveEnemiesRemaining: 0,
        waveInProgress: false
    };

    const ships = [];

    // --- BABYLON SETUP ---
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const createScene = function () {
        const scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color3(0.1, 0.5, 0.8); // Ocean color

        // Camera (ArcRotate for orbiting)
        const camera = new BABYLON.ArcRotateCamera("Camera", -Math.PI / 2, Math.PI / 3, 300, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);
        camera.lowerRadiusLimit = 100;
        camera.upperRadiusLimit = 600;
        camera.wheelPrecision = 50;

        // Lighting
        const light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
        light.intensity = 0.8;
        const dirLight = new BABYLON.DirectionalLight("dirLight", new BABYLON.Vector3(-1, -2, -1), scene);
        dirLight.position = new BABYLON.Vector3(20, 40, 20);
        dirLight.intensity = 0.6;
        
        // Shadows
        const shadowGenerator = new BABYLON.ShadowGenerator(1024, light);
        shadowGenerator.useBlurExponentialShadowMap = true;
        shadowGenerator.blurKernel = 32;

        // --- ENVIRONMENT ---

        // 1. Water Plane
        const water = BABYLON.MeshBuilder.CreateGround("water", {width: GRID_SIZE, height: GRID_SIZE, subdivisions: 32}, scene);
        const waterMat = new BABYLON.StandardMaterial("waterMat", scene);
        waterMat.diffuseColor = new BABYLON.Color3(0.0, 0.6, 0.8);
        waterMat.specularColor = new BABYLON.Color3(0.2, 0.2, 0.2);
        water.material = waterMat;
        // Simple wave animation vertex manipulation
        const positions = water.getVerticesData(BABYLON.VertexBuffer.PositionKind);
        const originalPositions = [...positions];
        scene.onBeforeRenderObservable.add(() => {
            for (let i = 0; i < positions.length; i+=3) {
                // Simple sine wave based on X and time
                positions[i+1] = originalPositions[i+1] + Math.sin(originalPositions[i]/10 + performance.now()/500) * 1.5;
            }
            water.updateVerticesData(BABYLON.VertexBuffer.PositionKind, positions);
        });

        // 2. Island Group
        const islandGroup = new BABYLON.TransformNode("island", scene);
        
        // Island Base
        const islandMesh = BABYLON.MeshBuilder.CreateCylinder("islandBase", {height: 15, diameter: ISLAND_RADIUS * 2}, scene);
        islandMesh.material = new BABYLON.StandardMaterial("sand", scene);
        islandMesh.material.diffuseColor = new BABYLON.Color3(0.76, 0.7, 0.5); // Sand
        islandMesh.position.y = -5;
        islandMesh.parent = islandGroup;
        shadowGenerator.addShadowCaster(islandMesh);

        // Grass Top
        const grass = BABYLON.MeshBuilder.CreateCylinder("grass", {height: 10, diameterTop: ISLAND_RADIUS * 1.9, diameterBottom: ISLAND_RADIUS * 2}, scene);
        grass.material = new BABYLON.StandardMaterial("grass", scene);
        grass.material.diffuseColor = new BABYLON.Color3(0.2, 0.6, 0.2); // Green
        grass.position.y = 5;
        grass.parent = islandGroup;

        // 3. Procedural Props (Palm Trees & Rocks)
        const props = [
            {x: -20, z: -10}, {x: 15, z: 15}, {x: -10, z: 20}, {x: 25, z: -5}
        ];

        props.forEach(pos => {
            // Palm Tree
            const trunk = BABYLON.MeshBuilder.CreateCylinder("trunk", {height: 8, diameter: 1}, scene);
            trunk.material = new BABYLON.StandardMaterial("wood", scene);
            trunk.material.diffuseColor = new BABYLON.Color3(0.4, 0.3, 0.2);
            trunk.position.set(pos.x, 10, pos.z);
            trunk.parent = islandGroup;
            shadowGenerator.addShadowCaster(trunk);

            const leaves = BABYLON.MeshBuilder.CreateCylinder("leaves", {height: 3, diameterTop: 0, diameterBottom: 6, tessellation: 5}, scene);
            leaves.material = new BABYLON.StandardMaterial("leaves", scene);
            leaves.material.diffuseColor = new BABYLON.Color3(0.1, 0.4, 0.1);
            leaves.position.set(pos.x, 15, pos.z);
            leaves.rotation.z = 0.5;
            leaves.parent = islandGroup;
            
            // Rock
            if(Math.random() > 0.5) {
                const rock = BABYLON.MeshBuilder.CreateSphere("rock", {diameter: 5, segments: 4}, scene);
                rock.material = new BABYLON.StandardMaterial("rock", scene);
                rock.material.diffuseColor = new BABYLON.Color3(0.4, 0.4, 0.45);
                rock.position.set(pos.x + 10, -2, pos.z + 5);
                rock.scaling.y = 0.6;
                rock.parent = islandGroup;
                shadowGenerator.addShadowCaster(rock);
            }
        });

        // --- CLASSES ---

        class Ship {
            constructor(scene, index, color) {
                this.index = index;
                this.maxHP = 100;
                this.hp = 100;
                this.damage = 25;
                this.speed = 0.5;
                this.fireRate = 500; // ms
                this.lastFire = 0;
                this.costs = {dmg: 50, speed: 50, fireRate: 100, regen: 50};

                // Procedural Ship Mesh
                this.mesh = new BABYLON.TransformNode("ship"+index, scene);
                this.mesh.position.set(80 + index * 40, 0.5, 0); // Start positions
                
                // Hull
                const hull = BABYLON.MeshBuilder.CreateBox("hull", {width: 6, height: 2, depth: 12}, scene);
                const hullMat = new BABYLON.StandardMaterial("hullMat", scene);
                hullMat.diffuseColor = color;
                hull.material = hullMat;
                hull.parent = this.mesh;
                shadowGenerator.addShadowCaster(hull);

                // Sail
                const sail = BABYLON.MeshBuilder.CreatePlane("sail", {width: 8, height: 10}, scene);
                const sailMat = new BABYLON.StandardMaterial("sailMat", scene);
                sailMat.diffuseColor = new BABYLON.Color3(1, 1, 1);
                sailMat.backFaceCulling = false;
                sail.material = sailMat;
                sail.position.y = 4;
                sail.position.z = -1;
                sail.rotation.y = Math.PI/2;
                sail.parent = this.mesh;
                shadowGenerator.addShadowCaster(sail);
            }

            move(forward) {
                const moveVec = new BABYLON.Vector3(0, 0, forward);
                this.mesh.moveWithCollisions(moveVec.scale(this.speed));
            }

            rotate(dir) {
                this.mesh.rotation.y += dir * 0.05;
            }

            fire(scene) {
                const now = performance.now();
                if (now - this.lastFire > this.fireRate) {
                    // Spawn Cannonball
                    const ball = BABYLON.MeshBuilder.CreateSphere("ball", {diameter: 1}, scene);
                    const ballMat = new BABYLON.StandardMaterial("black", scene);
                    ballMat.diffuseColor = new BABYLON.Color3(0,0,0);
                    ball.material = ballMat;
                    
                    ball.position = this.mesh.position.clone();
                    // Launch from front of ship
                    ball.position.addInPlace(new BABYLON.Vector3(0, 0, -8).rotateByQuaternionToRef(this.mesh.rotationQuaternion, new BABYLON.Vector3()));

                    const direction = new BABYLON.Vector3(0, 0, -1);
                    direction.rotateByQuaternionToRef(this.mesh.rotationQuaternion, direction);
                    
                    gameState.projectiles.push({
                        mesh: ball,
                        dir: direction,
                        speed: 2,
                        life: 300,
                        damage: this.damage,
                        owner: 'player'
                    });

                    this.lastFire = now;
                    
                    // Recoil effect
                    this.mesh.moveWithCollisions(direction.scale(-0.5));
                }
            }
        }

        // --- SETUP SHIPS ---
        ships.push(new Ship(scene, 0, new BABYLON.Color3(0.2, 0.2, 0.6))); // Blue
        ships.push(new Ship(scene, 1, new BABYLON.Color3(0.2, 0.6, 0.2))); // Green
        ships.push(new Ship(scene, 2, new BABYLON.Color3(0.6, 0.6, 0.2))); // Yellow

        // --- INPUT HANDLING ---
        window.addEventListener("keydown", (e) => {
            if (gameState.isPaused) return;

            // Select Ship
            if (e.key === "1") selectShip(0);
            if (e.key === "2") selectShip(1);
            if (e.key === "3") selectShip(2);

            const active = ships[gameState.activeShipIndex];
            if (!active) return;

            if (e.key === "w" || e.key === "W") active.move(1);
            if (e.key === "s" || e.key === "S") active.move(-1);
            if (e.key === "a" || e.key === "A") active.rotate(1);
            if (e.key === "d" || e.key === "D") active.rotate(-1);
            if (e.key === " ") active.fire(scene);
        });

        function selectShip(index) {
            gameState.activeShipIndex = index;
            updateUI();
            
            // Visual cue
            ships.forEach((s, i) => {
                if(s.mesh.scaling.y > 1) {
                    s.mesh.scaling.y = 1; // Reset scale
                    s.mesh.scaling.x = 1;
                    s.mesh.scaling.z = 1;
                }
            });
            ships[index].mesh.scaling.y = 1.2; // Bump up selected
            ships[index].mesh.scaling.x = 1.2;
            ships[index].mesh.scaling.z = 1.2;
        }

        // --- GAME LOOP ---
        
        let lastTime = performance.now();
        let spawnTimer = 0;
        let enemySpawnRate = 2000;

        scene.registerBeforeRender(() => {
            if (gameState.isPaused) return;
            
            const now = performance.now();
            const delta = now - lastTime;
            lastTime = now;

            // Wave Logic
            if (gameState.waveInProgress) {
                spawnTimer += delta;
                if (gameState.waveEnemiesRemaining > 0 && spawnTimer > enemySpawnRate) {
                    spawnEnemy(scene);
                    gameState.waveEnemiesRemaining--;
                    spawnTimer = 0;
                    // Difficulty scaling
                    enemySpawnRate = Math.max(500, 2000 - (gameState.wave * 200));
                }
                
                if (gameState.waveEnemiesRemaining <= 0 && gameState.enemies.length === 0) {
                    endWave();
                }
            }

            // Update Projectiles
            for (let i = gameState.projectiles.length - 1; i >= 0; i--) {
                const p = gameState.projectiles[i];
                p.mesh.position.addInPlace(p.dir.scale(p.speed));
                p.life -= delta;

                let hit = false;
                
                // Collision: Enemy
                if (p.owner === 'player') {
                    for (let j = gameState.enemies.length - 1; j >= 0; j--) {
                        const e = gameState.enemies[j];
                        if (p.mesh.intersectsMesh(e.mesh, false)) {
                            takeDamage(e, p.damage);
                            hit = true;
                            break;
                        }
                    }
                }

                // Cleanup
                if (hit || p.life <= 0) {
                    p.mesh.dispose();
                    gameState.projectiles.splice(i, 1);
                }
            }

            // Update Enemies
            for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                const e = gameState.enemies[i];
                
                // Move towards Island (0,0,0)
                const dir = BABYLON.Vector3.Zero().subtract(e.mesh.position).normalize();
                e.mesh.position.addInPlace(dir.scale(e.speed * 0.05));
                e.mesh.lookAt(BABYLON.Vector3.Zero());
                
                // Collision with Island
                if (e.mesh.position.length() < ISLAND_RADIUS) {
                    takeIslandDamage(50);
                    createExplosion(e.mesh.position, scene, "#e74c3c");
                    e.mesh.dispose();
                    gameState.enemies.splice(i, 1);
                }
            }
            
            // Camera Selection Visual (Follow ship with smooth lerp)
            // Optional: Just let camera orbit freely as requested
        });

        return scene;
    };

    const scene = createScene();

    engine.runRenderLoop(function () {
        scene.render();
    });

    window.addEventListener("resize", function () {
        engine.resize();
    });

    // --- LOGIC FUNCTIONS ---

    function spawnEnemy(scene) {
        const angle = Math.random() * Math.PI * 2;
        const x = Math.cos(angle) * ENEMY_SPAWN_RADIUS;
        const z = Math.sin(angle) * ENEMY_SPAWN_RADIUS;
        
        const mesh = BABYLON.MeshBuilder.CreateBox("enemy", {width: 5, height: 3, depth: 8}, scene);
        const mat = new BABYLON.StandardMaterial("enemyMat", scene);
        mat.diffuseColor = new BABYLON.Color3(0.8, 0.2, 0.2); // Red
        mesh.material = mat;
        mesh.position.set(x, 0.5, z);
        
        gameState.enemies.push({
            mesh: mesh,
            hp: 50 + (gameState.wave * 10),
            speed: 1.0
        });
    }

    function takeDamage(enemy, amount) {
        enemy.hp -= amount;
        createExplosion(enemy.mesh.position, scene, "#f1c40f");
        if (enemy.hp <= 0) {
            enemy.mesh.dispose();
            gameState.enemies = gameState.enemies.filter(e => e !== enemy);
            gameState.gold += 20;
            updateUI();
        }
    }

    function takeIslandDamage(amount) {
        gameState.islandHP -= amount;
        if (gameState.islandHP < 0) gameState.islandHP = 0;
        
        const bar = document.getElementById('hp-bar');
        bar.style.width = (gameState.islandHP / gameState.maxIslandHP * 100) + "%";
        
        if (gameState.islandHP < 300) bar.style.backgroundColor = "#e74c3c"; // Red critical
        else if (gameState.islandHP < 600) bar.style.backgroundColor = "#f1c40f"; // Orange warning

        if (gameState.islandHP <= 0) {
            document.getElementById('game-over-msg').style.display = 'block';
            gameState.isPaused = true;
        }
    }

    function createExplosion(pos, scene, color) {
        // Simple particle
        for(let i=0; i<5; i++) {
            const p = BABYLON.MeshBuilder.CreateSphere("part", {diameter: 0.5}, scene);
            p.position = pos.clone();
            p.position.addInPlace(new BABYLON.Vector3(Math.random()-0.5, Math.random(), Math.random()-0.5));
            const mat = new BABYLON.StandardMaterial("p", scene);
            mat.diffuseColor = BABYLON.Color3.FromHexString(color.replace('#','0x'));
            p.material = mat;
            
            // Animate and remove
            const anim = new BABYLON.Animation("scale", "scaling", 60, 60, BABYLON.Animation.ANIMATIONTYPE_VECTOR3, BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);
            const keys = [];
            keys.push({ frame: 0, value: new BABYLON.Vector3(1, 1, 1) });
            keys.push({ frame: 20, value: new BABYLON.Vector3(3, 3, 3) });
            anim.setKeys(keys);
            p.animations.push(anim);
            scene.beginAnimation(p, 0, 20, false, 1, () => {
                p.dispose();
            });
        }
    }

    function startWave() {
        gameState.wave++;
        gameState.waveEnemiesRemaining = 3 + Math.floor(gameState.wave * 1.5);
        gameState.waveInProgress = true;
        gameState.isPaused = false;
        document.getElementById('wave-msg').style.display = 'none';
        updateUI();
    }

    function endWave() {
        gameState.waveInProgress = false;
        document.getElementById('wave-msg').style.display = 'block';
        setTimeout(startWave, 3000);
    }

    // --- UI MANAGERS ---
    const game = {
        upgradeSelected: function(type) {
            const ship = ships[gameState.activeShipIndex];
            const cost = ship.costs[type];
            
            if (gameState.gold >= cost) {
                gameState.gold -= cost;
                ship.costs[type] = Math.floor(cost * 1.5); // Price increase

                if (type === 'dmg') ship.damage += 15;
                if (type === 'speed') ship.speed += 0.1;
                if (type === 'fireRate') ship.fireRate = Math.max(100, ship.fireRate * 0.8);
                if (type === 'regen') ship.hp = Math.min(ship.hp + 30, ship.maxHP);
                
                updateUI();
            }
        }
    };

    function updateUI() {
        document.getElementById('wave-num').innerText = gameState.wave;
        document.getElementById('gold-num').innerText = gameState.gold;
        
        const ship = ships[gameState.activeShipIndex];
        document.getElementById('ship-name').innerText = "Ship " + (gameState.activeShipIndex + 1);
        document.getElementById('ship-key').innerText = "KEY " + (gameState.activeShipIndex + 1);
        
        // Update buttons costs
        const btns = document.querySelectorAll('.upgrade-btn');
        const costs = Object.values(ship.costs);
        btns[0].innerText = `Damage (${costs[0]}g)`;
        btns[1].innerText = `Speed (${costs[1]}g)`;
        btns[2].innerText = `Fire Rate (${costs[2]}g)`;
        btns[3].innerText = `Repair Hull (${costs[3]}g)`;
        
        btns.forEach((btn, i) => {
            btn.disabled = gameState.gold < costs[i];
        });
    }

    // Start First Wave
    setTimeout(startWave, 1000);

</script>
</body>
</html>
